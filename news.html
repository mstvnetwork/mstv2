<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>News Channels - MSTV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 2rem;
      margin-top: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .channel-logo {
      width: 120px;
      height: 70px;
      object-fit: contain;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: 0.3s;
      background-color: #ffffff22;
      padding: 5px;
    }

    .channel-logo:hover {
      border-color: #ffffff;
      transform: scale(1.05);
    }

    .back-button {
      color: white;
      text-decoration: underline;
      font-size: 1rem;
      margin-bottom: 10px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="back-button" onclick="goBack()">‚Üê Back to Home</div>
  <h2>News Channels</h2>

  <div class="logo-grid">
    <!-- Twitch (with parent=mstvnetwork.github.io) -->
    <a href="index.html?stream=https://player.twitch.tv/?channel=aiodigital&parent=mstvnetwork.github.io">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7e/Twitch_logo.svg"
           alt="Twitch AIODigital"
           class="channel-logo" />
    </a>

    <!-- YouTube -->
    <a href="index.html?stream=https://www.youtube.com/embed/00HnCKJcpsU?si=8jaWfqb5IdNf3cqF">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
           alt="YouTube Live"
           class="channel-logo" />
    </a>

    <!-- STMify Music India -->
    <a href="index.html?stream=https://cdn.stmify.com/embed-free.php?id=Music_India">
      <img src="https://upload.wikimedia.org/wikipedia/en/d/d7/Music_India_Logo.jpg"
           alt="Music India"
           class="channel-logo" />
    </a>

    <!-- India TV -->
    <a href="index.html?stream=https://pl-indiatvnews.akamaized.net/out/v1/db79179b608641ceaa5a4d0dd0dca8da/index.m3u8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/India_TV_Logo.jpg"
           alt="India TV"
           class="channel-logo" />
    </a>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
