<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>News Channels - MSTV</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 2rem;
      margin-top: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .channel-logo {
      width: 120px;
      height: 70px;
      object-fit: contain;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: 0.3s;
      background-color: #ffffff22;
      padding: 5px;
    }

    .channel-logo:hover {
      border-color: #ffffff;
      transform: scale(1.05);
    }

    .video-container {
      max-width: 600px;
      margin: 20px auto 40px;
      padding: 10px;
    }

    video, iframe {
      width: 100%;
      height: 340px;
      border: none;
      border-radius: 8px;
    }

    .back-button {
      color: white;
      text-decoration: underline;
      font-size: 1rem;
      margin-bottom: 10px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="back-button" onclick="goBack()">‚Üê Back to Home</div>
  <h2>News Channels</h2>

  <div class="logo-grid">
    <!-- Twitch (Correct parent domain) -->
    <img src="https://upload.wikimedia.org/wikipedia/en/7/7e/Twitch_logo.svg"
         alt="Twitch AIODigital"
         class="channel-logo"
         onclick="loadIframe('https://player.twitch.tv/?channel=aiodigital&parent=mstvnetwork.github.io')" />

    <!-- YouTube -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
         alt="YouTube Live"
         class="channel-logo"
         onclick="loadIframe('https://www.youtube.com/embed/00HnCKJcpsU?si=8jaWfqb5IdNf3cqF')" />

    <!-- STMify Music India -->
    <img src="https://upload.wikimedia.org/wikipedia/en/d/d7/Music_India_Logo.jpg"
         alt="Music India"
         class="channel-logo"
         onclick="loadIframe('https://cdn.stmify.com/embed-free.php?id=Music_India')" />

    <!-- India TV (HLS .m3u8) -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/India_TV_Logo.jpg"
         alt="India TV"
         class="channel-logo"
         onclick="playM3U8('https://pl-indiatvnews.akamaized.net/out/v1/db79179b608641ceaa5a4d0dd0dca8da/index.m3u8')" />
  </div>

  <div class="video-container" id="player-container">
    <video id="news-video" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
      <source src="" type="application/x-mpegURL" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    const playerContainer = document.getElementById('player-container');
    const videoPlayer = videojs('news-video');

    function playM3U8(url) {
      playerContainer.innerHTML = `
        <video id="news-video" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
          <source src="${url}" type="application/x-mpegURL" />
        </video>`;
      videojs('news-video').play();
    }

    function loadIframe(url) {
      playerContainer.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
