<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Time-Synced Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    #speakerIcon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
    #loadingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }
    #loadingSpinner {
      width: 60px;
      height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    #loadingText {
      color: gold;
      font-family: sans-serif;
      font-weight: bold;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div id="player">
  <div id="speakerIcon" style="display: none;">ðŸ”ˆ</div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading stream...</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const ch = urlParams.get('ch') || "1";
const playerDiv = document.getElementById('player');
const overlay = document.getElementById('loadingOverlay');
const speakerIcon = document.getElementById('speakerIcon');

const channels = {
  "1": { type: "hls", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
  "2": { type: "iframe", url: "https://enz.gdplayertv.to/embed/astro-cricket" },
  "3": { type: "hls", url: "https://moiptvhls-i.akamaihd.net/hls/live/652146/Live_1/index.m3u8" },
"4": {
  type: "timesynced",
  startTime: "2025-07-15T08:34:00+10:00",
  items: [
    { url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", duration: 120 },
    { url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", duration: 180 },
    { url: "https://mojaburza.sk/test/playlist.m3u8", duration: 240 }
  ]
}

  }
};

if (!channels[ch]) {
  overlay.innerHTML = `<div style="color:white;font-family:sans-serif">Invalid channel: ${ch}</div>`;
} else if (channels[ch].type === "iframe") {
  overlay.style.display = "none";
  const iframe = document.createElement('iframe');
  iframe.src = channels[ch].url;
  iframe.allowFullscreen = true;
  iframe.allow = "autoplay; fullscreen";
  playerDiv.appendChild(iframe);
} else {
  const video = document.createElement('video');
  video.autoplay = true;
  video.playsInline = true;
  video.muted = true;
  playerDiv.appendChild(video);
  speakerIcon.style.display = 'block';

  speakerIcon.addEventListener('click', () => {
    video.muted = !video.muted;
    speakerIcon.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”‡';
  });

  function playVideoWithOffset(url, offset) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = offset;
        video.play().catch(e => console.warn('Autoplay error:', e));
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', () => {
        video.currentTime = offset;
        video.play().catch(e => console.warn('Autoplay error:', e));
      });
    }
  }

  if (channels[ch].type === "timesynced") {
    const { startTime, items } = channels[ch];
    const now = new Date();
    const start = new Date(startTime);
    const secondsElapsed = Math.floor((now - start) / 1000);

    const totalDuration = items.reduce((sum, item) => sum + item.duration, 0);
    const loopTime = secondsElapsed % totalDuration;

    let currentTime = 0;
    let selected = null;
    let offset = 0;

    for (let i = 0; i < items.length; i++) {
      const nextTime = currentTime + items[i].duration;
      if (loopTime < nextTime) {
        selected = items[i];
        offset = loopTime - currentTime;
        break;
      }
      currentTime = nextTime;
    }

    playVideoWithOffset(selected.url, offset);

    video.addEventListener('playing', () => {
      overlay.style.display = "none";
    });
  } else {
    playVideoWithOffset(channels[ch].url, 0);
    video.addEventListener('playing', () => {
      overlay.style.display = "none";
    });
  }
}
</script>
</body>
</html>
