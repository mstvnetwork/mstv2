<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Multi-Channel Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    #speakerIcon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #loadingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }

    #loadingSpinner {
      width: 60px;
      height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    #loadingText {
      color: gold;
      font-family: sans-serif;
      font-weight: bold;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="player">
  <div id="speakerIcon" style="display: none;">🔇</div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading stream...</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const ch = urlParams.get('ch');

  // 🎯 Define your channels
  const channels = {
  "1": { type: "hls", url: "https://tgs3.myluck1.top:8088/mobile/stream1_160p/playlist.m3u8?id=..." },
  "2": { type: "iframe", url: "https://enz.gdplayertv.to/embed/astro-cricket" },
  "3": { type: "hls", url: "https://example.com/channel3.m3u8" },
  "4": { type: "hls", url: "https://tgs3.myluck1.top:8088/mobile/stream6_320p/playlist.m3u8?vidictid=202841645322&id=23&pk=9f5c78031e4b2925ec3013dcfa0751364133f38cdd618dee7eec21ab51980b34f85168026a861abe3402c1bd4d7b748a8e21ece4bcc19273df5a9f38768ef6fc" }
};
const container = document.getElementById('player');
  const overlay = document.getElementById('loadingOverlay');
  const speakerIcon = document.getElementById('speakerIcon');

  if (!channels[ch]) {
    overlay.innerHTML = `<div style="color:white;font-family:sans-serif">Invalid channel: ${ch}</div>`;
  } else if (channels[ch].type === "iframe") {
    overlay.style.display = "none";
    const iframe = document.createElement('iframe');
    iframe.src = channels[ch].url;
    iframe.allowFullscreen = true;
    iframe.allow = "autoplay; fullscreen";
    container.appendChild(iframe);
  } else if (channels[ch].type === "hls") {
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true;
    container.appendChild(video);
    speakerIcon.style.display = 'block';

    // 🔈 Toggle mute
    speakerIcon.addEventListener('click', () => {
      video.muted = !video.muted;
      speakerIcon.textContent = video.muted ? '🔇' : '🔈';
    });

    // 🎬 Load stream
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(channels[ch].url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(e => console.log('Autoplay blocked:', e));
      });
      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error("HLS error:", data);
        overlay.innerHTML = `<div style="color: red; font-family: sans-serif;">Stream Error</div>`;
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = channels[ch].url;
      video.addEventListener('loadedmetadata', () => {
        video.play().catch(e => console.log('Autoplay blocked:', e));
      });
    }

    // ⏳ Hide loading when playing
    video.addEventListener('playing', () => {
      overlay.style.display = "none";
    });
  }
</script>

</body>
</html>
