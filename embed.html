<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Time-Synced Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }
    #speakerIcon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
    #loadingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
      cursor: pointer;
    }
    #loadingSpinner {
      width: 60px;
      height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    #loadingText {
      color: gold;
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div id="player">
  <div id="speakerIcon" style="display: none;">ðŸ”ˆ</div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading stream...</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const ch = urlParams.get('ch') || "1";
const playerDiv = document.getElementById('player');
const speakerIcon = document.getElementById('speakerIcon');
const loadingOverlay = document.getElementById('loadingOverlay');
const loadingText = document.getElementById('loadingText');
const loadingSpinner = document.getElementById('loadingSpinner');

let currentIndex = -1, hlsInstance = null, videoElement = null;
let currentChannelData = null;
let playAttempted = false;

// Playlist config
const channels = {
  "4": {
    type: "timesynced",
    // Set a startTime that is slightly in the past relative to your current test time
    // For Melbourne, Victoria, Australia: Current time is Tuesday, July 15, 2025 at 10:10:58 PM AEST.
    // Example: set to 1 minute before current time for immediate testing
    startTime: "2025-07-15T22:09:58+10:00", 
    items: [
      // Mux.dev streams are generally reliable for testing HLS.
      // These are full streams, but your code will treat them as 60-second segments.
      { url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", duration: 60 }, // Small test stream
      { url: "https://test-streams.mux.dev/pts_shift/master.m3u8", duration: 60 }, // Another common test stream
      { url: "https://test-streams.mux.dev/issue666/playlists/cisq0gim60007xzvi505emlxx.m3u8", duration: 60 }, // One more different stream
      { url: "https://stream.mux.com/v6GvHlJ2t5B1C6/high.m3u8", duration: 60 } // A higher quality test stream
    ]
  }
};

function getNowSecondsSinceStart(startTime) {
  const now = new Date();
  const start = new Date(startTime);
  return Math.floor((now - start) / 1000);
}

function getCurrentItem(chData) {
  const elapsed = getNowSecondsSinceStart(chData.startTime);
  const totalDuration = chData.items.reduce((a, b) => a + b.duration, 0);
  const loopTime = elapsed % totalDuration;

  let sum = 0;
  for (let i = 0; i < chData.items.length; i++) {
    sum += chData.items[i].duration;
    if (loopTime < sum) {
      return { index: i, offset: loopTime - (sum - chData.items[i].duration) };
    }
  }
  return { index: 0, offset: 0 };
}

function attemptPlay(video, offset) {
  if (!video) return;

  playAttempted = true;

  if (video.readyState >= 1 && video.duration > 0) {
      if (video.duration > offset) {
          video.currentTime = offset;
      }
  }

  video.play()
    .then(() => {
      console.log("Video playback started successfully.");
    })
    .catch(e => {
      console.warn("Autoplay was prevented:", e);
      loadingSpinner.style.display = 'none';
      loadingText.textContent = "Tap to play stream (autoplay blocked)";
      loadingOverlay.style.cursor = 'pointer';

      loadingOverlay.onclick = () => {
          video.play().then(() => {
              console.log("User initiated playback.");
              loadingOverlay.style.display = 'none';
              loadingOverlay.onclick = null;
              loadingOverlay.style.cursor = 'default';
          }).catch(e => {
              console.error("User play attempt failed:", e);
              loadingText.textContent = "Error playing video. Please refresh.";
          });
      };
    });
}


function setupVideoEvents(video, chData, itemIndex, offset) {
    video.addEventListener('playing', () => {
        console.log("Video 'playing' event fired, hiding overlay.");
        loadingOverlay.style.display = 'none';
        speakerIcon.style.display = 'block';
        loadingOverlay.onclick = null;
        loadingOverlay.style.cursor = 'default';
        playAttempted = false;
    });

    video.addEventListener('ended', () => {
        console.log("Video ended, checking next item.");
        playVideo(chData, true);
    });

    if (hlsInstance) {
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
            console.log("HLS MANIFEST_PARSED. Attempting to play.");
            attemptPlay(video, offset);
        });
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
            console.error('HLS.js error:', data);
            loadingOverlay.style.display = 'flex';
            loadingSpinner.style.display = 'none';
            loadingText.style.color = 'red';
            loadingText.textContent = `Error loading stream: ${data.details || data.type}`;
            loadingOverlay.onclick = null;
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.addEventListener("loadedmetadata", () => {
            console.log("Native HLS loadedmetadata. Attempting to play.");
            attemptPlay(video, offset);
        }, { once: true });
    }
}


function playVideo(chData, forceReplay = false) {
  const { index, offset } = getCurrentItem(chData);

  if (index === currentIndex && !forceReplay) {
      if (videoElement && !videoElement.paused) {
          const expectedTime = offset;
          const currentTime = videoElement.currentTime;
          const drift = Math.abs(currentTime - expectedTime);

          if (drift > 2) {
              console.log(`Time drift detected: ${drift.toFixed(2)}s. Re-seeking to ${expectedTime.toFixed(2)}s.`);
              videoElement.currentTime = expectedTime;
          }
      }
      return;
  }

  currentIndex = index;
  const item = chData.items[index];
  console.log(`Loading new video: ${item.url} at offset ${offset.toFixed(2)}s (item index: ${index})`);

  if (videoElement) {
    videoElement.remove();
    videoElement = null;
  }
  if (hlsInstance) {
    hlsInstance.destroy();
    hlsInstance = null;
  }

  loadingOverlay.style.display = "flex";
  loadingSpinner.style.display = 'block';
  loadingText.style.color = 'gold';
  loadingText.textContent = "Loading stream...";
  speakerIcon.style.display = "none";
  loadingOverlay.onclick = null;
  loadingOverlay.style.cursor = 'default';

  const video = document.createElement("video");
  video.autoplay = false;
  video.playsInline = true;
  video.muted = true;
  video.controls = false;
  videoElement = video;

  playerDiv.prepend(video);

  speakerIcon.onclick = () => {
    if (videoElement) {
      videoElement.muted = !videoElement.muted;
      speakerIcon.textContent = videoElement.muted ? "ðŸ”ˆ" : "ðŸ”‡";
    }
  };

  setupVideoEvents(video, chData, index, offset);

  if (Hls.isSupported()) {
    hlsInstance = new Hls();
    hlsInstance.loadSource(item.url);
    hlsInstance.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = item.url;
  } else {
    console.error("HLS is not supported and native playback failed.");
    loadingOverlay.style.display = 'flex';
    loadingSpinner.style.display = 'none';
    loadingText.style.color = 'red';
    loadingText.textContent = "Your browser does not support HLS playback.";
  }
}

// Main logic
currentChannelData = channels[ch];
if (!currentChannelData || currentChannelData.type !== "timesynced") {
  loadingSpinner.style.display = 'none';
  loadingText.style.color = 'white';
  loadingText.textContent = `Invalid or unsupported channel: ${ch}`;
} else {
  playVideo(currentChannelData);
  setInterval(() => {
    if (videoElement && !videoElement.paused && !videoElement.ended || !playAttempted) {
        playVideo(currentChannelData);
    }
  }, 1000);
}
</script>
</body>
</html>
