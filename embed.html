<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Multi-Channel Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    #speakerIcon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #loadingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }

    #loadingSpinner {
      width: 60px;
      height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    #loadingText {
      color: gold;
      font-family: sans-serif;
      font-weight: bold;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="player">
  <div id="speakerIcon" style="display: none;">ðŸ”ˆ</div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading stream...</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const ch = urlParams.get('ch') || "1"; // default to ch=1

  const channels = {
    "1": { type: "hls", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
    "2": { type: "iframe", url: "https://enz.gdplayertv.to/embed/astro-cricket" },
    "3": { type: "hls", url: "https://moiptvhls-i.akamaihd.net/hls/live/652146/Live_1/index.m3u8" },
    "4": {
      type: "playlist",
      urls: [
        "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",      // Short movie clip
        "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8",  // Test stream
        "https://moiptvhls-i.akamaihd.net/hls/live/652146/Live_1/index.m3u8"    // Live-style fallback
      ]
    }
  };

  const container = document.getElementById('player');
  const overlay = document.getElementById('loadingOverlay');
  const speakerIcon = document.getElementById('speakerIcon');

  if (!channels[ch]) {
    overlay.innerHTML = `<div style="color:white;font-family:sans-serif">Invalid channel: ${ch}</div>`;
  } else if (channels[ch].type === "iframe") {
    overlay.style.display = "none";
    const iframe = document.createElement('iframe');
    iframe.src = channels[ch].url;
    iframe.allowFullscreen = true;
    iframe.allow = "autoplay; fullscreen";
    container.appendChild(iframe);
  } else if (channels[ch].type === "hls" || channels[ch].type === "playlist") {
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true;
    container.appendChild(video);
    speakerIcon.style.display = 'block';

    speakerIcon.addEventListener('click', () => {
      video.muted = !video.muted;
      speakerIcon.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”‡';
    });

    let currentIndex = 0;
    const playlist = (channels[ch].type === "playlist") ? channels[ch].urls : [channels[ch].url];

    function playCurrent(index) {
      overlay.style.display = "flex"; // show loading
      const currentURL = playlist[index];
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(currentURL);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = currentURL;
      }
      video.play().catch(e => console.warn("Autoplay blocked:", e));
    }

    playCurrent(currentIndex);

    video.addEventListener('playing', () => {
      overlay.style.display = "none";
    });

    video.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex < playlist.length) {
        playCurrent(currentIndex);
      } else {
        console.log("Playlist finished.");
      }
    });
  }
</script>

</body>
</html>
