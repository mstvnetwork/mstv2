<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Time-Synced Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }
    #speakerIcon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
    #loadingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
      cursor: pointer; /* Indicate it's clickable */
    }
    #loadingSpinner {
      width: 60px;
      height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    #loadingText {
      color: gold;
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div id="player">
  <div id="speakerIcon" style="display: none;">ðŸ”ˆ</div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading stream...</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const ch = urlParams.get('ch') || "1";
const playerDiv = document.getElementById('player');
const speakerIcon = document.getElementById('speakerIcon');
const loadingOverlay = document.getElementById('loadingOverlay');
const loadingText = document.getElementById('loadingText'); // Get reference to the text element
const loadingSpinner = document.getElementById('loadingSpinner'); // Get reference to the spinner

let currentIndex = -1, hlsInstance = null, videoElement = null;
let currentChannelData = null;
let playAttempted = false; // Flag to track if play has been attempted

// Playlist config
const channels = {
  "4": {
    type: "timesynced",
    // Current time is Tuesday, July 15, 2025 at 9:58:14 PM AEST.
    // Setting startTime slightly in the past for immediate testing
    startTime: "2025-07-15T21:58:00+10:00", // Adjusted for AEST
    items: [
      { url: "https://test-streams.mux.dev/pts_shift/master.m3u8", duration: 120 }, // 2 minutes
      { url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", duration: 60 }, // 1 minute
      { url: "https://test-streams.mux.dev/pts_shift/master.m3u8", duration: 120 }  // 2 minutes
    ]
  }
};

function getNowSecondsSinceStart(startTime) {
  const now = new Date();
  const start = new Date(startTime);
  return Math.floor((now - start) / 1000);
}

function getCurrentItem(chData) {
  const elapsed = getNowSecondsSinceStart(chData.startTime);
  const totalDuration = chData.items.reduce((a, b) => a + b.duration, 0);
  const loopTime = elapsed % totalDuration;

  let sum = 0;
  for (let i = 0; i < chData.items.length; i++) {
    sum += chData.items[i].duration;
    if (loopTime < sum) {
      return { index: i, offset: loopTime - (sum - chData.items[i].duration) };
    }
  }
  return { index: 0, offset: 0 };
}

function attemptPlay(video, offset) {
  if (!video) return;

  playAttempted = true; // Mark that a play attempt is in progress

  // Try to set current time if metadata is loaded
  if (video.readyState >= 1 && video.duration > 0) {
      if (video.duration > offset) {
          video.currentTime = offset;
      }
  }

  video.play()
    .then(() => {
      console.log("Video playback started successfully.");
      // The 'playing' event listener should now handle hiding the overlay
      // No explicit hide here, as 'playing' is more reliable for actual playback start
    })
    .catch(e => {
      console.warn("Autoplay was prevented:", e);
      // Autoplay failed, prompt user to interact
      loadingSpinner.style.display = 'none'; // Hide spinner
      loadingText.textContent = "Tap to play stream (autoplay blocked)";
      loadingOverlay.style.cursor = 'pointer'; // Show pointer cursor

      // Only add click listener if autoplay failed
      loadingOverlay.onclick = () => {
          video.play().then(() => {
              console.log("User initiated playback.");
              // Once user plays, reset overlay click and appearance
              loadingOverlay.style.display = 'none';
              loadingOverlay.onclick = null; // Remove listener
              loadingOverlay.style.cursor = 'default';
          }).catch(e => {
              console.error("User play attempt failed:", e);
              loadingText.textContent = "Error playing video. Please refresh.";
          });
      };
    });
}


function setupVideoEvents(video, chData, itemIndex, offset) {
    // Hide loading overlay and show speaker icon when video actually starts playing
    video.addEventListener('playing', () => {
        console.log("Video 'playing' event fired, hiding overlay.");
        loadingOverlay.style.display = 'none';
        speakerIcon.style.display = 'block';
        loadingOverlay.onclick = null; // Remove any click-to-play listener
        loadingOverlay.style.cursor = 'default';
        playAttempted = false; // Reset for next load
    });

    // Handle when video ends
    video.addEventListener('ended', () => {
        console.log("Video ended, checking next item.");
        // We call playVideo with forceReplay to ensure it re-evaluates and loads the next item
        playVideo(chData, true);
    });

    // HLS.js events
    if (hlsInstance) {
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
            console.log("HLS MANIFEST_PARSED. Attempting to play.");
            attemptPlay(video, offset);
        });
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
            console.error('HLS.js error:', data);
            loadingOverlay.style.display = 'flex';
            loadingSpinner.style.display = 'none';
            loadingText.style.color = 'red';
            loadingText.textContent = `Error loading stream: ${data.details || data.type}`;
            loadingOverlay.onclick = null;
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Native HLS playback
        video.addEventListener("loadedmetadata", () => {
            console.log("Native HLS loadedmetadata. Attempting to play.");
            attemptPlay(video, offset);
        }, { once: true });
    }
}


function playVideo(chData, forceReplay = false) {
  const { index, offset } = getCurrentItem(chData);

  // If same item and not forced, only check for drift
  if (index === currentIndex && !forceReplay) {
      if (videoElement && !videoElement.paused) {
          const expectedTime = offset;
          const currentTime = videoElement.currentTime;
          const drift = Math.abs(currentTime - expectedTime);

          if (drift > 2) { // 2 seconds tolerance for drift
              console.log(`Time drift detected: ${drift.toFixed(2)}s. Re-seeking to ${expectedTime.toFixed(2)}s.`);
              videoElement.currentTime = expectedTime;
          }
      }
      return;
  }

  // --- New video item or forced reload ---
  currentIndex = index;
  const item = chData.items[index];
  console.log(`Loading new video: ${item.url} at offset ${offset.toFixed(2)}s (item index: ${index})`);

  // Cleanup existing video and HLS instance
  if (videoElement) {
    videoElement.remove();
    videoElement = null;
  }
  if (hlsInstance) {
    hlsInstance.destroy();
    hlsInstance = null;
  }

  // Reset and show loading overlay state
  loadingOverlay.style.display = "flex";
  loadingSpinner.style.display = 'block'; // Show spinner
  loadingText.style.color = 'gold'; // Reset text color
  loadingText.textContent = "Loading stream...";
  speakerIcon.style.display = "none"; // Hide speaker icon during loading
  loadingOverlay.onclick = null; // Clear any previous click listener
  loadingOverlay.style.cursor = 'default';

  const video = document.createElement("video");
  video.autoplay = false; // Set to false, we'll call .play() explicitly
  video.playsInline = true;
  video.muted = true; // Start muted
  video.controls = false;
  videoElement = video;

  playerDiv.prepend(video); // Add video to the beginning of playerDiv

  // Mute toggle for the newly created video element
  speakerIcon.onclick = () => {
    if (videoElement) { // Ensure videoElement exists before toggling
      videoElement.muted = !videoElement.muted;
      speakerIcon.textContent = videoElement.muted ? "ðŸ”ˆ" : "ðŸ”‡";
    }
  };

  // Setup event listeners for the new video element
  setupVideoEvents(video, chData, index, offset);

  // Load the HLS source
  if (Hls.isSupported()) {
    hlsInstance = new Hls();
    hlsInstance.loadSource(item.url);
    hlsInstance.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = item.url;
  } else {
    console.error("HLS is not supported and native playback failed.");
    loadingOverlay.style.display = 'flex';
    loadingSpinner.style.display = 'none';
    loadingText.style.color = 'red';
    loadingText.textContent = "Your browser does not support HLS playback.";
  }
}

// Main logic
currentChannelData = channels[ch];
if (!currentChannelData || currentChannelData.type !== "timesynced") {
  loadingSpinner.style.display = 'none'; // Hide spinner for error
  loadingText.style.color = 'white';
  loadingText.textContent = `Invalid or unsupported channel: ${ch}`;
} else {
  playVideo(currentChannelData);
  // Keep the interval for time synchronization (to handle drift and initial load)
  setInterval(() => {
    // Only re-evaluate if video is currently playing or not yet attempted to play
    if (videoElement && !videoElement.paused && !videoElement.ended || !playAttempted) {
        playVideo(currentChannelData);
    }
  }, 1000); // Check every second
}
</script>
</body>
</html>
