<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Time-Synced Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #speakerIcon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
    #loadingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }
    #loadingSpinner {
      width: 60px;
      height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    #loadingText {
      color: gold;
      font-family: sans-serif;
      font-weight: bold;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div id="player">
  <div id="speakerIcon" style="display: none;">ðŸ”ˆ</div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading stream...</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const ch = urlParams.get('ch') || "1";
const playerDiv = document.getElementById('player');
const overlay = document.getElementById('loadingOverlay');
const speakerIcon = document.getElementById('speakerIcon');
let currentIndex = -1, hlsInstance = null, videoElement = null;

// Playlist config
const channels = {
  "4": {
    type: "timesynced",
    startTime: "2025-07-15T08:34:00+10:00",
    items: [
      { url: "https://test-streams.mux.dev/pts_shift/master.m3u8", duration: 120 },
      { url: "https://test-streams.mux.dev/issue666/playlists/cisq0gim60007xzvi505emlxx.m3u8", duration: 180 },
      { url: "https://test-streams.mux.dev/pts_shift/master.m3u8", duration: 120 }
    ]
  }
};

function getNowSecondsSinceStart(startTime) {
  const now = new Date();
  const start = new Date(startTime);
  return Math.floor((now - start) / 1000);
}

function getCurrentItem(chData) {
  const elapsed = getNowSecondsSinceStart(chData.startTime);
  const totalDuration = chData.items.reduce((a, b) => a + b.duration, 0);
  const loopTime = elapsed % totalDuration;

  let sum = 0;
  for (let i = 0; i < chData.items.length; i++) {
    sum += chData.items[i].duration;
    if (loopTime < sum) {
      return { index: i, offset: loopTime - (sum - chData.items[i].duration) };
    }
  }
  return { index: 0, offset: 0 };
}

function playVideo(chData) {
  const { index, offset } = getCurrentItem(chData);
  if (index === currentIndex) return;
  currentIndex = index;

  // Cleanup
  playerDiv.innerHTML = '<div id="speakerIcon">ðŸ”ˆ</div><div id="loadingOverlay"><div id="loadingSpinner"></div><div id="loadingText">Loading stream...</div></div>';
  overlay.style.display = "flex";
  speakerIcon.style.display = "none";
  if (hlsInstance) {
    hlsInstance.destroy();
    hlsInstance = null;
  }

  const item = chData.items[index];
  const video = document.createElement("video");
  video.autoplay = true;
  video.playsInline = true;
  video.muted = true;
  video.controls = false;
  videoElement = video;
  playerDiv.appendChild(video);
  playerDiv.appendChild(speakerIcon);
  playerDiv.appendChild(overlay);

  // Mute toggle
  speakerIcon.style.display = "block";
  speakerIcon.onclick = () => {
    video.muted = !video.muted;
    speakerIcon.textContent = video.muted ? "ðŸ”ˆ" : "ðŸ”‡";
  };

  // Remove loading overlay when actually playing
  video.addEventListener('playing', () => {
    overlay.style.display = 'none';
  });

  const seekAfterLoad = () => {
    if (video.readyState >= 1 && video.duration > offset) {
      video.currentTime = offset;
      video.play().catch(() => {});
    } else {
      setTimeout(seekAfterLoad, 200);
    }
  };

  if (Hls.isSupported()) {
    hlsInstance = new Hls();
    hlsInstance.loadSource(item.url);
    hlsInstance.attachMedia(video);
    hlsInstance.on(Hls.Events.MANIFEST_PARSED, seekAfterLoad);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = item.url;
    video.addEventListener("loadedmetadata", seekAfterLoad);
  }
}

// Main logic
if (!channels[ch] || channels[ch].type !== "timesynced") {
  overlay.innerHTML = `<div style="color:white;font-family:sans-serif">Invalid or unsupported channel: ${ch}</div>`;
} else {
  playVideo(channels[ch]);
  setInterval(() => {
    playVideo(channels[ch]);
  }, 1000);
}
</script>
</body>
</html>
