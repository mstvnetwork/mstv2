<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Multi-Channel HLS Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #video, #iframeContainer iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      background: #000;
    }
    #iframeContainer {
      display: none;
    }
    #speakerIcon {
      position: absolute;
      top: 12px; right: 12px;
      font-size: 22px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
    #loadingOverlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }
    #loadingSpinner {
      width: 60px; height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    #loadingText {
      color: gold;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <div id="iframeContainer">
    <iframe id="iframe" src="" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>
  <div id="speakerIcon">ðŸ”ˆ</div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading stream...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const iframe = document.getElementById('iframe');
    const iframeContainer = document.getElementById('iframeContainer');
    const speakerIcon = document.getElementById('speakerIcon');
    const overlay = document.getElementById('loadingOverlay');

    // Channel Definitions
    const channels = {
      1: "https://tcb.homesecuritymac.com/colorshindi",
      2: "https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/bollywood-masala/index.m3u8",
      3: { type: "iframe", url: "https://malaysia-tv.net/cricket-live/" },
      4: [
        { url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", duration: 60 },
        { url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", duration: 60 },
        { url: "https://test-streams.mux.dev/bbb-720p/bbb-720p.m3u8", duration: 60 }
      ]
    };

    const playlistStartTimeUTC = new Date();
    playlistStartTimeUTC.setUTCHours(0,0,0,0);

    const urlParams = new URLSearchParams(window.location.search);
    const ch = urlParams.get('ch') || '1';

    let playlist = channels[ch];
    if (!playlist) {
      alert("Invalid or missing channel.");
      throw new Error("Channel not found: " + ch);
    }

    const isIframe = typeof playlist === "object" && playlist.type === "iframe";

    // Handle iframe channel
    if (isIframe) {
      video.style.display = "none";
      speakerIcon.style.display = "none";
      iframeContainer.style.display = "block";
      iframe.src = playlist.url;
      overlay.style.display = "none";
    } else {
      video.style.display = "block";
      speakerIcon.style.display = "block";
      iframeContainer.style.display = "none";

      if (typeof playlist === "string") {
        playlist = [{ url: playlist, duration: 0 }];
      }

      const totalDuration = playlist.reduce((sum, item) => sum + (item.duration || 0), 0);

      function getElapsedSeconds() {
        const now = new Date();
        return ((now.getTime() - playlistStartTimeUTC.getTime()) / 1000) % totalDuration;
      }

      function getCurrentVideoAndOffset() {
        let elapsed = getElapsedSeconds();
        for (let i = 0; i < playlist.length; i++) {
          const d = playlist[i].duration;
          if (elapsed < d) {
            return { index: i, offset: elapsed };
          }
          elapsed -= d;
        }
        return { index: 0, offset: 0 };
      }

      let hls;
      let currentIndex, currentOffset;

      function loadVideoAtIndex(index, offsetSeconds) {
        overlay.style.display = 'flex';
        if (hls) {
          hls.destroy();
          hls = null;
        }
        currentIndex = index;
        currentOffset = offsetSeconds;

        const url = playlist[currentIndex].url;
        const maxDuration = playlist[currentIndex].duration;

        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.currentTime = offsetSeconds;
            video.play().catch(e => console.log("Autoplay blocked:", e));
            overlay.style.display = 'none';
          });
          hls.on(Hls.Events.ERROR, (event, data) => {
            console.error("HLS error:", data);
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
          video.addEventListener('loadedmetadata', () => {
            video.currentTime = offsetSeconds;
            video.play().catch(e => console.log("Autoplay blocked:", e));
            overlay.style.display = 'none';
          });
        } else {
          alert("HLS not supported in this browser.");
        }

        function onTimeUpdate() {
          if (video.currentTime >= maxDuration && maxDuration > 0) {
            video.removeEventListener('timeupdate', onTimeUpdate);
            currentIndex++;
            if (currentIndex >= playlist.length) currentIndex = 0;
            loadVideoAtIndex(currentIndex, 0);
          }
        }
        video.addEventListener('timeupdate', onTimeUpdate);
      }

      video.addEventListener('ended', () => {
        currentIndex++;
        if (currentIndex >= playlist.length) currentIndex = 0;
        loadVideoAtIndex(currentIndex, 0);
      });

      speakerIcon.addEventListener('click', () => {
        video.muted = !video.muted;
        speakerIcon.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”‡';
      });

      // Initial load
      const { index, offset } = getCurrentVideoAndOffset();
      loadVideoAtIndex(index, offset);
    }
  </script>

</body>
</html>
