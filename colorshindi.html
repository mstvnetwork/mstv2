<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colors Hindi Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #mute-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      z-index: 10;
    }
    #spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid gold;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 9;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div id="spinner"></div>
    <button id="mute-toggle">ðŸ”‡</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const spinner = document.getElementById('spinner');
    const muteToggle = document.getElementById('mute-toggle');

    const streamURL = "https://tcb.homesecuritymac.com/ColorsHindi.m3u8"; // replace if needed

    function playStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    }

    // Show spinner until playing
    video.addEventListener('playing', () => spinner.style.display = 'none');
    video.addEventListener('waiting', () => spinner.style.display = 'block');

    // Mute/unmute toggle
    muteToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      muteToggle.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    // Start playback
    playStream(streamURL);
  </script>

</body>
</html>
