<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Colors Hindi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      pointer-events: none;
    }
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-webkit-media-controls-enclosure {
      display: none !important;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline controlsList="nodownload nofullscreen noremoteplayback" disablePictureInPicture></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const streamURL = 'https://tcb.homesecuritymac.com/hls/colorshindi.m3u8'; // 🔁 Replace with actual stream

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
      video.play();
    } else {
      console.error('This browser does not support HLS.');
    }
  </script>
</body>
</html>
