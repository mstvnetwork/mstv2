<!DOCTYPE html>
<html lang="en">
<head>

  <title>News Channels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .channel-logo {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .channel-logo img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .channel-logo:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Zee News -->
  <div class="channel-logo" onclick="playChannel('https://vg-zeefta.akamaized.net/ptnr-yupptv/title-zeenews/v1/master/611d79b11b77e2f571934fd80ca1413453772ac7/8744f9fb-d696-4204-9795-5215ad930c39/main.m3u8?hdnts=st=1746610244~exp=1746613844~acl=!*/611d79b11b77e2f571934fd80ca1413453772ac7/8744f9fb-d696-4204-9795-5215ad930c39/*!yuppTVCom_61_-1_5446c7d23048499b_AU_101.119.102.10/payload/yuppTVCom_61_-1_5446c7d23048499b_AU_101.119.102.10/*~hmac=910cda5125d118c635f063d895701b07094a7f360d69b4392b4d3e769ba153ba&ads.app_bundle=&ads.app_store_url=&ads.content_livestream=1&ads.language=HIN&ads.content_genre=NEWS&ads.channel=1501&ads.channel_name=ZeeNews&ads.network_name=yupptv&ads.user=0')">

  <script>
    function playChannel(url) {
      if (window.opener && typeof window.opener.loadPlayer === 'function') {
        window.opener.loadPlayer(btoa(url));  // Send encrypted URL to parent
        window.close();  // Close this window after sending
      } else {
        alert("Main player window not found or not accessible.");
      }
    }
  </script>
