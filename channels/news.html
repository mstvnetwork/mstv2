<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Channels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 40px;
      font-size: 20px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .channel-logo {
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
      width: 120px;
    }

    .channel-logo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .channel-logo:hover {
      transform: scale(1.05);
    }

    .channel-logo p {
      margin-top: 8px;
      font-size: 13px;
    }

    @media (max-width: 500px) {
      .channel-logo {
        width: 90px;
      }

      .channel-logo p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>News Channels</h1>

  <h2>Hindi News</h2>
  <div class="channel-grid">
    <div class="channel-logo" onclick="playChannel('https://feeds.intoday.in/aajtak/api/aajtakhd/master.m3u8')">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/images/AAJ_Tak_HD_(2018).png" alt="Aaj Tak HD">
      <p>Aaj Tak HD</p>
    </div>
    <div class="channel-logo" onclick="playChannel('https://pl-indiatvnews.akamaized.net/out/v1/db79179b608641ceaa5a4d0dd0dca8da/index.m3u8')">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/images/India-TV-1.png" alt="India TV">
      <p>India TV</p>
    </div>
    <div class="channel-logo" onclick="playChannel('https://dyjmyiv3bp2ez.cloudfront.net/pub-iotv9hinjzgtpe/liveabr/playlist.m3u8')">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/images/TV9_Bharatvarsh.jpg" alt="TV9 Bharatvarsh">
      <p>TV9 Bharatvarsh</p>
    </div>
    <div class="channel-logo" onclick="playChannel('https://jk3lz82elw79-hls-live.5centscdn.com/newgeonews/07811dc6c422334ce36a09ff5cd6fe71.sdp/playlist.m3u8')">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/images/download%20(1).png" alt="News Geo">
      <p>News Geo</p>
    </div>
    <div class="channel-logo" onclick="playChannel('https://d31s6sxcz6vnac.cloudfront.net/index_4.m3u8')">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/images/download.jpeg" alt="News 24">
      <p>News 24</p>
    </div>
    <div class="channel-logo" onclick="playChannel('https://dai.google.com/linear/hls/pb/event/8BmMXuLuTHS1U3jtBnHmaQ/stream/b45f45fe-3174-4116-a9d2-e688c4ad694d:SIN/master.m3u8')">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/images/download.png" alt="India News">
      <p>India News</p>
    </div>
    <div class="channel-logo" onclick="playChannel('https://abplivetv.pc.cdn.bitgravity.com/httppush/abp_livetv/abp_abpnews/master.m3u8')">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/images/images%20(2).jpeg" alt="ABP News">
      <p>ABP News</p>
    </div>
    <div class="channel-logo" onclick="playChannel('https://dai.google.com/linear/hls/pb/event/ZxHLSBVkSRaS26-JQLBCyQ/stream/a6a46372-958b-4408-8402-a0cf9be3b5bc:TPE/master.m3u8')">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/images/images.jpeg" alt="News Nation">
      <p>News Nation</p>
    </div>
  </div>

  <script>
    function playChannel(url) {
      if (window.opener && typeof window.opener.loadPlayer === 'function') {
        window.opener.loadPlayer(btoa(url));
        window.close();
      } else {
        alert("Main player window not found or not accessible.");
      }
    }
  </script>

</body>
</html>
