<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Channels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .channel-logo {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .channel-logo img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .channel-logo:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>News Channels</h1>

  <!-- Aaj Tak HD -->
  <div class="channel-logo" onclick="playChannel('https://feeds.intoday.in/aajtak/api/aajtakhd/master.m3u8')">
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/images/images.jpeg?token=GHSAT0AAAAAADDHJBPNT6YMVYIEPOGQALQQ2A6W4AQ" alt="Aaj Tak HD">
    <p>Aaj Tak HD</p>
  </div>
 <script>
    function playChannel(url) {
      if (window.opener && typeof window.opener.loadPlayer === 'function') {
        window.opener.loadPlayer(btoa(url));  // Send encrypted URL to parent
        window.close();  // Close this window after sending
      } else {
        alert("Main player window not found or not accessible.");
      }
    }
  </script>
</body>
</html>
