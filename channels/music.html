<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Channels</title>
  <style>
    body {
      background: linear-gradient(to right, #000000, #434343);
      color: white;
      font-family: 'Oswald', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 0 0 10px #ff4e00;
    }

    .channel-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .channel-grid img {
      width: 160px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .channel-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 78, 0, 0.6);
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4e00;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #d84315;
    }
  </style>
</head>
<body>
  <h1>Music Channels</h1>

  <div class="channel-grid">
    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/main/images/images%20(4).jpeg"
         alt="Saga Music" onclick="selectChannel('aHR0cHM6Ly9leGFtcGxlLmNvbS9tdXNpYzEubTN1OA==')">

    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/main/images/download.jpeg"
         alt="MTV India" onclick="selectChannel('aHR0cHM6Ly9leGFtcGxlLmNvbS9tdHZpbmRpYS5tM3U4')">

    <img src="https://raw.githubusercontent.com/mstvnetwork/mstv2/main/images/images%20(3).jpeg"
         alt="B4U Music" onclick="selectChannel('aHR0cHM6Ly9leGFtcGxlLmNvbS9iNHVtdXNpYy5tM3U4')">
  </div>

  <button class="back-btn" onclick="window.close()">Close</button>

  <script>
    function selectChannel(encryptedUrl) {
      if (window.opener && typeof window.opener.loadPlayer === 'function') {
        window.opener.loadPlayer(encryptedUrl);
        window.close();
      } else {
        alert('Main player not found. Please reopen from the main page.');
      }
    }
  </script>
</body>
</html>
