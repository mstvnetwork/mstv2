<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MSTV Network offers a variety of live TV channels including music, movies, and more.">
  <meta name="robots" content="index, follow">
  <title>Channels - MSTV INDIA</title>
  <style>
    /* Basic styling for the channel logos page */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .channel-logo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .channel-logo {
      width: 150px;
      height: 100px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .channel-logo img {
      max-width: 100%;
      max-height: 80%;
    }

    .channel-logo:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Choose a Channel</h1>
  <div class="channel-logo-container">
    <div class="channel-logo" onclick="window.location.href='index.html?channel=https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8'">
      <img src="channel-logos/mstv-desi.png" alt="MSTV DESI PLAY">
    </div>
    <div class="channel-logo" onclick="window.location.href='index.html?channel=https://dreyfus.securitytactics.com/colorshindi.html'">
      <img src="channel-logos/colors-tv.png" alt="COLORS TV">
    </div>
    <div class="channel-logo" onclick="window.location.href='index.html?channel=https://www.youtube.com/embed/WquRAK-XoV4?si=PqwXnQJd0Hp6dcFB'">
      <img src="channel-logos/zee-news.png" alt="ZEE NEWS">
    </div>
    <div class="channel-logo" onclick="window.location.href='index.html?channel=https://cdn.stmify.com/embed-free.php?id=Music_India'">
      <img src="channel-logos/music-india.png" alt="Music India">
    </div>
  </div>

</body>
</html>
