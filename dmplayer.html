<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MSTV DM Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
    #scrollingText {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      white-space: nowrap;
      overflow: hidden;
      color: gold;
      font-size: 16px;
    }
    #scrollingText span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
    }
    @keyframes scrollText {
      from {
        transform: translateX(0%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay muted playsinline></video>
    <button id="muteButton">ðŸ”‡</button>
    <div id="scrollingText"><span>ðŸŒŸ Welcome to MSTV NETWORK - Enjoy 24/7 Streaming! ðŸŒŸ</span></div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const muteButton = document.getElementById('muteButton');

    const playlist = [
      "https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/bollywood-masala/index.m3u8"
      "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
      "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8"
   ];

    const slotDuration = 60; // in seconds (test mode)
    const now = new Date();
    const offsetSeconds = Math.floor((now.getTime() / 1000) % (slotDuration * playlist.length));
    const slotIndex = Math.floor(offsetSeconds / slotDuration);
    const playPosition = offsetSeconds % slotDuration;
    const streamURL = playlist[slotIndex];

    function playStream(url, seekTime) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().then(() => {
            if (video.duration && video.duration > seekTime) {
              video.currentTime = seekTime;
            }
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          video.play().then(() => {
            if (video.duration && video.duration > seekTime) {
              video.currentTime = seekTime;
            }
          });
        });
      } else {
        console.error("HLS not supported");
      }
    }

    playStream(streamURL, playPosition);

    muteButton.addEventListener("click", () => {
      video.muted = !video.muted;
      muteButton.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    // Remove native controls
    video.controls = false;
  </script>
</body>
</html>
