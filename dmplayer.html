<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Channel Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #player-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #111;
      border: 4px solid gold;
      border-radius: 16px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    #speaker-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }
    #speaker-icon img {
      width: 24px;
      height: 24px;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video" muted playsinline></video>
    <div id="speaker-icon" title="Click to unmute">
      <img id="speaker-img" src="https://img.icons8.com/ios-filled/50/ffffff/mute.png" />
    </div>
  </div>
  <div id="status">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module">
    import { DateTime } from "https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js";

    const video = document.getElementById("video");
    const speakerIcon = document.getElementById("speaker-icon");
    const speakerImg = document.getElementById("speaker-img");
    const status = document.getElementById("status");
    const scheduleUrl = "https://raw.githubusercontent.com/mstvnetwork/mstv2/main/schedule.json";

    const channelId = parseInt(new URLSearchParams(window.location.search).get("ch") || "1", 10) - 1;

    let hls;
    let volumeState = JSON.parse(localStorage.getItem("mstv_volume") || "false");
    let currentPlaylist = [];
    let currentIndex = 0;
    let scheduleStartTime = null;
    let playing = false;

    // Speaker logic
    function updateSpeakerIcon() {
      speakerImg.src = volumeState
        ? "https://img.icons8.com/ios-filled/50/ffffff/high-volume.png"
        : "https://img.icons8.com/ios-filled/50/ffffff/mute.png";
    }

    speakerIcon.addEventListener("click", () => {
      volumeState = !volumeState;
      localStorage.setItem("mstv_volume", JSON.stringify(volumeState));
      video.muted = !volumeState;
      updateSpeakerIcon();
      if (!playing) {
        video.play().catch(() => {});
      }
    });

    updateSpeakerIcon();

    // Get schedule
    async function fetchSchedule() {
      const res = await fetch(scheduleUrl);
      const data = await res.json();
      return data[channelId]?.playlist || [];
    }

    function getCurrentSlotIndex(playlist) {
      const now = DateTime.now().setZone("Australia/Melbourne");
      const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const secondsSinceMidnight = now.diff(now.startOf("day"), "seconds").seconds;
      const timeInLoop = secondsSinceMidnight % totalDuration;

      let accum = 0;
      for (let i = 0; i < playlist.length; i++) {
        accum += playlist[i].duration;
        if (timeInLoop < accum) return i;
      }
      return 0;
    }

    async function playVideoAtIndex(index) {
      if (!currentPlaylist[index]) return;

      const stream = currentPlaylist[index];
      currentIndex = index;
      status.textContent = `Now Playing: ${stream.url}`;

      // Destroy previous hls if exists
      if (hls) {
        hls.destroy();
        hls = null;
      }

      // Create new video element
      video.pause();
      video.removeAttribute("src");
      video.load();

      // Attach new stream
      if (Hls.isSupported()) {
        hls = new Hls({ autoStartLoad: true });
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, () => {
          hls.loadSource(stream.url);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            if (volumeState) {
              video.muted = false;
              updateSpeakerIcon();
            }
            video.play().catch(() => {});
            playing = true;
          });
        });
        hls.on(Hls.Events.ERROR, (e, data) => {
          if (data.fatal) {
            console.error("HLS fatal error:", data);
            status.textContent = "Playback error.";
          }
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = stream.url;
        video.addEventListener("loadedmetadata", () => {
          if (volumeState) video.muted = false;
          video.play().catch(() => {});
          playing = true;
        });
      } else {
        status.textContent = "Your browser does not support HLS.";
      }

      setTimeout(() => {
        const nextIndex = (currentIndex + 1) % currentPlaylist.length;
        playVideoAtIndex(nextIndex);
      }, stream.duration * 1000);
    }

    async function init() {
      currentPlaylist = await fetchSchedule();
      if (!currentPlaylist.length) {
        status.textContent = "No schedule found for this channel.";
        return;
      }

      const startIndex = getCurrentSlotIndex(currentPlaylist);
      playVideoAtIndex(startIndex);
    }

    init();
  </script>
</body>
</html>
