<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV 24/7 Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    #player-container {
      position: relative;
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio */
      max-height: 100vh;
      background-color: #000;
    }
    #videoElement {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: cover;
    }
    #muteBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 10;
    }
    #info-overlay {
      position: absolute;
      top: 10px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 10px;
      z-index: 15;
      user-select: none;
    }
    #info-overlay div {
      margin: 2px 0;
    }
    #scrollingText {
      position: absolute;
      bottom: 0;
      width: 100%;
      color: gold;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.7);
      white-space: nowrap;
      overflow: hidden;
      padding: 5px 0;
      z-index: 10;
    }
    #scrollingText span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="videoElement" controls autoplay muted playsinline></video>
    <button id="muteBtn" aria-label="Mute/unmute toggle">ðŸ”‡</button>

    <div id="info-overlay">
      <div id="nowPlaying">Now Playing: Loading...</div>
      <div id="nextUp">Next Up: Loading...</div>
    </div>

    <div id="scrollingText"><span>Welcome to MSTV 24/7 Channel â€” Stay tuned for entertainment, music, and more!</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playlist = [
      {
        title: "Bollywood Masala",
        url: "https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/bollywood-masala/index.m3u8"
      },
      {
        title: "MUX Test Stream",
        url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
      },
      {
        title: "Sintel Movie",
        url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8"
      }
    ];

    const video = document.getElementById('videoElement');
    const muteBtn = document.getElementById('muteBtn');
    let hls;
    let currentIndex = 0;

    function getInitialIndex() {
      const now = new Date();
      const totalVideos = playlist.length;
      const totalMinutes = now.getHours() * 60 + now.getMinutes();
      return totalMinutes % totalVideos;
    }

    function updateInfoOverlay() {
      document.getElementById("nowPlaying").textContent = `Now Playing: ${playlist[currentIndex].title}`;
      const nextIndex = (currentIndex + 1) % playlist.length;
      document.getElementById("nextUp").textContent = `Next Up: ${playlist[nextIndex].title}`;
    }

    function loadVideo(index) {
      currentIndex = index % playlist.length;

      if (hls) {
        hls.destroy();
      }

      updateInfoOverlay();

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(playlist[currentIndex].url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = playlist[currentIndex].url;
        video.play();
      }

      video.onended = () => {
        loadVideo(currentIndex + 1);
      };
    }

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    window.addEventListener('load', () => {
      const startIndex = getInitialIndex();
      loadVideo(startIndex);
    });
  </script>
</body>
</html>
