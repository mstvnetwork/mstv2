<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV DM Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
    }
    #player-container {
      position: relative;
      max-width: 960px;
      margin: auto;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
      background-color: black;
    }
    #muteToggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video id="video" playsinline muted autoplay></video>
  <button id="muteToggle">ðŸ”‡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script type="module">
  import { DateTime } from 'https://cdn.jsdelivr.net/npm/luxon@3.4.3/+esm';

  const video = document.getElementById("video");
  const muteBtn = document.getElementById("muteToggle");
  const hls = new Hls();

  // Toggle mute button
  muteBtn.addEventListener("click", () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  });

  async function getChannelData() {
    const res = await fetch("https://raw.githubusercontent.com/mstvnetwork/mstv3/main/channels.json");
    return res.json();
  }

  function getCurrentItem(playlist) {
    const now = DateTime.now().setZone("Australia/Melbourne");
    const secondsToday = now.diff(now.startOf("day"), "seconds").seconds;
    const totalDuration = playlist.reduce((a, b) => a + b.duration, 0);
    const pos = secondsToday % totalDuration;

    let elapsed = 0;
    for (let i = 0; i < playlist.length; i++) {
      const item = playlist[i];
      if (elapsed + item.duration > pos) {
        return {
          url: item.url,
          seek: pos - elapsed
        };
      }
      elapsed += item.duration;
    }
    return null;
  }

  async function initPlayer() {
    const chIndex = parseInt(new URLSearchParams(location.search).get("ch") || "1") - 1;
    const data = await getChannelData();
    const channel = data[chIndex];
    if (!channel || !channel.playlist) {
      console.error("Invalid or missing channel data");
      return;
    }

    const item = getCurrentItem(channel.playlist);
    if (!item || !item.url) {
      console.error("No valid item in playlist");
      return;
    }

    if (Hls.isSupported()) {
      hls.loadSource(item.url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = item.seek;
        video.play().catch(err => {
          console.warn("Autoplay blocked, waiting for interaction", err);
        });
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = item.url;
      video.addEventListener("loadedmetadata", () => {
        video.currentTime = item.seek;
        video.play();
      });
    }

    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  }

  document.addEventListener("DOMContentLoaded", initPlayer);
</script>

</body>
</html>
