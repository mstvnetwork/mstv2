<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live TV Broadcast Player</title>
<style>
  body {
    margin: 0; padding: 0; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;
  }
  #player-container {
    position: relative;
    width: 80vw;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    background: #222;
    border: 2px solid #666;
    border-radius: 8px;
  }
  video, iframe {
    width: 100%;
    height: 100%;
    background: black;
    border-radius: 8px;
  }
  #mute-button {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>Live TV Broadcast Player</h1>
  <div id="player-container">
    <!-- Video or iframe inserted here dynamically -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
  (async () => {
    const jsonUrl = '/channels.json'; // Adjust this if needed
    
    const container = document.getElementById('player-container');

    function getChannelFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('ch') || '1';
    }

    async function fetchChannels() {
      const res = await fetch(jsonUrl);
      if(!res.ok) throw new Error('Failed to load channel data');
      return await res.json();
    }

    function saveMuteState(muted) {
      localStorage.setItem('liveTVMuted', muted ? '1' : '0');
    }

    function loadMuteState() {
      // We won't load this on page start to force muted autoplay,
      // but still keep for toggling after first user click.
      return localStorage.getItem('liveTVMuted') !== '0';
    }

    function calcPlaybackPosition(broadcastStartISO, durationSec) {
      const startTime = new Date(broadcastStartISO).getTime();
      const now = Date.now();
      let elapsed = (now - startTime) / 1000;
      if(durationSec && durationSec > 0){
        elapsed = elapsed % durationSec;
      }
      return elapsed;
    }

    async function setupPlayer() {
      const channelId = getChannelFromURL();
      const data = await fetchChannels();

      const channelData = data.channels[channelId];
      if (!channelData) {
        alert('Channel not found: ' + channelId);
        return;
      }

      container.innerHTML = '';

      // Create mute/unmute button
      const muteBtn = document.createElement('button');
      muteBtn.id = 'mute-button';
      muteBtn.textContent = 'ðŸ”‡'; // default icon is muted
      container.appendChild(muteBtn);

      // ** FORCE muted on page load to guarantee autoplay **
      let isMuted = true;
      saveMuteState(isMuted);

      // We'll toggle mute/unmute on button click and save preference after that.

      let player = null;

      function updateMuteState() {
        if(channelData.type === 'iframe') {
          // Can't mute iframe content programmatically
          muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
          return;
        }
        if(player){
          player.muted = isMuted;
          muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }
      }

      muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        saveMuteState(isMuted);
        updateMuteState();

        if(player && !isMuted){
          // On unmute, try playing video if paused
          player.play().catch(() => {});
        }
      });

      const url = channelData.urls[0];

      if(channelData.type === 'hls'){
        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        video.muted = isMuted;
        video.playsInline = true;
        video.style.background = 'black';
        container.insertBefore(video, muteBtn);

        if(Hls.isSupported()){
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play().catch(() => {});
          });
          player = video;
        } else if(video.canPlayType('application/vnd.apple.mpegurl')){
          video.src = url;
          video.addEventListener('loadedmetadata', () => {
            video.play().catch(() => {});
          });
          player = video;
        } else {
          alert('HLS not supported on this browser');
        }
      } else if(channelData.type === 'mp4'){
        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        video.muted = isMuted;
        video.playsInline = true;
        video.style.background = 'black';
        container.insertBefore(video, muteBtn);

        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          const pos = calcPlaybackPosition(data.broadcastStart, video.duration);
          video.currentTime = pos;
          video.play().catch(() => {});
        });
        player = video;
      } else if(channelData.type === 'iframe'){
        // Add autoplay=1&mute=1 for YouTube live embeds to try muted autoplay
        let embedUrl = url;
        if(embedUrl.indexOf('youtube.com/embed') !== -1){
          const sep = embedUrl.includes('?') ? '&' : '?';
          embedUrl += sep + 'autoplay=1&mute=1&enablejsapi=1';
        }
        const iframe = document.createElement('iframe');
        iframe.src = embedUrl;
        iframe.allow = "autoplay; fullscreen";
        iframe.allowFullscreen = true;
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        container.insertBefore(iframe, muteBtn);
        player = null;
      } else {
        alert('Unsupported channel type: ' + channelData.type);
      }

      updateMuteState();

      if(player){
        player.addEventListener('volumechange', () => {
          isMuted = player.muted;
          saveMuteState(isMuted);
          muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });
      }
    }

    setupPlayer();
  })();
  </script>
</body>
</html>
