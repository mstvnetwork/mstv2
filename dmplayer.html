<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV 24/7 Channel</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #player-container {
      position: relative;
      max-width: 100%;
      aspect-ratio: 16/9;
      margin: auto;
      background: #111;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: cover;
    }

    #muteBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 2;
    }

    #scrollingText {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: gold;
      white-space: nowrap;
      overflow: hidden;
      font-weight: bold;
      font-size: 16px;
      z-index: 1;
    }

    #scrollingText span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    video::-webkit-media-controls {
      display: none !important;
    }
    video::-moz-media-controls {
      display: none !important;
    }
    video::-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video" playsinline muted></video>
    <button id="muteBtn">ðŸ”‡</button>
    <div id="scrollingText"><span>Welcome to MSTV 24/7 â€” Testing broadcast schedule â€” Powered by HLS.js â€” MSTV NETWORK</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const muteBtn = document.getElementById('muteBtn');

    // Test schedule: each slot = 60 seconds
    const schedule = [
      {
        url: "https://cdn1.einthusan.io/etv/content/D22nT.mp4.m3u8?e=1752732995&md5=Rd09jv7F6p07LGyDZq9k6g",
        duration: 60
      },
      {
        url: "https://cdn2.einthusan.io/etv/content/D19oD.mp4.m3u8?e=1752733079&md5=CeJA34TBUEst77T4B15mIA",
        duration: 60
      },
      {
        url: "https://epg.provider.plex.tv/library/parts/5e20b730f2f8d5003d739db7-66ccae1a78822c7edc4b6df1/variant.m3u8?x-plex-token=jxT9wMQ9hQDxtHmsJvZD...",
        duration: 60
      }
    ];

    function getCurrentSlotIndexAndOffset() {
      const now = new Date();
      const secondsSinceMidnight = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();

      const totalScheduleDuration = schedule.reduce((sum, item) => sum + item.duration, 0);
      const secondsToday = secondsSinceMidnight % totalScheduleDuration;

      let cumulative = 0;
      for (let i = 0; i < schedule.length; i++) {
        const next = cumulative + schedule[i].duration;
        if (secondsToday < next) {
          return {
            index: i,
            offset: secondsToday - cumulative
          };
        }
        cumulative = next;
      }

      return { index: 0, offset: 0 };
    }

    function loadStreamWithOffset(url, offsetSeconds) {
      if (Hls.isSupported()) {
        const hls = new Hls({
          startPosition: offsetSeconds
        });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.currentTime = offsetSeconds;
          video.play();
        });
      }
    }

    const { index, offset } = getCurrentSlotIndexAndOffset();
    const stream = schedule[index];
    loadStreamWithOffset(stream.url, offset);

    // Mute button toggle
    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };
  </script>
</body>
</html>
