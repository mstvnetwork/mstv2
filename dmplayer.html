<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV 24/7 Loop Fixed Mute</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #playerContainer {
      max-width: 960px;
      margin: 0 auto;
      position: relative;
    }
    video, iframe {
      width: 100%;
      height: 540px;
      background: #000;
      border: none;
    }
    #nowPlaying {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #muteButton {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="playerContainer">
    <button id="muteButton" title="Unmute/Mute">&#128264;</button>
    <div id="player"></div>
  </div>
  <div id="nowPlaying">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Playlist with 2 items, can edit or replace
    const scheduleData = [
      {
        "title": "Test YouTube Video",
        "type": "youtube",
        "videoId": "_Td7JjCTfyc",
        "startOffset": 0
      },
      {
        "title": "Test HLS Stream",
        "type": "hls",
        "videoUrl": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
        "startOffset": 0
      }
    ];

    const playerDiv = document.getElementById("player");
    const nowPlayingDiv = document.getElementById("nowPlaying");
    const muteButton = document.getElementById("muteButton");

    let ytPlayer = null;
    let hls = null;
    let globalMuted = true;

    const item = scheduleData[0];
    nowPlayingDiv.textContent = `Now Playing: ${item.title}`;

    function loadYouTube(id, startSeconds) {
      if (hls) {
        hls.destroy();
        hls = null;
      }
      playerDiv.innerHTML = `<div id="ytplayer"></div>`;
      if (ytPlayer) {
        ytPlayer.loadVideoById({ videoId: id, startSeconds });
        if (globalMuted) {
          ytPlayer.mute();
          ytPlayer.setVolume(0);
        } else {
          ytPlayer.unMute();
          ytPlayer.setVolume(100);
        }
      } else {
        ytPlayer = new YT.Player("ytplayer", {
          videoId: id,
          playerVars: {
            autoplay: 1,
            controls: 0,
            start: startSeconds,
            rel: 0,
            fs: 0,
            modestbranding: 1
          },
          events: {
            onReady: e => {
              if (globalMuted) {
                e.target.mute();
                e.target.setVolume(0);
              } else {
                e.target.unMute();
                e.target.setVolume(100);
              }
            },
            onStateChange: e => {
              if (e.data === YT.PlayerState.ENDED) {
                ytPlayer.seekTo(startSeconds);
                ytPlayer.playVideo();
              }
            }
          }
        });
      }
    }

    function loadHLS(url, startSeconds) {
      if (ytPlayer) {
        ytPlayer.destroy();
        ytPlayer = null;
      }
      playerDiv.innerHTML = `<video id="hlsPlayer" autoplay playsinline></video>`;
      const video = document.getElementById("hlsPlayer");
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = startSeconds;
        video.muted = globalMuted;
        video.play();
      });
      video.addEventListener('ended', () => {
        video.currentTime = startSeconds;
        video.play();
      });
    }

    function toggleMute() {
      globalMuted = !globalMuted;
      muteButton.innerHTML = globalMuted ? "&#128264;" : "&#128266;";

      const video = document.getElementById("hlsPlayer");
      if (video) {
        video.muted = globalMuted;
        if (!globalMuted) video.play();
      }

      if (ytPlayer) {
        if (globalMuted) {
          ytPlayer.mute();
          ytPlayer.setVolume(0);
        } else {
          ytPlayer.unMute();
          ytPlayer.setVolume(100);
          ytPlayer.playVideo();
        }
      }
    }

    muteButton.addEventListener("click", toggleMute);

    const startOffset = item.startOffset || 0;
    if (item.type === "youtube") {
      loadYouTube(item.videoId, startOffset);
    } else if (item.type === "hls") {
      loadHLS(item.videoUrl, startOffset);
    }
  </script>

</body>
</html>
