<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSTV Live Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      margin: auto;
      background: black;
      border: 4px solid gold;
      box-shadow: 0 0 20px gold;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #muteBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #scrolling-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: gold;
      white-space: nowrap;
      overflow: hidden;
      font-weight: bold;
      font-size: 16px;
      z-index: 5;
    }

    #scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Remove controls like seek bar and timestamp */
    video::-webkit-media-controls {
      display: none !important;
    }

    video::-moz-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video" autoplay playsinline></video>
    <button id="muteBtn">ðŸ”Š</button>
    <div id="scrolling-text"><span>Welcome to MSTV â€” This is a simulated 24/7 live stream for testing purposes.</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const schedule = [
      {
        url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
        duration: 60
      },
      {
        url: "https://moiptvhls-i.akamaihd.net/hls/live/652316/event1/master.m3u8",
        duration: 60
      },
      {
        url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
        duration: 60
      }
    ];

    const video = document.getElementById("video");
    const muteBtn = document.getElementById("muteBtn");
    const now = new Date();
    const totalCycle = schedule.reduce((acc, item) => acc + item.duration, 0);
    const secondsToday = (now.getUTCHours() * 3600) + (now.getUTCMinutes() * 60) + now.getUTCSeconds();
    const modSeconds = secondsToday % totalCycle;

    let elapsed = 0, selectedIndex = 0;
    for (let i = 0; i < schedule.length; i++) {
      if (elapsed + schedule[i].duration > modSeconds) {
        selectedIndex = i;
        break;
      }
      elapsed += schedule[i].duration;
    }

    const currentItem = schedule[selectedIndex];
    const startOffset = modSeconds - elapsed;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(currentItem.url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.currentTime = startOffset;
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = currentItem.url;
      video.addEventListener("loadedmetadata", function () {
        video.currentTime = startOffset;
        video.play();
      });
    }

    // Mute/Unmute toggle
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    // Set initial state
    video.muted = false;
    muteBtn.textContent = "ðŸ”Š";
  </script>
</body>
</html>
