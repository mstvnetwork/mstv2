<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Live Channel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #player-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
    video {
      width: 100%;
      border: 3px solid #ffc107;
      border-radius: 10px;
      background: black;
    }
    #mute-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #mute-btn img {
      width: 20px;
      height: 20px;
    }
    #now-playing {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <h2>MSTV Network</h2>
  <div id="player-container">
    <video id="video" playsinline muted></video>
    <button id="mute-btn" title="Click to unmute">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/mute--v1.png" id="mute-icon" alt="mute" />
    </button>
  </div>
  <div id="now-playing">Loading schedule...</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("video");
    const muteBtn = document.getElementById("mute-btn");
    const muteIcon = document.getElementById("mute-icon");
    const nowPlaying = document.getElementById("now-playing");
    const volumeKey = "mstv-volume-muted";

    let hls;
    let currentChannelIndex = 0;
    let playlist = [];
    let scheduleStart = 0;
    let lastUrl = "";
    let muted = localStorage.getItem(volumeKey) === "true";

    // Get ?ch=1 from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chIndex = parseInt(urlParams.get("ch")) || 1;

    // Update icon
    function updateMuteIcon() {
      muteIcon.src = muted
        ? "https://img.icons8.com/ios-filled/50/ffffff/mute--v1.png"
        : "https://img.icons8.com/ios-filled/50/ffffff/high-volume--v1.png";
    }

    muteBtn.addEventListener("click", () => {
      muted = !muted;
      video.muted = muted;
      localStorage.setItem(volumeKey, muted);
      updateMuteIcon();
    });

    async function loadSchedule() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/mstvnetwork/mstv2/main/schedule.json");
        const data = await res.json();
        const channel = data[chIndex - 1];
        if (!channel) {
          nowPlaying.innerText = "Channel not found";
          return;
        }
        playlist = channel.playlist;
        scheduleStart = getMidnightTimestamp();
        playCurrentVideo();
      } catch (err) {
        nowPlaying.innerText = "Failed to load schedule.";
        console.error(err);
      }
    }

    function getMidnightTimestamp() {
      const now = new Date();
      now.setHours(0, 0, 0, 0);
      return now.getTime() / 1000;
    }

    function getCurrentVideoInfo() {
      const now = Math.floor(Date.now() / 1000);
      const secondsSinceMidnight = now - scheduleStart;
      let total = 0;

      while (true) {
        for (let i = 0; i < playlist.length; i++) {
          const item = playlist[i];
          total += item.duration;
          if (secondsSinceMidnight < total) {
            const start = total - item.duration;
            const offset = secondsSinceMidnight - start;
            return { index: i, offset };
          }
        }
      }
    }

    function playCurrentVideo() {
      const { index, offset } = getCurrentVideoInfo();
      const item = playlist[index];

      if (item.url === lastUrl) {
        if (!video.paused) return;
      }

      lastUrl = item.url;

      if (hls) {
        hls.destroy();
      }

      hls = new Hls({
        startPosition: offset,
        autoStartLoad: true,
        maxBufferLength: 30,
      });

      hls.attachMedia(video);
      hls.loadSource(item.url);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = offset;
        video.play().catch((e) => console.warn("Autoplay blocked:", e));
      });

      nowPlaying.innerText = `Now Playing: ${item.url.split("/").pop()}`;
    }

    function setupVolume() {
      video.muted = muted;
      updateMuteIcon();
    }

    // Auto re-check every 10s
    setInterval(() => {
      const { index } = getCurrentVideoInfo();
      if (playlist[index].url !== lastUrl) {
        playCurrentVideo();
      }
    }, 10000);

    window.addEventListener("load", () => {
      setupVolume();
      loadSchedule();
    });
  </script>
</body>
</html>
