<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DM Live-Sync Broadcast</title>
  <style>
    body {
      text-align: center;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      max-width: 720px;
      height: auto;
      background: #000;
      margin-top: 20px;
      pointer-events: none; /* disable user interaction like seeking */
    }
    #muteBtn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<h1 style="margin-top: 10px;">DM Live Broadcast</h1>
<video id="player" playsinline autoplay muted></video>
<div id="muteBtn">ðŸ”‡</div>

<script>
const video = document.getElementById('player');
const muteBtn = document.getElementById('muteBtn');

// Load mute state from localStorage
function initMuteState() {
  const saved = localStorage.getItem('videoMuted');
  if (saved !== null) video.muted = saved === 'true';
  updateMuteIcon();
}

// Update mute icon
function updateMuteIcon() {
  muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
}

// Toggle mute
muteBtn.addEventListener('click', () => {
  video.muted = !video.muted;
  localStorage.setItem('videoMuted', video.muted);
  updateMuteIcon();
});

// Decode base64 URLs
function decodeUrl(encoded) {
  try {
    return atob(encoded);
  } catch (e) {
    console.warn('Failed to decode URL:', e);
    return encoded;
  }
}

// Pick current video based on time in loop
function getCurrentItem(playlist) {
  const now = new Date();
  const secondsNow = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
  const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
  const timeInLoop = secondsNow % totalDuration;

  let cumulative = 0;
  for (const item of playlist) {
    if (timeInLoop < cumulative + item.duration) {
      return { item };
    }
    cumulative += item.duration;
  }
  return null;
}

// Load schedule and set video source (no currentTime jump)
async function loadAndPlay() {
  try {
    const res = await fetch('schedule.json');
    const playlist = await res.json();
    const result = getCurrentItem(playlist);

    if (!result) {
      video.pause();
      video.removeAttribute('src');
      video.load();
      return;
    }

    const { item } = result;
    const decodedUrl = decodeUrl(item.url);

    // Only switch if new URL
    if (video.dataset.src !== decodedUrl) {
      video.dataset.src = decodedUrl;
      video.src = decodedUrl;
      video.load(); // triggers autoplay with muted
    }
  } catch (err) {
    console.error('Error loading playlist:', err);
  }
}

// Disable controls completely
video.controls = false;
video.disablePictureInPicture = true;
video.setAttribute("controlsList", "nodownload nofullscreen noremoteplayback");

initMuteState();
loadAndPlay();
setInterval(loadAndPlay, 15000); // update every 15s
</script>
</body>
</html>
