<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV 24/7 Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
      z-index: 2;
    }
    #scrollingText {
      position: absolute;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
      color: gold;
      font-size: 16px;
      padding: 5px 0;
    }
    #scrollingText span {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%) }
      100% { transform: translateX(-100%) }
    }
    #offAir {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 3;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video id="video" playsinline muted autoplay></video>
  <button id="muteToggle">ðŸ”‡</button>
  <div id="scrollingText"><span>Welcome to MSTV 24/7 Channel â€” Live Stream Test â€” Bollywood | News | More</span></div>
  <div id="offAir" style="display:none;">ðŸ“º Off Air</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const playlist = [
    "https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/bollywood-masala/index.m3u8",
    "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
    "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8"
  ];

  const totalSlots = playlist.length;
const video = document.getElementById('video');
const muteToggle = document.getElementById('muteToggle');
const offAir = document.getElementById('offAir');
let hls;
let currentIndex = 0;

function loadStream(url) {
  if (hls) {
    hls.destroy();
    hls = null;
  }

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
  } else {
    showOffAir();
    return;
  }

  video.play().catch(() => {
    // Autoplay might be blocked
  });
}

function showOffAir() {
  offAir.style.display = "flex";
}

function hideOffAir() {
  offAir.style.display = "none";
}

function playVideoAtIndex(index) {
  currentIndex = index % totalSlots;
  hideOffAir();
  loadStream(playlist[currentIndex]);
}

// When video ends, play the next one
video.addEventListener('ended', () => {
  playVideoAtIndex(currentIndex + 1);
});

// On page load, calculate which video to start with based on current time
document.addEventListener("DOMContentLoaded", () => {
  const now = new Date();
  // Choose video index based on hour/minute to simulate schedule (example: totalSlots videos in 24h)
  const totalMinutes = now.getHours() * 60 + now.getMinutes();
  const startIndex = totalMinutes % totalSlots;
  playVideoAtIndex(startIndex);
});

// Mute toggle
muteToggle.addEventListener("click", () => {
  video.muted = !video.muted;
  muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

</script>

</body>
</html>
