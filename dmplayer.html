<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time-Synced Playlist Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video {
      width: 100%;
      max-width: 960px;
      background: #000;
    }
    #speakerIcon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <div id="speakerIcon">ðŸ”ˆ</div>

  <script>
    const video = document.getElementById('video');
    const speakerIcon = document.getElementById('speakerIcon');

    const playlist = [
      { url: "https://vod3.cf.dmcdn.net/sec2(S5MHzELfqH28YKIbs9-9R4PTaenVNBzvg0m3bxer6nHNybeIDVcUUXjgF7iFo6A1xP4c4E4RWe8yMtTeyEsj5oMCH0G7RdE5ptG9xjpIW2ZgnaqgI-sUWFus6ViIAJxFVj6Y0UdqoB9-z1Peit7jdfrMcUwxdx9ZjgcoASAVFttGL1lTZk2yjCDx5zqlDU9z)/video/082/376/582673280_mp4_h264_aac_hd_hfr_1.m3u8#cell=cf3", duration: 120 },
      { url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", duration: 120 },
      { url: "https://test-streams.mux.dev/bbb-720p/bbb-720p.m3u8", duration: 120 }
    ];

    function getSecondsSinceMidnightUTC() {
      const now = new Date();
      return now.getUTCHours() * 3600 + now.getUTCMinutes() * 60 + now.getUTCSeconds();
    }

    function getCurrentVideoAndOffset() {
      const totalLoopDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const elapsed = getSecondsSinceMidnightUTC() % totalLoopDuration;
      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (elapsed < accumulated + playlist[i].duration) {
          return { index: i, offset: elapsed - accumulated };
        }
        accumulated += playlist[i].duration;
      }
      return { index: 0, offset: 0 };
    }

    let currentIndex = 0;
    let isUserUnmuted = false;

    function loadAndPlay(index, offset) {
      currentIndex = index;
      video.src = playlist[index].url;

      video.onloadedmetadata = () => {
        video.currentTime = offset;
        video.play().catch(() => {});
      };
    }

    video.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadAndPlay(currentIndex, 0);
    });

    // Handle speaker icon
    speakerIcon.addEventListener("click", () => {
      video.muted = !video.muted;
      isUserUnmuted = !video.muted;
      speakerIcon.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”‡';
    });

    // Wait for first user gesture once only
    function enableAudioAfterFirstClick() {
      document.body.addEventListener("click", () => {
        video.muted = false;
        isUserUnmuted = true;
        speakerIcon.textContent = 'ðŸ”‡';
        speakerIcon.style.display = 'block';
        video.play().catch(() => {});
      }, { once: true });
    }

    // Hide controls (no seek bar)
    video.controls = false;
    video.addEventListener("contextmenu", e => e.preventDefault());

    // Start playback at synced position
    const { index, offset } = getCurrentVideoAndOffset();
    loadAndPlay(index, offset);
    enableAudioAfterFirstClick();
  </script>

</body>
</html>
