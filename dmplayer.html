<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSTV Live</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #tv-container {
      position: relative;
      width: 100%;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
    #muteToggle {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
    }
    #channel-name {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #offAir {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      z-index: 20;
    }
    #scrolling-text-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: hidden;
      white-space: nowrap;
      z-index: 15;
    }
    #scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 40s linear infinite;
      color: #fff;
      font-size: 24px;
      line-height: 50px;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="tv-container">
    <video id="video" playsinline autoplay muted></video>
    <div id="channel-name">MSTV Live</div>
    <div id="controls">
      <button id="muteToggle">ðŸ”‡</button>
    </div>
    <div id="offAir">
      <h1>This Channel is Off Air</h1>
    </div>
    <div id="scrolling-text-container">
      <div id="scrolling-text">Welcome to MSTV Live - We are broadcasting live from this amazing channel!</div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const muteToggle = document.getElementById('muteToggle');
    const offAir = document.getElementById('offAir');
    let hls;
    let playlist = [];
    let currentVideoIndex = 0;
    let nextVideoTimeout;

    function fetchChannelData() {
      return fetch('schedule.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .catch(error => {
          console.error('Error fetching channel data:', error);
          showOffAir();
          return [];
        });
    }

    function loadStream(url) {
      if (!url) {
        showOffAir();
        return;
      }
      if (hls) {
        hls.destroy();
        hls = null;
      }
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        showOffAir();
      }
      video.play().catch(() => {});
    }

    function showOffAir() {
      offAir.style.display = "flex";
    }

    function playNextVideo() {
      clearTimeout(nextVideoTimeout); // Clear any existing timeouts

      if (currentVideoIndex >= playlist.length) {
        currentVideoIndex = 0; // Loop the playlist
      }

      const currentItem = playlist[currentVideoIndex];
      const streamURL = currentItem.url;
      const duration = currentItem.duration;

      loadStream(streamURL);
      
      if (duration) {
        // Set a timer to play the next video after the specified duration
        nextVideoTimeout = setTimeout(() => {
          currentVideoIndex++;
          playNextVideo();
        }, duration * 1000);
      }
    }

    // Fallback in case a video ends before the timer
    video.addEventListener('ended', () => {
      currentVideoIndex++;
      playNextVideo();
    });
    
    muteToggle.addEventListener("click", () => {
      video.muted = !video.muted;
      muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const channelNumber = parseInt(urlParams.get('ch'));
      
      let channelIndex = 0;
      if (!isNaN(channelNumber) && channelNumber > 0) {
        channelIndex = channelNumber - 1;
      }
      
      const allChannels = await fetchChannelData();
      if (allChannels.length > 0) {
        if (channelIndex >= 0 && channelIndex < allChannels.length) {
          playlist = allChannels[channelIndex].playlist;
          playNextVideo();
        } else {
          showOffAir();
        }
      }
    });
  </script>
</body>
</html>
