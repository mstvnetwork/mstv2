<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSTV DMPlayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background: #111;
      border: 4px solid gold;
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: 16/9;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #speaker {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      z-index: 5;
    }

    #now-playing {
      margin-top: 10px;
      font-size: 18px;
      color: #ffd700;
    }

    #status {
      margin-top: 4px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>MSTV Live Channel</h1>

  <div id="player-container">
    <video id="video" playsinline></video>
    <img id="speaker" src="mute.png" alt="Speaker">
  </div>

  <div id="now-playing">Loading schedule...</div>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const speaker = document.getElementById('speaker');
    const nowPlaying = document.getElementById('now-playing');
    const status = document.getElementById('status');

    let hls;
    let schedule = [];
    let isMuted = localStorage.getItem('isMuted') === 'true';
    let savedVolume = parseFloat(localStorage.getItem('volume')) || 1;

    function updateSpeakerIcon() {
      speaker.src = isMuted ? 'mute.png' : 'unmute.png';
    }

    function getCurrentTime() {
      return new Date().getTime();
    }

    function getCurrentScheduleItem() {
      const now = getCurrentTime();
      for (let item of schedule) {
        const start = new Date(item.startTime).getTime();
        const end = new Date(item.endTime).getTime();
        if (now >= start && now < end) {
          const seekTime = Math.floor((now - start) / 1000);
          return { ...item, seekTime };
        }
      }
      return null;
    }

    function setupPlayer(item) {
      if (hls) {
        hls.destroy();
        hls = null;
      }

      // Reset video
      video.pause();
      video.src = '';
      video.load();

      if (item.url.endsWith('.m3u8')) {
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.attachMedia(video);
          hls.on(Hls.Events.MEDIA_ATTACHED, () => {
            hls.loadSource(item.url);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.muted = isMuted;
              video.volume = isMuted ? 0 : savedVolume;
              video.play().then(() => {
                if (item.seekTime > 0) {
                  video.currentTime = item.seekTime;
                }
              }).catch(err => {
                console.warn('Autoplay blocked:', err);
              });
            });
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = item.url;
          video.addEventListener('loadedmetadata', () => {
            video.currentTime = item.seekTime || 0;
            video.muted = isMuted;
            video.volume = isMuted ? 0 : savedVolume;
            video.play();
          });
        }
      } else {
        // iframe fallback (e.g., YouTube)
        const iframe = document.createElement('iframe');
        iframe.src = item.url;
        iframe.allow = "autoplay";
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.frameBorder = "0";
        iframe.allowFullscreen = true;

        const container = document.getElementById('player-container');
        container.innerHTML = '';
        container.appendChild(iframe);
        container.appendChild(speaker);
      }

      nowPlaying.textContent = `Now Playing: ${item.title || item.url}`;
      status.textContent = `Started at: ${item.startTime}`;
    }

    async function loadSchedule() {
      try {
        const res = await fetch('schedule.json');
        schedule = await res.json();
        const currentItem = getCurrentScheduleItem();

        if (currentItem) {
          setupPlayer(currentItem);
        } else {
          nowPlaying.textContent = 'No active schedule item';
        }
      } catch (e) {
        console.error('Schedule load failed:', e);
        nowPlaying.textContent = 'Failed to load schedule';
      }
    }

    speaker.addEventListener('click', () => {
      isMuted = !isMuted;
      localStorage.setItem('isMuted', isMuted);
      video.muted = isMuted;
      video.volume = isMuted ? 0 : savedVolume;
      updateSpeakerIcon();
    });

    video.addEventListener('volumechange', () => {
      if (!video.muted) {
        savedVolume = video.volume;
        localStorage.setItem('volume', savedVolume);
      }
    });

    updateSpeakerIcon();
    loadSchedule();

    // Optional: reload every minute to catch new schedule items
    setInterval(() => {
      loadSchedule();
    }, 60000);
  </script>
</body>
</html>
