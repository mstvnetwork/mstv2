<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV 24/7 DM Player</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
    }

    #player-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    #video-wrapper {
      position: relative;
    }

    #video, #youtube {
      width: 100%;
      height: 450px;
      background: black;
      display: none;
    }

    #speaker-icon {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Speaker_Icon_Mute.svg/48px-Speaker_Icon_Mute.svg.png') center/contain no-repeat;
      cursor: pointer;
      z-index: 999;
    }

    #speaker-icon.unmuted {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Speaker_Icon.svg/48px-Speaker_Icon.svg.png');
    }

    #now-playing {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="video-wrapper">
      <video id="video" autoplay muted playsinline></video>
      <iframe id="youtube" allow="autoplay" allowfullscreen></iframe>
      <div id="speaker-icon" title="Unmute"></div>
    </div>
    <div id="now-playing">Loading scheduleâ€¦</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let playlist = [];
    let hls;
    let unmuted = false;

    async function loadPlaylist() {
      const res = await fetch("https://raw.githubusercontent.com/mstvnetwork/mstv2/main/schedule.json");
      playlist = await res.json();
      updateNowPlaying();
    }

    function getCurrentTimeInMinutes() {
      const now = new Date();
      return now.getHours() * 60 + now.getMinutes();
    }

    function parseTime(t) {
      const [h, m] = t.split(":").map(Number);
      return h * 60 + m;
    }

    function getCurrentOffset(item) {
      const now = new Date();
      const start = parseTime(item.startTime);
      const offset = ((now.getHours() * 60 + now.getMinutes()) - start) * 60 + now.getSeconds();
      return offset + (item.startOffset || 0);
    }

    function findCurrentItem() {
      const nowMin = getCurrentTimeInMinutes();
      return playlist.find(item => {
        const start = parseTime(item.startTime);
        const end = parseTime(item.endTime);
        return nowMin >= start && nowMin < end;
      });
    }

    function updateNowPlaying() {
      const item = findCurrentItem();
      const video = document.getElementById("video");
      const iframe = document.getElementById("youtube");

      if (!item) {
        video.style.display = "none";
        iframe.style.display = "none";
        document.getElementById("now-playing").textContent = "Off Air";
        return;
      }

      document.getElementById("now-playing").textContent = "Now Playing: " + item.title;
      const offset = getCurrentOffset(item);

      // Reset
      if (hls) {
        hls.destroy();
        hls = null;
      }
      video.pause();
      video.style.display = "none";
      iframe.style.display = "none";

      if (item.type === "hls") {
        video.style.display = "block";
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(item.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.currentTime = offset;
            video.muted = !unmuted;
            video.play();
          });
        }
      } else if (item.type === "youtube") {
        iframe.style.display = "block";
        const start = Math.floor(offset);
        iframe.src = `https://www.youtube.com/embed/${item.url}?autoplay=1&start=${start}&mute=${unmuted ? 0 : 1}&enablejsapi=1`;
      }
    }

    // Speaker icon toggle
    document.getElementById("speaker-icon").addEventListener("click", () => {
      unmuted = true;
      const video = document.getElementById("video");
      video.muted = false;
      document.getElementById("speaker-icon").classList.add("unmuted");
      updateNowPlaying(); // force reinit with unmuted
    });

    loadPlaylist();
    setInterval(updateNowPlaying, 60000); // update every minute
  </script>
</body>
</html>
