<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Broadcaster Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 40px auto;
      background: #111;
      border: 4px solid #FFD700;
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      background: black;
    }

    #muteBtn {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #muteBtn img {
      width: 24px;
      height: 24px;
    }

    #nowPlaying {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>MSTV Live Broadcast</h1>
  <div id="player-container">
    <video id="video" playsinline></video>
    <button id="muteBtn"><img id="muteIcon" src="https://img.icons8.com/ios-filled/50/mute.png" alt="Unmute" /></button>
  </div>
  <div id="nowPlaying">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channelIndex = parseInt(urlParams.get("ch") || "1") - 1;
    const scheduleUrl = "https://raw.githubusercontent.com/mstvnetwork/mstv2/main/schedule.json";
    const video = document.getElementById("video");
    const muteBtn = document.getElementById("muteBtn");
    const muteIcon = document.getElementById("muteIcon");
    const nowPlaying = document.getElementById("nowPlaying");

    let hls;
    let isMuted = true;

    function updateVolumeState(muted) {
      isMuted = muted;
      video.muted = muted;
      muteIcon.src = muted
        ? "https://img.icons8.com/ios-filled/50/mute.png"
        : "https://img.icons8.com/ios-filled/50/high-volume.png";
      localStorage.setItem("video-muted", muted);
    }

    muteBtn.addEventListener("click", () => {
      updateVolumeState(!isMuted);
    });

    function getCurrentItem(playlist) {
      const now = new Date();
      const totalSecondsInDay = 86400;
      const playlistDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const secondsNow = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const positionInLoop = secondsNow % playlistDuration;

      let elapsed = 0;
      for (let i = 0; i < playlist.length; i++) {
        const item = playlist[i];
        if (positionInLoop < elapsed + item.duration) {
          const offset = positionInLoop - elapsed;
          return { ...item, offset };
        }
        elapsed += item.duration;
      }
      return { ...playlist[0], offset: 0 };
    }

    async function loadSchedule() {
      try {
        const res = await fetch(scheduleUrl);
        const data = await res.json();
        const channel = data[channelIndex];
        if (!channel) throw new Error("Channel not found");

        const item = getCurrentItem(channel.playlist);
        nowPlaying.innerText = `${channel.name} â€“ Now Playing`;

        playStream(item.url, item.offset);
      } catch (e) {
        nowPlaying.innerText = "Error loading schedule.";
        console.error(e);
      }
    }

    function playStream(url, offset) {
      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls({ startPosition: offset });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(err => console.warn("Autoplay blocked", err));
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.currentTime = offset;
        video.play().catch(err => console.warn("Autoplay blocked", err));
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedMuted = localStorage.getItem("video-muted") === "true";
      updateVolumeState(savedMuted);
      loadSchedule();
    });
  </script>
</body>
</html>
