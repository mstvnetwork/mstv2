<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DM Time-Synced Player</title>
  <style>
    body { text-align: center; background: #000; color: #fff; font-family: sans-serif; }
    video { width: 90%; max-width: 720px; background: #000; margin-top: 20px; }
    #muteBtn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

<h1>DM Live-Sync Player</h1>
<video id="player" controls muted></video>
<div id="muteBtn">ðŸ”‡</div>

<script>
const video = document.getElementById('player');
const muteBtn = document.getElementById('muteBtn');

// Load mute state from localStorage
function initMuteState() {
  const saved = localStorage.getItem('videoMuted');
  if (saved !== null) video.muted = saved === 'true';
  updateMuteIcon();
}

// Mute/unmute icon logic
function updateMuteIcon() {
  muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
}

muteBtn.addEventListener('click', () => {
  video.muted = !video.muted;
  localStorage.setItem('videoMuted', video.muted);
  updateMuteIcon();
});

// Base64 decode
function decodeUrl(encoded) {
  try {
    return atob(encoded);
  } catch (e) {
    console.warn('Failed to decode URL:', e);
    return encoded;
  }
}

// Get current video and its sync offset
function getCurrentItemWithOffset(playlist) {
  const now = new Date();
  const secondsNow = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

  const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
  const timeInLoop = secondsNow % totalDuration;

  let cumulative = 0;
  for (const item of playlist) {
    if (timeInLoop < cumulative + item.duration) {
      const offset = timeInLoop - cumulative;
      return { item, offset }; // offset = seconds into the video
    }
    cumulative += item.duration;
  }
  return null;
}

// Load and sync video playback
async function loadAndPlay() {
  try {
    const res = await fetch('schedule.json');
    const playlist = await res.json();
    const result = getCurrentItemWithOffset(playlist);

    if (!result) {
      video.pause();
      video.removeAttribute('src');
      video.load();
      return;
    }

    const { item, offset } = result;
    const decodedUrl = decodeUrl(item.url);

    // If the video is not already playing this file, switch it
    if (video.dataset.src !== decodedUrl) {
      video.dataset.src = decodedUrl;
      video.src = decodedUrl;

      video.addEventListener('loadedmetadata', () => {
        // Ensure offset is within bounds of video
        if (offset < video.duration) {
          video.currentTime = offset;
        }
        video.play().catch(() => {});
      }, { once: true });

    } else {
      // If already playing same file, just adjust time if needed
      const desiredTime = offset;
      if (Math.abs(video.currentTime - desiredTime) > 2) {
        video.currentTime = desiredTime;
      }
    }

  } catch (err) {
    console.error('Error loading or playing:', err);
  }
}

initMuteState();
loadAndPlay();
setInterval(loadAndPlay, 15000); // resync every 15s

</script>
</body>
</html>
