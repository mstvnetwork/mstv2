<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>24/7 Synced Playlist Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video {
      width: 100%;
      max-width: 960px;
      background: #000;
    }
    #speakerIcon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <div id="speakerIcon">üîà</div>

  <script>
    const video = document.getElementById('video');
    const speakerIcon = document.getElementById('speakerIcon');

    // Playlist: each item has a video URL and a custom cutoff duration (in seconds)
    const playlist = [
      { url: "https://vod3.cf.dmcdn.net/sec2(S5MHzELfqH28YKIbs9-9R4PTaenVNBzvg0m3bxer6nHNybeIDVcUUXjgF7iFo6A1xP4c4E4RWe8yMtTeyEsj5oMCH0G7RdE5ptG9xjpIW2ZgnaqgI-sUWFus6ViIAJxFVj6Y0UdqoB9-z1Peit7jdfrMcUwxdx9ZjgcoASAVFttGL1lTZk2yjCDx5zqlDU9z)/video/082/376/582673280_mp4_h264_aac_hd_hfr_1.m3u8#cell=cf3", duration: 20 },
      { url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", duration: 20 },
      { url: "https://vod3.cf.dmcdn.net/sec2(w426bBp6Fc307jPzOUUw6x-3Kd4OPmTwW2UzD6JeAmjmmR-zvQQZfwM1T0ifKq2BQFoPi09Ubi9r7kPSY8-mYozN_dC--YNQRvaljdlDMonNsPqze7uyJE-lYHSvkZAf3sF7jY4rdQircYhhvtvWr5neWc4lTZErZvqhWB6EJgk)/video/415/476/582674514_mp4_h264_aac_1.m3u8#cell=cf3", duration: 20 }
    ];

    let currentIndex = 0;
    let timeoutRef;
    let isUserUnmuted = false;

    // ‚è± Calculate how many seconds since midnight UTC
    function getSecondsSinceMidnightUTC() {
      const now = new Date();
      return now.getUTCHours() * 3600 + now.getUTCMinutes() * 60 + now.getUTCSeconds();
    }

    // üîÅ Calculate current video index and seek offset based on time loop
    function getCurrentVideoAndOffset() {
      const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const elapsed = getSecondsSinceMidnightUTC() % totalDuration;
      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (elapsed < accumulated + playlist[i].duration) {
          return { index: i, offset: elapsed - accumulated };
        }
        accumulated += playlist[i].duration;
      }
      return { index: 0, offset: 0 };
    }

    // ‚ñ∂ Load and play current video
    function loadAndPlay(index, offset) {
      clearTimeout(timeoutRef);
      currentIndex = index;
      const item = playlist[index];
      video.src = item.url;

      video.onloadedmetadata = () => {
        // Set currentTime to offset
        if (video.readyState >= 1) {
          video.currentTime = offset;
        } else {
          video.addEventListener("loadeddata", () => {
            video.currentTime = offset;
          }, { once: true });
        }

        video.play().catch(() => {});

        // ‚è≥ Force-cutoff after defined duration minus offset
        const remaining = item.duration - offset;
        timeoutRef = setTimeout(() => {
          currentIndex = (currentIndex + 1) % playlist.length;
          loadAndPlay(currentIndex, 0);
        }, remaining * 1000);
      };
    }

    // üîà Speaker toggle
    speakerIcon.addEventListener("click", () => {
      video.muted = !video.muted;
      isUserUnmuted = !video.muted;
      speakerIcon.textContent = video.muted ? 'üîà' : 'üîá';
    });

    // üñ± First click to unmute
    function enableAudioAfterFirstClick() {
      document.body.addEventListener("click", () => {
        video.muted = false;
        isUserUnmuted = true;
        speakerIcon.textContent = 'üîá';
        speakerIcon.style.display = 'block';
        video.play().catch(() => {});
      }, { once: true });
    }

    // üö´ Hide native controls, right-click
    video.controls = false;
    video.addEventListener("contextmenu", e => e.preventDefault());

    // ‚èØ Start playback synced
    const { index, offset } = getCurrentVideoAndOffset();
    loadAndPlay(index, offset);
    enableAudioAfterFirstClick();
  </script>

</body>
</html>
