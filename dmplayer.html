<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Live Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      top: 20px;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    #muteToggle {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 12px;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" playsinline autoplay muted></video>
    <div id="controls">
      <button id="muteToggle">ðŸ”‡</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const muteToggle = document.getElementById("muteToggle");

    muteToggle.addEventListener("click", () => {
      video.muted = !video.muted;
      muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    // Set correct icon on load
    document.addEventListener("DOMContentLoaded", () => {
      muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    const fetchChannelData = async () => {
      const response = await fetch("https://raw.githubusercontent.com/mstvnetwork/mstv4/main/channels.json");
      return await response.json();
    };

    const getCurrentItem = (playlist) => {
      const now = Math.floor(Date.now() / 1000);
      let total = 0;

      for (let item of playlist) {
        total += item.duration;
      }

      const loopTime = now % total;
      let current = 0;

      for (let item of playlist) {
        if (loopTime < current + item.duration) {
          return { url: item.url, offset: loopTime - current };
        }
        current += item.duration;
      }

      return playlist[0]; // fallback
    };

    const playVideo = async (url, startOffset = 0) => {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = startOffset;
          video.play().catch(() => {
            // Some browsers block autoplay
            video.muted = true;
            video.play();
          });
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", () => {
          video.currentTime = startOffset;
          video.play();
        });
      }
    };

    const startChannel = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const ch = parseInt(urlParams.get("ch")) || 1;

      const data = await fetchChannelData();
      const selected = data[ch - 1];

      if (!selected || !selected.playlist || selected.playlist.length === 0) {
        alert("Channel not found or empty playlist.");
        return;
      }

      const currentItem = getCurrentItem(selected.playlist);
      playVideo(currentItem.url, currentItem.offset);
    };

    startChannel();
  </script>
</body>
</html>
