<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV 24/7 Synced Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 960px;
    }
    #video {
      width: 100%;
      background: #000;
    }
    #speakerIcon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #muteLabel {
      font-size: 12px;
      color: white;
      text-align: center;
      margin-top: 2px;
      font-family: Arial, sans-serif;
    }
    #scrollingText {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: gold;
      font-family: Arial, sans-serif;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 5;
    }
    #scrollingText span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
    }
    @keyframes scrollText {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    #loadingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #loadingSpinner {
      width: 60px;
      height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    #loadingText {
      color: gold;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>

    <div id="speakerIcon">
      ðŸ”‡
      <div id="muteLabel">Unmute</div>
    </div>

    <div id="scrollingText">
      <span>ðŸ“º Welcome to MSTV 24/7 â€” Streaming nonstop channels and videos. Enjoy the show!</span>
    </div>

    <div id="loadingOverlay">
      <div id="loadingSpinner"></div>
      <div id="loadingText">Loading stream...</div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const speakerIcon = document.getElementById('speakerIcon');
    const muteLabel = document.getElementById('muteLabel');
    const loadingOverlay = document.getElementById('loadingOverlay');

    const playlist = [
      { url: "https://vod3.cf.dmcdn.net/sec2(-9rnz4pptoa27fMa6uJhCw0M5IMvmTT2E5rUIe-NJor7ALW2H7XgUDGszl_9DSlEhIpzIAJaagyDhPoR4YCTA6bYW5GHn_QF7q48TzFUMhLZqxXsU-kagB_UIpIHH6ObWOv6rbkfmQUMrkNnGv3V7n4508yWrpq8wFsUJU5k-go)/video/064/723/582327460_mp4_h264_aac_2.m3u8#cell=cf3", duration: 60 },
      { url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", duration: 60 },
      { url: "https://vod3.cf.dmcdn.net/sec2(CFl-0kEyU_IfCRzrjklX1q2XdSpWhVj7FifGSXmxmvXKo7L6rmkjfVkX6mmVxv6fjqpfHr_or__H3uFbVdqLF9mr_nsZsvPX8EAuib-JMGWr0EvAcqnPOhDDrhHlNVrkWLvkDOWrGitLNOTQVKpat0O-sgiDcSKaKK7KALMCyfcpoTbeMI8gAWyj18ZpQkBo)/video/684/984/582489486_mp4_h264_aac_hd_hfr_2.m3u8#cell=cf3", duration: 60 }
    ];

    let currentIndex = 0;
    let timeoutRef, deadStreamRef;

    function getSecondsSinceMidnightUTC() {
      const now = new Date();
      return now.getUTCHours() * 3600 + now.getUTCMinutes() * 60 + now.getUTCSeconds();
    }

    function getCurrentVideoAndOffset() {
      const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const elapsed = getSecondsSinceMidnightUTC() % totalDuration;
      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (elapsed < accumulated + playlist[i].duration) {
          return { index: i, offset: elapsed - accumulated };
        }
        accumulated += playlist[i].duration;
      }
      return { index: 0, offset: 0 };
    }

    function loadAndPlay(index, offset) {
      clearTimeout(timeoutRef);
      clearTimeout(deadStreamRef);
      currentIndex = index;
      const item = playlist[index];
      loadingOverlay.style.display = "flex";
      video.src = item.url;

      video.onloadedmetadata = () => {
        video.currentTime = offset;
      };

      // Hide loading overlay when video starts
      video.onplaying = () => {
        loadingOverlay.style.display = "none";
      };

      video.play().catch(() => {});

      const remaining = item.duration - offset;
      timeoutRef = setTimeout(() => {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadAndPlay(currentIndex, 0);
      }, remaining * 1000);

      // Skip if stream doesn't start in 60s
      deadStreamRef = setTimeout(() => {
        if (video.paused || video.readyState < 3) {
          currentIndex = (currentIndex + 1) % playlist.length;
          loadAndPlay(currentIndex, 0);
        }
      }, 60000);
    }

    // Speaker icon toggle
    speakerIcon.addEventListener("click", () => {
      video.muted = !video.muted;
      speakerIcon.firstChild.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”ˆ';
      muteLabel.textContent = video.muted ? 'Unmute' : 'Mute';
      video.play().catch(() => {});
    });

    video.controls = false;
    video.addEventListener("contextmenu", e => e.preventDefault());

    const { index, offset } = getCurrentVideoAndOffset();
    loadAndPlay(index, offset);
  </script>

</body>
</html>
