<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV DM Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }
    #muteToggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video id="video" autoplay muted playsinline></video>
  <button id="muteToggle">ðŸ”‡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script type="module">
  import { DateTime } from 'https://cdn.jsdelivr.net/npm/luxon@3.4.3/+esm';

  const video = document.getElementById("video");
  const muteToggle = document.getElementById("muteToggle");
  const hls = new Hls();

  muteToggle.addEventListener("click", () => {
    video.muted = !video.muted;
    muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  });

  async function fetchChannelData() {
    const response = await fetch("https://raw.githubusercontent.com/mstvnetwork/mstv3/main/channels.json");
    return await response.json();
  }

  async function initPlayer() {
    const params = new URLSearchParams(window.location.search);
    const ch = parseInt(params.get("ch") || "1") - 1;
    const channels = await fetchChannelData();
    const channel = channels[ch];

    if (!channel || !channel.playlist || channel.playlist.length === 0) {
      console.error("Invalid channel data");
      return;
    }

    const now = DateTime.now().setZone("Australia/Melbourne");
    const secondsSinceMidnight = now.diff(now.startOf("day"), "seconds").seconds;
    const totalDuration = channel.playlist.reduce((sum, item) => sum + item.duration, 0);
    const currentTimeInLoop = secondsSinceMidnight % totalDuration;

    let accumulated = 0;
    let currentItemIndex = 0;
    let seekTime = 0;

    for (let i = 0; i < channel.playlist.length; i++) {
      const item = channel.playlist[i];
      if (accumulated + item.duration > currentTimeInLoop) {
        currentItemIndex = i;
        seekTime = currentTimeInLoop - accumulated;
        break;
      }
      accumulated += item.duration;
    }

    const currentItem = channel.playlist[currentItemIndex];
    if (!currentItem || !currentItem.url) return;

    if (Hls.isSupported()) {
      hls.loadSource(currentItem.url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = seekTime;
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = currentItem.url;
      video.addEventListener("loadedmetadata", () => {
        video.currentTime = seekTime;
        video.play();
      });
    }

    muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  }

  document.addEventListener("DOMContentLoaded", initPlayer);
</script>

</body>
</html>
