<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live TV Broadcast Player</title>
<style>
  body {
    margin: 0; padding: 0; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;
  }
  #player-container {
    position: relative;
    width: 80vw;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    background: #222;
    border: 2px solid #666;
    border-radius: 8px;
  }
  video, iframe {
    width: 100%;
    height: 100%;
    background: black;
    border-radius: 8px;
  }
  #mute-button {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>Live TV Broadcast Player</h1>
  <div id="player-container">
    <!-- video or iframe inserted here dynamically -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
  (async () => {
    // URL of your JSON file - adjust this path to your real JSON hosted location
    const jsonUrl = '/channels.json'; 

    // Utility: Get URL param (e.g., ch=1)
    function getChannelFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('ch') || '1';
    }

    // Load JSON channels info
    async function fetchChannels() {
      try {
        const res = await fetch(jsonUrl);
        if(!res.ok) throw new Error('Failed to load channel data');
        return await res.json();
      } catch(e) {
        alert('Error loading channels: ' + e.message);
        throw e;
      }
    }

    // Persist mute state in localStorage
    function saveMuteState(muted) {
      localStorage.setItem('liveTVMuted', muted ? '1' : '0');
    }
    function loadMuteState() {
      return localStorage.getItem('liveTVMuted') !== '0'; // default muted = true
    }

    // Calculate playback position (seconds) based on broadcastStart and current time
    // For HLS live, this is not used. For mp4, we seek to this position.
    function calcPlaybackPosition(broadcastStartISO, durationSec) {
      const startTime = new Date(broadcastStartISO).getTime();
      const now = Date.now();
      let elapsed = (now - startTime) / 1000; // seconds elapsed since broadcast start
      if (durationSec && durationSec > 0) {
        elapsed = elapsed % durationSec; // loop in video duration
      }
      return elapsed;
    }

    // Main function to setup player
    async function setupPlayer() {
      const channelId = getChannelFromURL();
      const data = await fetchChannels();

      const channelData = data.channels[channelId];
      if (!channelData) {
        alert('Channel not found: ' + channelId);
        return;
      }

      const container = document.getElementById('player-container');

      // Clear container first
      container.innerHTML = '';

      // Create mute button
      const muteBtn = document.createElement('button');
      muteBtn.id = 'mute-button';
      muteBtn.textContent = 'ðŸ”‡';
      container.appendChild(muteBtn);

      // Get persisted mute state
      let isMuted = loadMuteState();
      muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

      // Toggle mute on click
      muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        saveMuteState(isMuted);
        updateMuteState();
      });

      // Helper to update mute state on video/audio/iframe
      function updateMuteState() {
        if (channelData.type === 'iframe') {
          // Cannot mute iframe programmatically
          // Just toggle mute icon and show alert maybe
          muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
          // Could show a tooltip: "Mute unavailable for iframe"
          return;
        }
        if (player) {
          player.muted = isMuted;
          muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }
      }

      // Select first available URL for now (can add fallback later)
      const url = channelData.urls[0];

      let player = null;

      if (channelData.type === 'hls') {
        // HLS streaming - use hls.js if supported
        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        video.muted = isMuted;
        video.playsInline = true;
        video.style.background = 'black';

        container.insertBefore(video, muteBtn);

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
          });
          player = video;

          // For HLS live streams, we don't seek (live streams always at live point)
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          // Native HLS support (Safari)
          video.src = url;
          video.addEventListener('loadedmetadata', () => {
            video.play();
          });
          player = video;
        } else {
          alert('HLS not supported on this browser');
        }
      } else if (channelData.type === 'mp4') {
        // MP4 playback with sync
        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        video.muted = isMuted;
        video.playsInline = true;
        video.style.background = 'black';

        container.insertBefore(video, muteBtn);

        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          // calculate playback position
          const pos = calcPlaybackPosition(data.broadcastStart, video.duration);
          video.currentTime = pos;
          video.play();
        });

        player = video;
      } else if (channelData.type === 'iframe') {
        // Embed iframe (YouTube live, etc)
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.allow = "autoplay; fullscreen";
        iframe.allowFullscreen = true;
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';

        container.insertBefore(iframe, muteBtn);

        // Cannot mute iframe content programmatically
        player = null;
      } else {
        alert('Unsupported channel type: ' + channelData.type);
      }

      updateMuteState();

      // Save mute state on video mute/unmute events
      if (player) {
        player.addEventListener('volumechange', () => {
          isMuted = player.muted;
          saveMuteState(isMuted);
          muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });
      }
    }

    // Start player setup
    setupPlayer();
  })();
  </script>
</body>
</html>
