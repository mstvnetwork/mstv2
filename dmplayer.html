<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV 24/7 Test Channel</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #playerContainer {
      max-width: 960px;
      margin: 0 auto;
      position: relative;
    }
    video, iframe {
      width: 100%;
      height: 540px;
      background: #000;
      border: none;
    }
    #nowPlaying, #currentTime {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #muteButton {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="playerContainer">
    <button id="muteButton" title="Unmute/Mute">&#128264;</button>
    <div id="player"></div>
  </div>
  <div id="nowPlaying">Loading schedule...</div>
  <div id="currentTime"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const scheduleData = [
      {
        "title": "YouTube: Nature Documentary",
        "type": "youtube",
        "videoId": "6LTzSAmZZ0I", // 2-hour relaxing nature video
        "startTime": "00:00",
        "endTime": "06:00",
        "startOffset": 0
      },
      {
        "title": "HLS: NASA Live Stream",
        "type": "hls",
        "videoUrl": "https://d2f1n6ed3ipu9u.cloudfront.net/NASA-NTV1.m3u8",
        "startTime": "06:00",
        "endTime": "12:00",
        "startOffset": 0
      },
      {
        "title": "YouTube: Music Mix",
        "type": "youtube",
        "videoId": "5qap5aO4i9A", // Lofi Girl Stream
        "startTime": "12:00",
        "endTime": "18:00",
        "startOffset": 0
      },
      {
        "title": "HLS: Sample IPTV Channel",
        "type": "hls",
        "videoUrl": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
        "startTime": "18:00",
        "endTime": "00:00",
        "startOffset": 0
      }
    ];

    const playerDiv = document.getElementById("player");
    const nowPlayingDiv = document.getElementById("nowPlaying");
    const currentTimeDiv = document.getElementById("currentTime");
    const muteButton = document.getElementById("muteButton");

    let ytPlayer = null;
    let hls = null;
    let globalMuted = true;

    function updateClock() {
      const now = new Date();
      currentTimeDiv.textContent = now.toLocaleTimeString("en-AU", { hour12: false, timeZone: "Australia/Sydney" });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function parseTime(str) {
      const [h, m] = str.split(":").map(Number);
      return h * 60 + m;
    }

    function getCurrentSchedule(data) {
      const now = new Date().toLocaleTimeString("en-AU", { hour12: false, timeZone: "Australia/Sydney" });
      const [h, m] = now.split(":").map(Number);
      const currentMinutes = h * 60 + m;

      for (let item of data) {
        const start = parseTime(item.startTime);
        const end = parseTime(item.endTime);
        if (start <= currentMinutes && currentMinutes < end) {
          return { item, minutesSinceStart: currentMinutes - start };
        }
      }
      return null;
    }

    function loadYouTube(id, seekSeconds) {
      if (hls) {
        hls.destroy();
        hls = null;
      }
      playerDiv.innerHTML = `<div id="ytplayer"></div>`;
      if (ytPlayer) {
        ytPlayer.loadVideoById({ videoId: id, startSeconds: seekSeconds });
        ytPlayer.setVolume(globalMuted ? 0 : 100);
      } else {
        ytPlayer = new YT.Player("ytplayer", {
          videoId: id,
          playerVars: {
            autoplay: 1,
            controls: 0,
            start: seekSeconds,
            mute: globalMuted ? 1 : 0,
            rel: 0,
            fs: 0,
            modestbranding: 1
          },
          events: {
            onReady: (e) => {
              e.target.setVolume(globalMuted ? 0 : 100);
            }
          }
        });
      }
    }

    function loadHLS(url, seekSeconds) {
      if (ytPlayer) {
        ytPlayer.destroy();
        ytPlayer = null;
      }
      playerDiv.innerHTML = `<video id="hlsPlayer" autoplay playsinline></video>`;
      const video = document.getElementById("hlsPlayer");
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = seekSeconds;
        video.muted = globalMuted;
        video.play();
      });
    }

    function toggleMute() {
      globalMuted = !globalMuted;
      muteButton.innerHTML = globalMuted ? "&#128264;" : "&#128266;";
      const video = document.getElementById("hlsPlayer");
      if (video) video.muted = globalMuted;
      if (ytPlayer && ytPlayer.setVolume) ytPlayer.setVolume(globalMuted ? 0 : 100);
    }

    muteButton.addEventListener("click", toggleMute);

    const schedule = getCurrentSchedule(scheduleData);
    if (!schedule) {
      nowPlayingDiv.textContent = "Off Air - No scheduled program.";
    } else {
      const { item, minutesSinceStart } = schedule;
      const seekSeconds = (minutesSinceStart * 60) + (item.startOffset || 0);
      nowPlayingDiv.textContent = `Now Playing: ${item.title}`;
      if (item.type === "youtube") {
        loadYouTube(item.videoId, seekSeconds);
      } else if (item.type === "hls") {
        loadHLS(item.videoUrl, seekSeconds);
      }
    }
  </script>
</body>
</html>
