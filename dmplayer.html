<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Live Broadcast</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 720px;
      background-color: black;
      margin-top: 20px;
      pointer-events: none;
    }
    #muteBtn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>DM Live Broadcast</h1>
  <video id="player" autoplay muted playsinline></video>
  <div id="muteBtn">ðŸ”‡</div>

  <script>
    const video = document.getElementById('player');
    const muteBtn = document.getElementById('muteBtn');

    // Load saved mute state
    const savedMute = localStorage.getItem("videoMuted");
    if (savedMute !== null) video.muted = savedMute === "true";

    function updateMuteIcon() {
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    }

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      localStorage.setItem("videoMuted", video.muted);
      updateMuteIcon();
    });

    updateMuteIcon();

    function decodeUrl(encoded) {
      try {
        return atob(encoded);
      } catch (e) {
        return encoded;
      }
    }

    function getCurrentItem(playlist) {
      const now = new Date();
      const secondsNow = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const total = playlist.reduce((sum, item) => sum + item.duration, 0);
      const loopTime = secondsNow % total;

      let currentStart = 0;
      for (const item of playlist) {
        if (loopTime < currentStart + item.duration) {
          return {
            url: decodeUrl(item.url),
            offset: loopTime - currentStart
          };
        }
        currentStart += item.duration;
      }
      return null;
    }

    async function loadAndPlay() {
      try {
        const res = await fetch("schedule.json");
        const playlist = await res.json();
        const current = getCurrentItem(playlist);

        if (!current) return;

        const { url, offset } = current;

        if (video.dataset.src !== url) {
          video.dataset.src = url;
          video.src = url;
          video.load();

          video.onloadedmetadata = () => {
            // Make sure offset is within video duration
            if (offset < video.duration) {
              video.currentTime = offset;
            }
            const playPromise = video.play();
            if (playPromise !== undefined) {
              playPromise.catch(err => {
                console.warn("Autoplay failed", err);
              });
            }
          };
        }
      } catch (err) {
        console.error("Failed to load playlist:", err);
      }
    }

    // Remove all controls/seeking options
    video.controls = false;
    video.disablePictureInPicture = true;
    video.setAttribute("controlsList", "nodownload nofullscreen noremoteplayback");

    loadAndPlay();
    setInterval(loadAndPlay, 15000); // refresh every 15s
  </script>
</body>
</html>
