<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>24/7 Synced Playlist Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video {
      width: 100%;
      max-width: 960px;
      background: #000;
    }
    #speakerIcon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <div id="speakerIcon">ðŸ”ˆ</div>

  <script>
    const video = document.getElementById('video');
    const speakerIcon = document.getElementById('speakerIcon');

    const playlist = [
      { url: "https://vod3.cf.dmcdn.net/sec2(2v-YNZqTkEEGDuVpBlPMwcBVnjPJRhjxvnkt5Yh6Drm12o4QJygdnZHa6i_K6W-OmYa2yH_jrF69qk35MoYjbO6DW21BFJETsYjQCn87gkDPxsJVDNOG3xhLnBz2fqHrSdByUpDVGEu0_KWu-L2SbwV4bR3DTcwLxx8at7wu3LZBi8yYipDpZOHK2LPveXs1)/video/269/176/582671962_mp4_h264_aac_hd_hfr_2.m3u8", duration: 60 },
      { url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", duration: 60 },
      { url: "https://test-streams.mux.dev/bbb-720p/bbb-720p.m3u8", duration: 60 }
    ];

    let currentIndex = 0;
    let timeoutRef;

    function getSecondsSinceMidnightUTC() {
      const now = new Date();
      return now.getUTCHours() * 3600 + now.getUTCMinutes() * 60 + now.getUTCSeconds();
    }

    function getCurrentVideoAndOffset() {
      const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const elapsed = getSecondsSinceMidnightUTC() % totalDuration;
      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (elapsed < accumulated + playlist[i].duration) {
          return { index: i, offset: elapsed - accumulated };
        }
        accumulated += playlist[i].duration;
      }
      return { index: 0, offset: 0 };
    }

    function loadAndPlay(index, offset) {
      clearTimeout(timeoutRef);
      currentIndex = index;
      const item = playlist[index];
      video.src = item.url;

      video.onloadedmetadata = () => {
        video.currentTime = offset;
        video.play().catch(() => {});
        const remaining = item.duration - offset;
        timeoutRef = setTimeout(() => {
          currentIndex = (currentIndex + 1) % playlist.length;
          loadAndPlay(currentIndex, 0);
        }, remaining * 1000);
      };
    }

    // ðŸ”ˆ Speaker toggle
    speakerIcon.addEventListener("click", () => {
      video.muted = !video.muted;
      speakerIcon.textContent = video.muted ? 'ðŸ”ˆ' : 'ðŸ”‡';
      video.play().catch(() => {});
    });

    // Disable right-click and hide controls
    video.controls = false;
    video.addEventListener("contextmenu", e => e.preventDefault());

    // Start video based on current time
    const { index, offset } = getCurrentVideoAndOffset();
    loadAndPlay(index, offset);
  </script>

</body>
</html>
