<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #000;
      border: 4px solid gold;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    #speaker {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" muted playsinline></video>
    <div id="speaker">ðŸ”ˆ</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("video");
    const speaker = document.getElementById("speaker");
    let hls;
    let isMuted = true;

    // Persistent volume setup
    let savedVolume = localStorage.getItem("volume");
    if (savedVolume !== null) {
      savedVolume = parseFloat(savedVolume);
      isMuted = savedVolume === 0;
    } else {
      savedVolume = 1;
    }

    video.volume = savedVolume;
    video.muted = isMuted;

    if (!isMuted) {
      speaker.style.display = "none";
    }

    // Unmute on click
    speaker.addEventListener("click", () => {
      isMuted = false;
      video.muted = false;
      video.volume = 1;
      localStorage.setItem("volume", "1");
      speaker.style.display = "none";
      video.play().catch(() => {});
    });

    // Get channel number from URL
    const urlParams = new URLSearchParams(window.location.search);
    const ch = parseInt(urlParams.get("ch") || "1", 10) - 1;

    fetch("schedule.json")
      .then(res => res.json())
      .then(data => {
        const channel = data[ch];
        if (!channel) {
          alert("Channel not found.");
          return;
        }
        const now = Math.floor(Date.now() / 1000);
        const totalDuration = channel.playlist.reduce((a, b) => a + b.duration, 0);
        const position = now % totalDuration;

        let acc = 0;
        let index = 0;
        for (let i = 0; i < channel.playlist.length; i++) {
          acc += channel.playlist[i].duration;
          if (position < acc) {
            index = i;
            break;
          }
        }

        const startOffset = position - (acc - channel.playlist[index].duration);
        const streamUrl = channel.playlist[index].url;

        loadVideo(streamUrl, startOffset);
      });

    function loadVideo(url, offset = 0) {
      if (hls) {
        hls.destroy();
        hls = null;
      }

      video.pause();
      video.removeAttribute("src");
      video.load();

      if (Hls.isSupported()) {
        hls = new Hls({ startPosition: offset });
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, () => {
          hls.loadSource(url);
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.currentTime = offset;
        video.load();
      }

      if (!isMuted) {
        video.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
