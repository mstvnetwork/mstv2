<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV DM Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 960px;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }
    #speakerIcon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
    #speakerLabel {
      position: absolute;
      top: 45px;
      right: 14px;
      font-size: 12px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 5px;
      z-index: 10;
    }
    #scrollingText {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: gold;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }
    #scrollingText span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    #loadingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }
    #loadingSpinner {
      width: 60px;
      height: 60px;
      border: 6px solid gold;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    #loadingText {
      color: gold;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <div id="speakerIcon">üîà</div>
    <div id="speakerLabel">Unmute</div>
    <div id="scrollingText"><span>üì∫ Welcome to MSTV Network ‚Äì Streaming 24/7 | Enjoy nonstop entertainment powered by real-time sync ‚è±Ô∏è</span></div>
    <div id="loadingOverlay">
      <div id="loadingSpinner"></div>
      <div id="loadingText">Loading stream...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const speakerIcon = document.getElementById("speakerIcon");
    const speakerLabel = document.getElementById("speakerLabel");
    const overlay = document.getElementById("loadingOverlay");

    let isUnmuted = false;
    let currentTimeout = null;
    let playbackStarted = false;

    speakerIcon.addEventListener("click", () => {
      isUnmuted = !isUnmuted;
      video.muted = !isUnmuted;
      speakerIcon.textContent = video.muted ? "üîà" : "üîá";
      speakerLabel.textContent = video.muted ? "Unmute" : "Mute";
    });

    function hideOverlayOnPlay() {
      if (!playbackStarted) {
        playbackStarted = true;
        overlay.style.display = "none";
      }
    }

    function playChannel(item, offset = 0) {
      if (currentTimeout) clearTimeout(currentTimeout);

      const hls = new Hls();
      hls.loadSource(item.url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = offset;
        video.play().catch(e => console.log("Autoplay blocked:", e));
        hideOverlayOnPlay();
      });

      // Skip to next if video doesn't start in 60s
      const failSafe = setTimeout(() => {
        console.log("Timeout ‚Äî skipping to next item.");
        startPlayback(); // retry with next
      }, 60000);

      video.onplaying = () => {
        clearTimeout(failSafe);
        hideOverlayOnPlay();
      };

      // Schedule next item
      currentTimeout = setTimeout(() => {
        hls.destroy();
        startPlayback();
      }, (item.duration - offset) * 1000);
    }

    async function startPlayback() {
      const response = await fetch("channels.json");
      const channels = await response.json();

      const now = luxon.DateTime.now().setZone("Australia/Melbourne");
      const nowSec = now.hour * 3600 + now.minute * 60 + now.second;

      let current, offset = 0;
      for (let i = 0; i < channels.length; i++) {
        const slot = channels[i];
        const [h, m] = slot.start.split(":").map(Number);
        const startSec = h * 3600 + m * 60;
        const endSec = startSec + slot.duration;

        if ((nowSec >= startSec && nowSec < endSec) || (i === channels.length - 1 && nowSec < startSec)) {
          current = slot;
          offset = Math.max(0, nowSec - startSec);
          break;
        }
      }

      // Fallback to first item if nothing matched
      if (!current) {
        current = channels[0];
        offset = 0;
      }

      console.log(`Now playing: ${current.title} | Offset: ${offset}s`);
      playChannel(current, offset);
    }

    window.addEventListener("load", () => {
      startPlayback();
    });
  </script>
</body>
</html>
