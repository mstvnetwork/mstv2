<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Live Test</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #tv-container {
      position: relative;
      width: 100%;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: none;
    }
    #muteToggle {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 12px;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #muteToggle:hover {
      transform: scale(1.1);
    }
    #channel-name {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #clickOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 24px;
    }
    #scrolling-text-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: hidden;
      white-space: nowrap;
      z-index: 15;
    }
    #scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 40s linear infinite;
      color: #fff;
      font-size: 24px;
      line-height: 50px;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="tv-container">
    <video id="video" playsinline muted></video>
    <div id="channel-name">MSTV Live Test</div>
    <div id="controls">
      <button id="muteToggle">ðŸ”‡</button>
    </div>
    <div id="clickOverlay">â–¶ Tap to Start</div>
    <div id="scrolling-text-container">
      <div id="scrolling-text">Welcome to MSTV Live - Test Stream Running</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const muteToggle = document.getElementById('muteToggle');
    const clickOverlay = document.getElementById('clickOverlay');
    const controls = document.getElementById('controls');

    const playlist = [
      {
        url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
        duration: 120
      }
    ];

    let hls;
    let streamStarted = false;

    function loadStream(url) {
      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert("Your browser does not support HLS playback.");
      }
    }

    function startPlayback() {
      if (streamStarted) return;
      streamStarted = true;
      clickOverlay.style.display = "none";
      controls.style.display = "block";

      loadStream(playlist[0].url);
      video.muted = false;

      video.play().then(() => {
        muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
      }).catch(err => {
        console.error("Autoplay error:", err);
      });
    }

    muteToggle.addEventListener("click", () => {
      video.muted = !video.muted;
      muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    clickOverlay.addEventListener("click", startPlayback);

    document.addEventListener("DOMContentLoaded", () => {
      muteToggle.textContent = "ðŸ”‡";
    });
  </script>
</body>
</html>
