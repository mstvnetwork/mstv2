<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Live Channel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #player-container {
      position: relative;
      width: 90vw;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #111;
      border: 2px solid #444;
      border-radius: 12px;
      overflow: hidden;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      background: black;
    }
    #mute-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MSTV Live Broadcast</h1>
  <div id="player-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    (async () => {
      const jsonUrl = 'https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/channels.json';

      function getChannelFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('ch') || '1';
      }

      async function fetchChannels() {
        const res = await fetch(jsonUrl);
        if (!res.ok) throw new Error('Unable to load channel list.');
        return await res.json();
      }

      function saveMuteState(muted) {
        localStorage.setItem('liveTVMuted', muted ? '1' : '0');
      }

      function loadMuteState() {
        return localStorage.getItem('liveTVMuted') !== '0'; // default: muted
      }

      function calcPlaybackPosition(broadcastStartISO, durationSec) {
        const startTime = new Date(broadcastStartISO).getTime();
        const now = Date.now();
        let elapsed = (now - startTime) / 1000;
        if (durationSec && durationSec > 0) {
          elapsed = elapsed % durationSec;
        }
        return elapsed;
      }

      async function setupPlayer() {
        const channelId = getChannelFromURL();
        const data = await fetchChannels();
        const container = document.getElementById('player-container');
        container.innerHTML = '';

        const chData = data.channels[channelId];
        if (!chData) {
          container.innerHTML = `<p>Channel ${channelId} not found.</p>`;
          return;
        }

        const url = chData.urls[0]; // First URL only
        const muteBtn = document.createElement('button');
        muteBtn.id = 'mute-button';
        container.appendChild(muteBtn);

        let isMuted = loadMuteState();
        let player = null;

        function updateMuteIcon() {
          muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }

        muteBtn.addEventListener('click', () => {
          isMuted = !isMuted;
          saveMuteState(isMuted);
          if (player) {
            player.muted = isMuted;
          }
          updateMuteIcon();
        });

        if (chData.type === 'hls') {
          const video = document.createElement('video');
          video.controls = true;
          video.autoplay = true;
          video.muted = isMuted;
          video.playsInline = true;
          container.insertBefore(video, muteBtn);

          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play();
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => {
              video.play();
            });
          } else {
            container.innerHTML = `<p>HLS not supported in this browser.</p>`;
            return;
          }

          player = video;
        } else if (chData.type === 'mp4') {
          const video = document.createElement('video');
          video.controls = true;
          video.autoplay = true;
          video.muted = isMuted;
          video.playsInline = true;
          video.src = url;
          container.insertBefore(video, muteBtn);

          video.addEventListener('loadedmetadata', () => {
            const pos = calcPlaybackPosition(data.broadcastStart, video.duration);
            video.currentTime = pos;
            video.play();
          });

          player = video;
        } else if (chData.type === 'iframe') {
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.allow = "autoplay; fullscreen";
          iframe.allowFullscreen = true;
          iframe.style.border = 'none';
          container.insertBefore(iframe, muteBtn);
        }

        if (player) {
          player.addEventListener('volumechange', () => {
            isMuted = player.muted;
            saveMuteState(isMuted);
            updateMuteIcon();
          });
        }

        updateMuteIcon();
      }

      setupPlayer();
    })();
  </script>
</body>
</html>
