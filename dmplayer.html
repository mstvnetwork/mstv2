<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV 24/7 Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
      z-index: 2;
    }
    #scrollingText {
      position: absolute;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
      color: gold;
      font-size: 16px;
      padding: 5px 0;
    }
    #scrollingText span {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%) }
      100% { transform: translateX(-100%) }
    }
    #offAir {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 3;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video id="video" playsinline muted autoplay></video>
  <button id="muteToggle">ðŸ”‡</button>
  <div id="scrollingText"><span>Welcome to MSTV 24/7 Channel â€” Live Stream Test â€” Bollywood | News | More</span></div>
  <div id="offAir" style="display:none;">ðŸ“º Off Air</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const muteToggle = document.getElementById('muteToggle');
  const offAir = document.getElementById('offAir');
  let hls;
  let playlist = [];
  let playlistDurations = [];
  
  // --- CORE SYNCHRONIZATION PARAMETER ---
  const broadcastStartTime = new Date('2024-01-01T00:00:00Z').getTime();

  function fetchChannelData() {
    return fetch('schedule.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .catch(error => {
        console.error('Error fetching channel data:', error);
        showOffAir();
        return [];
      });
  }

  function loadStream(url, startAt = 0) {
    if (!url) {
      showOffAir();
      return;
    }
    if (hls) {
      hls.destroy();
      hls = null;
    }
    if (Hls.isSupported()) {
      hls = new Hls({ startPosition: startAt });
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.currentTime = startAt;
    } else {
      showOffAir();
    }
    video.play().catch(() => {});
  }
  
  function showOffAir() {
    offAir.style.display = "flex";
  }

  function hideOffAir() {
    offAir.style.display = "none";
  }

  function playChannel() {
    if (playlist.length === 0) {
      showOffAir();
      return;
    }
    
    // Calculate the total elapsed seconds since the broadcast started
    const now = new Date().getTime();
    const elapsedSeconds = Math.floor((now - broadcastStartTime) / 1000);
    
    let cumulativeDuration = 0;
    let currentVideoIndex = 0;
    let startOffset = 0;

    // Find the correct video and offset based on elapsed time
    for (let i = 0; i < playlist.length; i++) {
        const videoDuration = playlist[i].duration;
        if (elapsedSeconds < cumulativeDuration + videoDuration) {
            currentVideoIndex = i;
            startOffset = elapsedSeconds - cumulativeDuration;
            break;
        }
        cumulativeDuration += videoDuration;
    }
    
    // Check if total elapsed time exceeds the entire playlist duration (for looping)
    const totalPlaylistDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
    if (elapsedSeconds >= totalPlaylistDuration) {
      const loopedElapsed = elapsedSeconds % totalPlaylistDuration;
      cumulativeDuration = 0;
      for (let i = 0; i < playlist.length; i++) {
          const videoDuration = playlist[i].duration;
          if (loopedElapsed < cumulativeDuration + videoDuration) {
              currentVideoIndex = i;
              startOffset = loopedElapsed - cumulativeDuration;
              break;
          }
          cumulativeDuration += videoDuration;
      }
    }

    // Get the URL and load the stream at the calculated position
    const streamURL = playlist[currentVideoIndex].url;
    const nextVideoDuration = playlist[currentVideoIndex].duration;
    
    hideOffAir();
    loadStream(streamURL, startOffset);
    
    // Schedule the next stream load based on the actual video duration
    const remainingTime = nextVideoDuration - startOffset;
    setTimeout(playChannel, remainingTime * 1000);
  }

  muteToggle.addEventListener("click", () => {
    video.muted = !video.muted;
    muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
  });

  document.addEventListener("DOMContentLoaded", async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const channelNumber = parseInt(urlParams.get('ch'));
    
    let channelIndex = 0;
    if (!isNaN(channelNumber) && channelNumber > 0) {
      channelIndex = channelNumber - 1;
    }
    
    const allChannels = await fetchChannelData();
    if (allChannels.length > 0) {
      if (channelIndex >= 0 && channelIndex < allChannels.length) {
        playlist = allChannels[channelIndex].playlist;
        playChannel();
      } else {
        showOffAir();
      }
    }
  });
</script>
</body>
</html>
