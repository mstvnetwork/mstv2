<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Broadcast Channel</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 960px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }
        .video-js {
            width: 100%;
            height: auto; /* Adjust height automatically */
        }
        .program-info {
            margin-top: 20px;
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 5px;
        }
        .program-info h2 {
            margin-top: 0;
            color: #00bcd4; /* A light blue for emphasis */
        }
        .program-info p {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        .program-info span {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>24/7 Channel - Live (Simulated)</h1>

        <video
            id="my-video"
            class="video-js vjs-big-play-button vjs-default-skin"
            controls
            preload="auto"
            autoplay
            data-setup="{}"
        >
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank"
                    >supports HTML5 video</a
                >
            </p>
        </video>

        <div class="program-info">
            <h2>Now Playing: <span id="current-program-title">Loading...</span></h2>
            <p>Description: <span id="current-program-description"></span></p>
            <p>Scheduled Start: <span id="current-program-start"></span></p>
            <p>Scheduled End: <span id="current-program-end"></span></p>
            <p>Time in Program: <span id="time-in-program"></span></p>
            <p>Next Program: <span id="next-program-title"></span> at <span id="next-program-start"></span></p>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
  const player = videojs('my-video');

  // Your playlist of 3 videos (same as your JSON entries)
  const schedule = [
    {
      title: "Midnight Movie",
      type: "hls",
      url: "https://cdn3.einthusan.io/etv/content/D3Q2q.mp4.m3u8?e=1752709160&md5=fPeED5bQyyjiFwEg9NvQPQ"
    },
    {
      title: "Late Night Talk",
      type: "youtube",
      url: "https://vod3.cf.dmcdn.net/sec2(yTnqs352vwKKmlZTZhsRQZqM0eN3vwN-dWkiR35i9lDiz25KwbH6UdnTjVPJc4Gs6WSiwKPh8Dlm5O5stdVlEHu0dKe8RN9EWNJKE1dMlxySQ52Z0ez06U5eEQLoBY8fNdQ50pRgCJxxU6SoCcALwxGlcc2Fo2OrAg4_3mlNYSY)/video/064/723/582327460_mp4_h264_aac_2.m3u8#cell=cf3"
    },
    {
      title: "Early Morning Music",
      type: "hls",
      url: "https://cdn3.einthusan.io/etv/content/D5QWu.mp4.m3u8?e=1752709261&md5=nsaYHqPOSNnCtfk6B5aDQQ"
    }
  ];

  let currentProgramIndex = -1;

  function playItem(item) {
    const nowPlaying = document.getElementById("now-playing");
    nowPlaying.textContent = item.title || "Untitled";

    if (!item.url || !item.type) {
      console.warn("Invalid item:", item);
      return;
    }

    if (item.type === "hls") {
      player.src({ type: 'application/x-mpegURL', src: item.url });
    } else if (item.type === "youtube" || item.url.includes("youtube")) {
      player.src({ type: 'video/youtube', src: item.url }); // YouTube plugin required
    } else {
      player.src({ type: 'video/mp4', src: item.url });
    }

    player.play().catch(err => {
      console.warn("Playback error:", err);
    });
  }

  function cycleSchedule() {
    const now = new Date();
    const totalMinutes = now.getHours() * 60 + now.getMinutes();
    const index = totalMinutes % schedule.length;

    if (currentProgramIndex !== index) {
      currentProgramIndex = index;
      playItem(schedule[index]);
    }
  }

  // Check every 30 seconds to see if we need to switch program
  setInterval(cycleSchedule, 30 * 1000);
  cycleSchedule(); // Run immediately on load

</script>
</body>
</html>
