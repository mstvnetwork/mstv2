<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DM Loop Player</title>
  <style>
    body { text-align: center; background: #000; color: #fff; font-family: sans-serif; }
    video { width: 90%; max-width: 720px; background: #000; margin-top: 20px; }
    #muteBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>

<h1>DM Loop Player</h1>
<h2 id="videoTitle"></h2>
<div class="video-container">
  <video id="player" autoplay></video>
  <div id="muteBtn">ðŸ”‡</div>
</div>

<script>
const video = document.getElementById('player');
const muteBtn = document.getElementById('muteBtn');
const videoTitle = document.getElementById('videoTitle');
video.controls = false;

// Unmute/mute icon logic with localStorage
function updateMuteIcon() {
  muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
}

muteBtn.addEventListener('click', () => {
  video.muted = !video.muted;
  localStorage.setItem('videoMuted', video.muted);
  updateMuteIcon();
});

function initMuteState() {
  const saved = localStorage.getItem('videoMuted');
  if (saved !== null) video.muted = saved === 'true';
  updateMuteIcon();
}

// Decode base64 URLs
function decodeUrl(encoded) {
  try {
    return atob(encoded);
  } catch (e) {
    console.warn('Failed to decode URL:', e);
    return encoded;
  }
}

// Calculate current item and time from schedule
function getCurrentLoopItemAndTime(playlist) {
  const now = new Date();
  const secondsNow = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

  const totalLoopDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
  const timeInLoop = secondsNow % totalLoopDuration;

  let current = null;
  let cumulative = 0;

  for (const item of playlist) {
    cumulative += item.duration;
    if (timeInLoop < cumulative) {
      current = item;
      break;
    }
  }

  const currentTime = timeInLoop - (cumulative - current.duration);
  return { currentItem: current, currentTime };
}

// Load schedule.json and update player
async function loadAndPlay() {
  try {
    const res = await fetch('schedule.json');
    const playlist = await res.json();

    const { currentItem, currentTime } = getCurrentLoopItemAndTime(playlist);

    if (!currentItem) {
      console.warn('No current item found.');
      video.pause();
      video.removeAttribute('src');
      video.load();
      return;
    }

    const decodedUrl = decodeUrl(currentItem.url);

    if (video.src !== decodedUrl) {
      video.src = decodedUrl;
      video.load(); 
      video.addEventListener('canplay', () => {
        video.currentTime = currentTime;
        video.play().catch(() => {});
      }, { once: true });
    } else {
      video.currentTime = currentTime;
      video.play().catch(() => {});
    }

    videoTitle.textContent = currentItem.title;
  } catch (err) {
    console.error('Error loading playlist:', err);
  }
}

initMuteState();
loadAndPlay();
setInterval(loadAndPlay, 10000); // update every 10s

</script>
</body>
</html>
