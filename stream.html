<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Stream</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            text-align: center;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        window.onload = function () {
            let iframe = document.getElementById("streamFrame");

            setInterval(() => {
                try {
                    if (iframe.contentWindow.location.hostname !== window.location.hostname) {
                        window.location.href = "index.html";
                    }
                } catch (e) {
                    window.location.href = "index.html";
                }
            }, 1000);
        };
    </script>
</head>
<body>
    <iframe id="streamFrame" src="http://170.254.18.107/ZEE/index.m3u8"></iframe>
</body>
</html>
