<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android Channels</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .category {
      margin: 20px 0;
    }
    .category h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .channel-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .channel-logos img {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .channel-logos img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Android Channels</h1>

  <div class="category">
    <h2>WWE</h2>
    <div class="channel-logos">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/images/images.png?token=GHSAT0AAAAAADD74CTJBPC7ECKBQN3ZZOJO2BIF6OA" alt="WWE Channel" onclick="selectChannel('https://d2p372oxiwmcn1.cloudfront.net/hls/main.m3u8')">
    </div>
  </div>

  <div class="category">
    <h2>B4U MOVIES</h2>
    <div class="channel-logos">
      <img src="https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/images/images.jpeg?token=GHSAT0AAAAAADD74CTJUINFBSOGRM6NTUPQ2BIGA3Q" alt="B4U MOVIES Channel" onclick="selectChannel('https://amg00877-b4unew-amg00877c2-xiaomi-in-5489.playouts.now.amagi.tv/playlist.m3u8')">
    </div>
  </div>

  <script>
    // Function to set the selected channel URL to the query parameter and go back to the main page
    function selectChannel(channelUrl) {
      window.location.href = `index.html?channelUrl=${encodeURIComponent(channelUrl)}`;
    }
  </script>

</body>
</html>
