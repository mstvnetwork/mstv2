<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dailymotion Player (Scroll Locked)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ðŸ”’ Prevent any scrolling */
      background: #000;
      height: 100%;
      width: 100%;
      touch-action: none; /* Prevent touch-based scroll on mobile */
    }

    .fixed-player-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fixed-player-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="fixed-player-container">
    <iframe 
      src="https://www.dailymotion.com/embed/video/k4nbkZutjQvFlJDsV1k" 
      allowfullscreen 
      allow="autoplay">
    </iframe>
  </div>

</body>
</html>
