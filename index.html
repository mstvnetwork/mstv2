<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clean M3U8 Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    #player-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video id="video" muted playsinline></video>
  <button id="muteToggle">ðŸ”‡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const muteToggle = document.getElementById('muteToggle');
  const m3u8Url = "https://example.com/yourstream.m3u8"; // <-- Replace with your actual .m3u8 URL

  // Disable native controls (no seek bar, no timestamp)
  video.controls = false;
  video.autoplay = true;

  // Load HLS stream
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(m3u8Url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = m3u8Url;
    video.addEventListener('loadedmetadata', () => {
      video.play();
    });
  }

  // Mute toggle
  muteToggle.addEventListener('click', () => {
    video.muted = !video.muted;
    muteToggle.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
  });
</script>

</body>
</html>
