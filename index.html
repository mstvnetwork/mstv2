<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Sync Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #player-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      aspect-ratio: 16 / 9;
      background: black;
    }
    #video, #iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: none;
    }
    #video {
      object-fit: cover;
    }
    #mute-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid gold;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 9;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #0055ff;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      padding: 4px 0;
      font-size: 14px;
    }
    #banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video" playsinline autoplay muted></video>
    <iframe id="iframe" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    <div id="mute-toggle">ðŸ”‡</div>
    <div id="spinner"></div>
    <div id="banner"><span></span></div>
  </div>
  <script>
    const getJsonUrl = () => {
      const ch = new URLSearchParams(location.search).get('ch') || '1';
      return `https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch${ch}.json`;
    };

    const video = document.getElementById("video");
    const iframe = document.getElementById("iframe");
    const spinner = document.getElementById("spinner");
    const banner = document.querySelector("#banner span");
    const muteToggle = document.getElementById("mute-toggle");
    let videoList = [];
    let globalStartTime;
    let currentIndex = -1;
    let userUnmuted = false;

    muteToggle.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        muteToggle.textContent = "ðŸ”Š";
        userUnmuted = true;
      } else {
        video.muted = true;
        muteToggle.textContent = "ðŸ”‡";
        userUnmuted = false;
      }
    });

    async function loadPlaylist() {
      const res = await fetch(getJsonUrl());
      const data = await res.json();
      videoList = data.video_list;
      globalStartTime = new Date(data.start_time_utc).getTime();
      banner.textContent = videoList.map(v => v.title).join("  â€¢  ");
      syncPlayer();
      setInterval(syncPlayer, 10000);
    }

    function syncPlayer() {
      const now = Date.now();
      const elapsed = Math.floor((now - globalStartTime) / 1000);
      let cumulative = 0;

      for (let i = 0; i < videoList.length; i++) {
        const item = videoList[i];
        if (elapsed < cumulative + item.duration_seconds) {
          const offset = elapsed - cumulative;
          if (currentIndex !== i) switchMedia(i, offset);
          return;
        }
        cumulative += item.duration_seconds;
      }
      // Loop if all videos passed
      switchMedia(0, elapsed % cumulative);
    }

    function switchMedia(index, offset) {
      currentIndex = index;
      const item = videoList[index];
      spinner.style.display = "block";
      iframe.style.display = video.style.display = "none";

      if (item.type === "iframe") {
        iframe.src = item.url;
        setTimeout(() => {
          iframe.style.display = "block";
          spinner.style.display = "none";
        }, 1000);
      } else {
        iframe.src = "";
        video.src = item.url;
        video.currentTime = offset;
        video.play().then(() => {
          video.style.display = "block";
          spinner.style.display = "none";
          video.controls = false;
          if (userUnmuted) video.muted = false;
        }).catch(err => console.error("Autoplay error:", err));
      }
    }

    loadPlaylist();
  </script>
</body>
</html>
