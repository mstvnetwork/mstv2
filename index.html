<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding-top: 56.25%;
      background-color: black;
      overflow: hidden;
    }

    .player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    .click-overlay {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 5;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  text-align: center;
}

.overlay-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.play-icon {
  width: 80px;
  height: 80px;
  fill: red;
  transition: transform 0.3s ease;
}

.click-overlay:hover .play-icon {
  transform: scale(1.1);
}

.overlay-text {
  margin-top: 10px;
  font-size: 26px;
  font-weight: bold;
  color: gold;
  text-shadow: 1px 1px 3px black;
}

    
    /* Scrolling ticker styles */
    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 10;
      height: 40px;
      line-height: 40px;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="player-container">

      allowfullscreen
    ></iframe>

    
    <!-- Overlay HTML -->

    </svg>
    <div class="overlay-text"></div>
  </div>
</div>


    <!-- Scrolling ticker overlay -->
