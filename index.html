<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .channel-selection {
            margin-top: 20px;
        }
        #channel-select {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #title-text {
            font-size: 30px;
            color: #ffcc00;
            font-weight: bold;
            margin-top: 20px;
        }
        #live-stamp {
            background-color: red;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        #player-container {
            position: relative;
            margin-top: 20px;
            display: block;
        }
        #video-player {
            width: 100%;
            height: 500px;
            display: none;
        }
        #media-player {
            width: 100%;
            height: 500px;
            display: none;
        }
        #placeholder-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="title-text">MSTV NETWORK</div>
        <div class="channel-selection">
            <select id="channel-select" onchange="changeChannel()">
                <option value="">ðŸ‘‰CLICK HERE SELECT BELOW CHANNELSðŸ“ºðŸ“º</option>
            </select>
        </div>

        <div id="player-container">
            <div id="live-stamp">LIVE</div>
            <img id="placeholder-image" src="Design-Studio-2025-01-22 (1).png" alt="Placeholder Image">
            <video id="video-player" controls></video>
            <iframe id="media-player" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>
        </div>

        <div id="debug-output" style="color: red; margin-top: 20px;"></div>

        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script>
            let hls; // Variable to store the HLS.js instance
            const debugOutput = document.getElementById("debug-output");

            const channelData = [
                {
                    name: "MSTV DESIPLAY",
                    url: "https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8"
                },
                {
                    name: "SONY KAL",
                    url: "https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8"
                },
                {
                    name: "DANGAL TV",
                    url: "https://live-dangal.akamaized.net/liveabr/playlist.m3u8"
                }
            ];

            function populateChannelSelector() {
                const channelSelect = document.getElementById("channel-select");
                channelData.forEach(channel => {
                    const option = document.createElement("option");
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
            }

            function loadPlayer(url) {
                const iframe = document.getElementById('media-player');
                const videoPlayer = document.getElementById('video-player');
                const placeholder = document.getElementById('placeholder-image');
                placeholder.style.display = 'block';
                iframe.style.display = 'none';
                videoPlayer.style.display = 'none';

                stopIframeVideo();

                if (videoPlayer) {
                    videoPlayer.pause();
                    videoPlayer.src = '';
                }

                if (hls) {
                    hls.destroy();
                    hls = null;
                }

                let decryptedUrl = url; // Decrypt URL if needed

                // Check if the URL is a m3u8 stream or iframe
                if (decryptedUrl.includes('.m3u8')) {
                    iframe.style.display = 'none';
                    videoPlayer.style.display = 'block';
                    placeholder.style.display = 'none';

                    if (Hls.isSupported()) {
                        hls = new Hls();

                        hls.on(Hls.Events.MANIFEST_PARSED, function () {
                            videoPlayer.play();
                        });

                        hls.on(Hls.Events.ERROR, function (event, data) {
                            debugOutput.innerHTML = `HLS.js Error: ${data.type} - ${data.details}`;
                        });

                        hls.loadSource(decryptedUrl);
                        hls.attachMedia(videoPlayer);
                    } else {
                        debugOutput.innerHTML = "HLS.js is not supported in this browser.";
                    }
                } else {
                    iframe.style.display = 'block';
                    videoPlayer.style.display = 'none';
                    placeholder.style.display = 'none';
                    iframe.src = ''; // Clear the iframe src
                    setTimeout(function () {
                        iframe.src = decryptedUrl;
                    }, 500);
                }
            }

            function stopIframeVideo() {
                const iframe = document.getElementById('media-player');
                iframe.src = ''; // Stop any embedded iframe content
            }

            function changeChannel() {
                const channelUrl = document.getElementById("channel-select").value;
                if (channelUrl) {
                    loadPlayer(channelUrl);
                } else {
                    debugOutput.innerHTML = "Please select a valid channel!";
                }
            }

            window.onload = function() {
                populateChannelSelector(); // Populate the dropdown on page load
            };
        </script>
    </div>
</body>
</html>
