<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV NETWORK</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .player-container {
      margin-top: 20px;
      width: 100%;
      max-width: 960px;
      margin: 20px auto;
    }

    iframe, video {
      width: 100%;
      height: 500px;
      border: none;
      display: none;
    }

    iframe {
      pointer-events: none; /* disables user interaction including fullscreen */
    }

    video::-webkit-media-controls {
      display: none !important;
    }

    video {
      object-fit: fill;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      max-width: 90%;
      background: #ff4e00;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>MSTV NETWORK</h1>
  
  <select id="channel-select" onchange="changeChannel()">
    <option value="">-- SELECT A CHANNEL --</option>
    <option value="https://player.twitch.tv/?channel=aiodigital&parent=mstvnet.netlify.app">MSTV CH.1 (Twitch)</option>
    <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY</option>
    <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
    <option value="https://feeds.intoday.in/aajtak/api/aajtakhd/master.m3u8">HINDI NEWS</option>
    <option value="stmify">STMIFY MUSIC INDIA</option>
  </select>

  <div class="player-container">
    <img id="placeholder-image" src="Design-Studio-2025-01-22 (1).png" alt="Placeholder Image" style="width: 100%; max-width: 800px; border-radius: 8px;" />

    <iframe id="media-player" sandbox="allow-scripts allow-same-origin" allow="encrypted-media"></iframe>
    <video id="video-player" playsinline muted></video>
    <iframe id="twitch-player" sandbox="allow-scripts allow-same-origin" allow="encrypted-media"></iframe>
    <iframe id="stmify-player" src="//cdn.stmify.com/embed-free.php?id=Music_India" sandbox="allow-scripts allow-same-origin" allow="encrypted-media"></iframe>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  let hls = null;

  function stopAllPlayers() {
    const video = document.getElementById('video-player');
    const media = document.getElementById('media-player');
    const twitch = document.getElementById('twitch-player');
    const stmify = document.getElementById('stmify-player');

    video.pause();
    video.src = '';
    if (hls) {
      hls.destroy();
      hls = null;
    }

    media.src = '';
    twitch.src = '';
    stmify.src = "//cdn.stmify.com/embed-free.php?id=Music_India";

    video.style.display = 'none';
    media.style.display = 'none';
    twitch.style.display = 'none';
    stmify.style.display = 'none';
    document.getElementById('placeholder-image').style.display = 'block';
  }

  function changeChannel() {
    const selected = document.getElementById('channel-select').value;
    stopAllPlayers();

    if (!selected) return;

    document.getElementById('placeholder-image').style.display = 'none';

    if (selected === 'stmify') {
      document.getElementById('stmify-player').style.display = 'block';
    } else if (selected.includes('twitch.tv')) {
      document.getElementById('twitch-player').src = selected;
      document.getElementById('twitch-player').style.display = 'block';
    } else if (selected.includes('.m3u8')) {
      const video = document.getElementById('video-player');
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(selected);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else {
        video.src = selected;
        video.play();
      }
      video.controls = false;
      video.style.display = 'block';
    } else {
      const media = document.getElementById('media-player');
      media.src = selected;
      media.style.display = 'block';
    }
  }

  window.onload = stopAllPlayers;
</script>

</body>
</html>
