<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSTV INDIA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      margin: 20px auto;
      border: 3px solid #ff004f;
      border-radius: 15px;
      overflow: hidden;
      background: #000;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>MSTV INDIA</h1>

  <div class="channel-selector-text">Select Channel</div>
  <div class="channel-selection">
    <button onclick="window.location.href='android.html'">Only Android Channels</button>
    <button onclick="window.location.href='iphone-windows.html'">Only iPhone/Windows Channels</button>
  </div>

  <!-- Player Container -->
  <div class="player-container">
    <iframe id="player" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    // Function to extract URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check if the `channelUrl` parameter exists in the URL
    const channelUrl = getUrlParameter('channelUrl');
    if (channelUrl) {
      // If a URL is found, set the iframe's `src` to the selected channel URL
      document.getElementById('player').src = channelUrl;
    } else {
      // If no channel URL is passed, show a default placeholder or message
      document.getElementById('player').src = '';  // Empty player, or set to a placeholder
    }
  </script>

</body>
</html>
