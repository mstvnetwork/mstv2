<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSTV Network</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MSTV Network (Live Style)</h1>
  <div id="player-container">Loading...</div>

  <script>
    fetch("channels.json")
      .then(res => res.json())
      .then(data => {
        const channel = data[0]; // only one for now
        if (channel.type === "iframe") {
          document.getElementById("player-container").innerHTML =
            `<iframe src="${channel.url}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }
      })
      .catch(err => {
        document.getElementById("player-container").innerText = "Failed to load channel.";
        console.error(err);
      });
  </script>
</body>
</html>
