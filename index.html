<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player Example</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Play M3U8 on the Same Page</h1>

    <label for="streamSelect">Choose a Stream:</label>
    <select id="streamSelect">
        <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY</option>
        <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
        <option value="http://125.209.88.166:45793/BRN/TenSports.stream/playlist.m3u8">ASTRO CRICKET</option>
    </select>

    <video id="video" width="640" height="360" controls>
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById('video');
        var streamSelect = document.getElementById('streamSelect');

        // Function to load and play the selected stream
        function loadStream(url) {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            }
            // For browsers that support HLS natively (like Safari)
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('canplay', function() {
                    video.play();
                });
            }
        }

        // Initially load the default option
        loadStream(streamSelect.value);

        // Change stream when user selects a new option
        streamSelect.addEventListener('change', function() {
            loadStream(this.value);
        });
    </script>
</body>
</html>
