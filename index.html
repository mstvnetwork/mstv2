<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Global Sync HLS Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    #player-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: auto;
      padding-top: 56.25%;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    #mute-toggle {
      font-size: 24px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 6px;
    }
    #scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #007BFF;
      color: white;
      font-size: clamp(14px, 3vw, 20px);
      font-weight: bold;
      font-family: monospace;
      overflow: hidden;
      white-space: nowrap;
      z-index: 5;
      padding: 8px 0;
    }
    #marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 215, 0, 0.2);
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #FFD70088;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      color: #FFD700;
      font-size: 20px;
      font-weight: 600;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 6px #FFD70099;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video" muted autoplay playsinline></video>
    <div id="overlay"><div id="mute-toggle">ðŸ”‡</div></div>
    <div id="scrolling-banner"><div id="marquee-text">Loading...</div></div>
  </div>

  <div id="loading-overlay">
    <div id="loading-spinner"></div>
    <div id="loading-text">Stream Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch1.json'; // Replace with your .m3u8 JSON

    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const muteToggle = document.getElementById('mute-toggle');
    const marquee = document.getElementById('marquee-text');
    const loadingOverlay = document.getElementById('loading-overlay');

    let playlist = [];
    let startTimeUTC = null;
    let currentIndex = 0;
    let hls = null;
    let isMuted = true;

    const muteKey = 'hlsPlayerMuted';
    if (sessionStorage.getItem(muteKey) === 'false') {
      isMuted = false;
      muteToggle.textContent = 'ðŸ”Š';
    }

    overlay.addEventListener('click', () => {
      isMuted = !isMuted;
      video.muted = isMuted;
      muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      sessionStorage.setItem(muteKey, isMuted ? 'true' : 'false');
    });

    function updateBanner(title) {
      marquee.textContent = `Now Playing: ${title}`;
    }

    function loadVideo(videoData, offset = 0) {
      const url = videoData.url;
      const title = videoData.title;

      if (hls) {
        hls.destroy();
        hls = null;
      }

      video.src = '';
      video.load();
      video._offsetSet = false;

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.BUFFER_APPENDED, () => {
          if (offset > 0 && !video._offsetSet) {
            video.currentTime = offset;
            video._offsetSet = true;
          }
        });

        video.oncanplay = () => {
          video.play().catch(() => {});
          overlay.style.display = 'none';
        };
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.onloadedmetadata = () => {
          if (offset > 0) video.currentTime = offset;
          video.play();
          overlay.style.display = 'none';
        };
      }

      updateBanner(title);
    }

    function syncPlayback() {
      if (!startTimeUTC || playlist.length === 0) return;

      const now = Date.now();
      const elapsed = Math.floor((now - startTimeUTC) / 1000);
      const totalDuration = playlist.reduce((sum, vid) => sum + vid.duration_seconds, 0);
      const loopElapsed = elapsed % totalDuration;

      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (loopElapsed < accumulated + playlist[i].duration_seconds) {
          currentIndex = i;
          const offset = loopElapsed - accumulated;
          loadVideo(playlist[i], offset);
          break;
        }
        accumulated += playlist[i].duration_seconds;
      }
    }

    function checkForEndSwitch() {
      if (!playlist[currentIndex]) return;
      const duration = playlist[currentIndex].duration_seconds;
      const currentTime = video.currentTime;

      if (currentTime >= duration - 1) {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadVideo(playlist[currentIndex], 0);
      }
    }

    async function fetchPlaylist() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();
        playlist = data.video_list || [];
        startTimeUTC = new Date(data.start_time_utc).getTime();
        syncPlayback();
        setInterval(syncPlayback, 30000);
        setInterval(checkForEndSwitch, 1000);
        loadingOverlay.style.display = 'none';
      } catch (e) {
        console.error('Playlist fetch error:', e);
      }
    }

    fetchPlaylist();
  </script>
</body>
</html>
