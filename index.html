<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Global Sync M3U8 Player</title>
  <style>
    body { margin: 0; background: black; color: white; }
    #player-container { position: relative; width: 100%; background: black; }
    video { width: 100%; height: auto; background: black; }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="player-container">
  <video id="video" muted autoplay playsinline></video>
  <button id="muteToggle">ðŸ”‡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById('video');
const muteToggle = document.getElementById('muteToggle');

const playlist = {
  start_time_utc: "2025-08-04T12:43:00Z", // your global sync start time
  video_list: [
    {
      title: "Show 1",
      url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
      duration_seconds: 60
    },
    {
      title: "Show 2",
      url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
      duration_seconds: 60
    },
    {
      title: "Show 3",
      url: "https://test-streams.mux.dev/tos_ismc/main.m3u8",
      duration_seconds: 60
    }
  ]
};

let hls;
let currentIndex = -1;

function getCurrentSlot() {
  const startTime = new Date(playlist.start_time_utc).getTime();
  const now = Date.now();
  const elapsed = Math.floor((now - startTime) / 1000);

  const totalDuration = playlist.video_list.reduce((sum, v) => sum + v.duration_seconds, 0);
  const relativeTime = ((elapsed % totalDuration) + totalDuration) % totalDuration; // loop-safe

  let cumulative = 0;
  for (let i = 0; i < playlist.video_list.length; i++) {
    const video = playlist.video_list[i];
    const end = cumulative + video.duration_seconds;
    if (relativeTime < end) {
      return {
        index: i,
        seekTime: relativeTime - cumulative,
        remainingTime: end - relativeTime
      };
    }
    cumulative = end;
  }

  // fallback
  return { index: 0, seekTime: 0, remainingTime: playlist.video_list[0].duration_seconds };
}

function loadVideo(index, seekSeconds) {
  const item = playlist.video_list[index];
  if (!item) return;

  if (hls) hls.destroy();

  hls = new Hls();
  hls.loadSource(item.url);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    video.currentTime = seekSeconds;
    video.play();
  });

  currentIndex = index;
}

function syncLoop() {
  const { index, seekTime } = getCurrentSlot();
  if (index !== currentIndex) {
    loadVideo(index, seekTime);
  } else {
    const diff = Math.abs(video.currentTime - seekTime);
    if (diff > 3) video.currentTime = seekTime; // minor resync
  }

  setTimeout(syncLoop, 1000); // check every second
}

// Initial start
const { index, seekTime } = getCurrentSlot();
loadVideo(index, seekTime);
syncLoop();

// Mute toggle
muteToggle.addEventListener('click', () => {
  video.muted = !video.muted;
  muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});
</script>
</body>
</html>
