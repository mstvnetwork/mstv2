        body {

        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }

        .scrolling-text {
            background-color: #222;
            color: white;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            font-size: 20px;
            margin-top: 20px;
        }

        .scrolling-text p {
            display: inline-block;
            animation: scrollText 15s linear infinite;
            margin: 0;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        select {
            margin-top: 30px;
            padding: 10px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
