<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="MSTV Network offers a variety of live TV channels including music, movies, and more. Watch your favorite channels online for free.">
    <meta name="keywords" content="live TV, MSTV Network, free TV, live channels, streaming, music, bollywood, saga music">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="MSTV Network">
    <meta property="og:description" content="Stream live TV channels including music, movies, and more on MSTV Network.">
    <meta property="og:image" content="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/Design-Studio-2025-01-20%20(2).png">
    <meta property="og:url" content="https://mstvnet.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MSTV Network">
    <meta name="twitter:description" content="Stream live TV channels including music, movies, and more on MSTV Network.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/Design-Studio-2025-01-20%20(2).png">
    <meta name="twitter:url" content="https://mstvnet.netlify.app/">
    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto Slab', serif;
            color: #fff;
            overflow-x: hidden;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6f00, #ff3d00, #00bcd4, #8e44ad); /* Bright vibrant gradient */
            background-size: 400% 400%; /* Larger gradient size */
            animation: gradientAnimation 10s ease infinite; /* Smooth animation for gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top to prevent cut off */
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 10; /* Ensure content is above background */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh; /* Ensure the content takes full height and full width */
        }

        /* Double Color Shadow Text Title */
        .title-text {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 5px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8),  /* Orange Shadow */
                         -2px -2px 4px rgba(0, 188, 212, 0.8); /* Blue Shadow */
            animation: pulsate 2s ease-in-out infinite;
        }

        /* Pulsating Shadow Animation */
        @keyframes pulsate {
            0% {
                text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8), -2px -2px 4px rgba(0, 188, 212, 0.8);
            }
            50% {
                text-shadow: 4px 4px 8px rgba(255, 78, 0, 1), -4px -4px 8px rgba(0, 188, 212, 1);
            }
            100% {
                text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8), -2px -2px 4px rgba(0, 188, 212, 0.8);
            }
        }

        /* Channel Selector Text */
        .channel-selector-text {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #fff;
        }

        /* Channel Selector Dropdown */
        .channel-selection select {
            width: 100%;
            max-width: 400px;
            margin-bottom: 5px;
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #ff4e00;  /* Red background */
            color: white;  /* White text */
            opacity: 0;  /* Start with hidden state */
            transform: translateY(-20px);  /* Start slightly above */
            transition: opacity 0.5s ease, transform 0.5s ease;  /* Animation transition */
        }

        /* When the dropdown is visible */
        .channel-selection.show select {
            opacity: 1;
            transform: translateY(0);  /* Move to normal position */
        }

        /* Player */
        .player-container {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            position: relative;
            margin: 20px 0;
            max-width: 100%;
            display: block;
        }

        #media-player, #video-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: black;
            margin: 0 auto;
            border-radius: 8px;
            display: none;
        }

        /* Placeholder Image for Media Player */
        #placeholder-image {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .url-buttons button {
                width: 100%;
                padding: 15px;
            }

            .footer-section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .url-buttons button {
                font-size: 0.9em;
            }

            .footer-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container" id="main-container">
    <div class="scrolling-text">
        <span>Auto-tune channels refresh the webpage 2-3 times...</span>
    </div>

    <!-- Animated 3D Text Title -->
    <div class="title-text" id="title-text">MSTV NETWORK</div>
    
    <!-- Channel Selector -->
    <div class="channel-selector-text"></div>
    <div class="channel-selection">
        <select id="channel-select" onchange="changeChannel()">
            <option value="">ðŸ‘‰CLICK HERE SELECT BELOW CHANNELSðŸ“ºðŸ“º</option>
            <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY</option>
            <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
            <option value="https://rozo.loginto.me/cricket.html">ASTRO CRICKET</option>
        </select>
    </div>

    <!-- Media Player Container -->
    <div class="player-container" id="player-container">
        <div class="live-stamp" id="live-stamp">LIVE</div>

        <!-- Placeholder Image -->
        <img id="placeholder-image" src="Design-Studio-2025-01-22 (1).png" alt="Placeholder Image">

        <!-- Video and Iframe Player -->
        <video id="video-player"></video>
        <iframe id="media-player" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>
    </div>

    <!-- Facebook Follow Button -->
    <a href="https://www.facebook.com/share/15BgRDcSsH/" target="_blank" class="facebook-btn">
        <i class="fab fa-facebook-f"></i> Click Here to Follow Us
    </a>

    <div class="copyright">&copy; 2025 MSTV Network. All rights reserved.</div>
    <div class="footer-section">
        <div>
            <h3>About Us</h3>
            <p>MS-TV Network is a free-to-air network offering a wide selection of live TV channels, from music to sports.</p>
        </div>
    </div>
</div>

<script>
    const channelSelect = document.getElementById('channel-select');
    const mediaPlayer = document.getElementById('media-player');
    const videoPlayer = document.getElementById('video-player');
    const placeholderImage = document.getElementById('placeholder-image');
    const playerContainer = document.getElementById('player-container');
    const liveStamp = document.getElementById('live-stamp');

    function changeChannel() {
        const selectedChannel = channelSelect.value;

        // Hide the media player initially
        mediaPlayer.style.display = 'none';
        videoPlayer.style.display = 'none';

        // Show the placeholder image when changing channel
        placeholderImage.style.display = 'block';
        liveStamp.style.display = 'none';

        if (selectedChannel === 'https://rozo.loginto.me/cricket.html') {
            mediaPlayer.src = selectedChannel;  // Setting Astro Cricket stream URL
            mediaPlayer.style.display = 'block'; // Show iframe for Astro Cricket
        } else if (selectedChannel) {
            videoPlayer.src = selectedChannel; // Handle other streams
            videoPlayer.style.display = 'block'; // Show video player
        }
    }

    channelSelect.addEventListener('change', () => {
        if (channelSelect.value === '') {
            placeholderImage.style.display = 'block';
        }
    });
</script>
</body>
</html>
