<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSTV Pseudo-Live Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    video {
      object-fit: cover;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay playsinline></video>
    <iframe id="htmlEmbed" style="display: none; border: none;"></iframe>
    <span id="muteButton">ðŸ”‡</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const iframe = document.getElementById('htmlEmbed');
    const muteButton = document.getElementById('muteButton');
    let hls = null;

    // âœ… Persistent mute state
    let isMuted = localStorage.getItem('mstvMuted') === 'false' ? false : true;

    // âœ… Channel config
    const channel = {
      type: "auto", // use "m3u8", "mp4", "html", or "auto"
      durations: [10000],
      urls: [
        "https://pkembed.online/embed-3zb0sij9kgr8.html"
        // Examples:
        // "https://example.com/video.mp4"
        // "https://example.com/embedded-page.html"
      ]
    };

    let currentVideoIndex = -1;

    function getPlaybackPosition(channel) {
      const total = channel.durations.reduce((a, b) => a + b, 0);
      const now = Math.floor(Date.now() / 1000) % total;
      let offset = 0;
      for (let i = 0; i < channel.durations.length; i++) {
        if (now < offset + channel.durations[i]) {
          return { index: i, time: now - offset };
        }
        offset += channel.durations[i];
      }
      return { index: 0, time: 0 };
    }

    function detectType(url) {
      if (channel.type !== "auto") return channel.type;
      if (url.endsWith(".m3u8")) return "m3u8";
      if (url.endsWith(".mp4") || url.endsWith(".webm") || url.endsWith(".ogg")) return "mp4";
      if (url.endsWith(".html")) return "html";
      return "unknown";
    }

    function loadStream(index, time) {
      const url = channel.urls[index];
      const type = detectType(url);

      // Reset UI
      if (hls) {
        hls.destroy();
        hls = null;
      }
      video.pause();
      video.src = '';
      video.style.display = 'none';
      iframe.style.display = 'none';

      if (type === 'html') {
        iframe.src = url;
        iframe.style.display = 'block';
        muteButton.style.display = 'none'; // No mute for iframe
        return;
      }

      // Show video for m3u8 or mp4
      video.style.display = 'block';
      muteButton.style.display = 'block';

      if (type === 'm3u8' && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = time;
          video.play().catch(() => {});
        });
      } else {
        video.src = url;
        video.addEventListener('loadeddata', function handler() {
          video.removeEventListener('loadeddata', handler);
          video.currentTime = time;
          video.play().catch(() => {});
        });
      }
    }

    function syncPlayback() {
      const { index, time } = getPlaybackPosition(channel);
      if (index !== currentVideoIndex) {
        currentVideoIndex = index;
        loadStream(index, time);
      } else if (video.style.display !== 'none' && Math.abs(video.currentTime - time) > 2) {
        video.currentTime = time;
      }
    }

    // âœ… Mute/unmute toggle
    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      localStorage.setItem('mstvMuted', isMuted);
      video.muted = isMuted;
      muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

      if (!video.paused) {
        video.play().catch(() => {});
      }
    });

    // âœ… Apply mute state on load
    video.muted = isMuted;
    muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

    syncPlayback();
    setInterval(syncPlayback, 1000);
  </script>
</body>
</html>
