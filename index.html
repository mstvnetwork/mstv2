<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Sync .m3u8 Player</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid gold;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 5;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: blue;
      color: white;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }
    #scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    #mute-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" muted autoplay playsinline></video>
    <div id="spinner"></div>
    <div id="mute-toggle">ðŸ”‡</div>
    <div id="banner"><div id="scrolling-text"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const getChannel = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get('ch') || '1';
    };

    const ch = getChannel();
    const jsonUrl = `https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch${ch}.json`;

    let playlist = [], startTimeUtc, currentIndex = 0;
    const video = document.getElementById("video");
    const spinner = document.getElementById("spinner");
    const muteToggle = document.getElementById("mute-toggle");
    const bannerText = document.getElementById("scrolling-text");
    let hls;

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        startTimeUtc = new Date(data.start_time_utc).getTime();
        playlist = data.video_list;
        playSyncedVideo();
      });

    function getSyncedIndexAndOffset() {
      const now = Date.now();
      let elapsed = Math.floor((now - startTimeUtc) / 1000);
      let i = 0;

      while (i < playlist.length && elapsed >= playlist[i].duration_seconds) {
        elapsed -= playlist[i].duration_seconds;
        i++;
      }

      if (i >= playlist.length) {
        i = 0;
        elapsed = 0;
        startTimeUtc = Date.now();
      }

      return { index: i, offset: elapsed };
    }

    function playSyncedVideo() {
      const { index, offset } = getSyncedIndexAndOffset();
      currentIndex = index;
      loadVideo(playlist[index], offset);
    }

    function loadVideo(item, offset) {
      spinner.style.display = "block";
      const source = item.url;

      if (hls) {
        hls.destroy();
      }

      hls = new Hls();
      hls.attachMedia(video);
      hls.loadSource(source);

      let loadTimeout = setTimeout(() => {
        console.warn("Video failed to load in time. Skipping...");
        skipToNextVideo();
      }, 10000);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        clearTimeout(loadTimeout);
        video.currentTime = offset;
        video.play().catch(console.warn);
        spinner.style.display = "none";
        updateBanner();
      });

      video.onended = () => {
        skipToNextVideo();
      };
    }

    function skipToNextVideo() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadVideo(playlist[currentIndex], 0);
    }

    function updateBanner() {
      const now = playlist[currentIndex].title;
      const next = playlist[(currentIndex + 1) % playlist.length].title;
      bannerText.innerText = `Now Playing: ${now} â†’ Next: ${next}`;
    }

    muteToggle.addEventListener("click", () => {
      video.muted = !video.muted;
      muteToggle.innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    });
  </script>
</body>
</html>
