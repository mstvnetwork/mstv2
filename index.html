<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .dropdown-container {
            margin-bottom: 20px;
        }

        .dropdown {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            max-width: 100%;
            margin-bottom: 30px;
        }

        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .about {
            margin-top: 20px;
            font-size: 18px;
        }

        .about p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MSTV NETWORK</h1>
        <p>Your No.1 Streaming Platform covering viewers from the Indian Subcontinent</p>
    </div>

    <div class="content">
        <div class="about">
            <h2>About Us</h2>
            <p>Welcome to MSTV NETWORK! We are the No.1 streaming platform dedicated to bringing the best content to viewers across the Indian Subcontinent.</p>
        </div>

        <!-- Channel Selector Dropdown -->
        <div class="dropdown-container">
            <select id="channel-selector" class="dropdown">
                <option value="">Select a Channel</option>
                <option value="http://170.254.18.107/SONY/index.m3u8">Sony</option>
                <option value="http://103.99.249.139/sonysab/index.m3u8">Sony SAB</option>
            </select>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 MSTV NETWORK. All rights reserved.</p>
    </div>

    <script>
        const channelSelector = document.getElementById('channel-selector');

        channelSelector.addEventListener('change', function() {
            const selectedChannel = channelSelector.value;

            if (selectedChannel) {
                // Open the video in a new window
                window.open(selectedChannel, '_blank');
            }
        });
    </script>
</body>
</html>
