<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Player Test</title>
    <!-- Video.js CDN -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <!-- HLS.js CDN for cross-browser HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>Video.js Player Embed Test</h1>

    <!-- Video.js player setup -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
        <source src="https://dreyfus.securitytactics.com/zeecinema.html" type="application/x-mpegURL">
    </video>

    <!-- Include Video.js library -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>

    <script>
        var video = document.getElementById('my-video');
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://cdn.stmify.com/embed-free.php?id=Music_India'); // Replace with your M3U8 URL
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                console.log("HLS Manifest parsed, total streams: " + data.levels.length);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native support for HLS in Safari (iOS & macOS)
            video.src = 'https://cdn.stmify.com/embed-free.php?id=Music_India'; // Replace with your M3U8 URL
        } else {
            console.error('HLS not supported in this browser');
        }
    </script>

</body>
</html>
