<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>MSTV NETWORK</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/logo.png?token=GHSAT0AAAAAADFQ6DX2DUQIKZIMBOXYHPJK2CROZ4Q">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for a dark, popping aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Deep black background */
            display: flex;
            flex-direction: column; /* Allow header, content, footer stacking */
            justify-content: flex-start; /* Aligns items to the start vertically */
            align-items: center; /* **Horizontally centers** flex items (the columns) */
            min-height: 100vh; /* Takes full viewport height */
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: #e0e0e0; /* Light text for contrast */
            /* Ensure no unwanted scrollbars */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            width: 100vw; /* Ensure body takes full viewport width */
        }

        /* Your existing CSS for header, viewer count, scrolling text, etc. */
        /* ... (all your existing CSS code here) ... */

        /* Main Content Area (wrapper for dropdown and media player) */
        .main-content-area {
            width: 100%; /* Take full available width */
            max-width: 950px; /* **Limits content width on large screens and helps centering** */
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 0 20px; /* Add some horizontal padding */
            /* Ensure the content itself is centered within its `width: 100%;` parent */
            margin-left: auto;
            margin-right: auto;
        }

        /* Additional logos container - ensuring it's well-behaved */
        .additional-logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: transparent;
            border-radius: 12px;
            box-shadow: none;
            width: 100%; /* Take full available width */
            max-width: 950px; /* Match max-width of main content for consistent centering */
            /* Ensure it also centers itself within the body's flex context */
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            background-color: #0d0d0d;
            color: #888;
            padding: 30px 20px;
            text-align: center;
            border-top: 2px solid #00ffff;
            box-shadow: 0 -5px 20px rgba(0, 255, 255, 0.3);
            font-size: 0.9rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            /* No max-width here, as it spans full width of body */
        }
        /* ... (rest of your existing CSS, including media queries) ... */
    </style>
</head>
<body>
    </body>
</html>
