<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSTV Network Player</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 10;
      color: white;
    }
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #444;
      border-top: 6px solid gold;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 9;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      background: rgba(0, 0, 50, 0.8);
      color: white;
      font-size: 16px;
      z-index: 5;
    }
    #scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div id="player-container">
  <div id="spinner"></div>
  <div id="muteToggle">ðŸ”‡</div>
  <video id="video" autoplay muted playsinline></video>
  <div id="banner"><div id="scroll-text">Loading...</div></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const ch = urlParams.get("ch") || "1";
const JSON_URL = `sync-ch${ch}.json`;

const videoEl = document.getElementById("video");
const muteToggle = document.getElementById("muteToggle");
const spinner = document.getElementById("spinner");
const scrollText = document.getElementById("scroll-text");

let playlist = [];
let globalStartTime;
let currentIndex = -1;
let currentTimeout;

fetch(JSON_URL)
  .then(res => res.json())
  .then(data => {
    globalStartTime = new Date(data.start_time_utc).getTime();
    playlist = data.video_list;
    syncAndPlay();
  })
  .catch(err => {
    scrollText.textContent = "Failed to load playlist.";
    spinner.style.display = "none";
    console.error("Playlist load error:", err);
  });

function syncAndPlay() {
  const now = Date.now();
  const elapsed = Math.floor((now - globalStartTime) / 1000); // seconds
  let accumulated = 0;

  for (let i = 0; i < playlist.length; i++) {
    accumulated += playlist[i].duration_seconds;
    if (elapsed < accumulated) {
      currentIndex = i;
      break;
    }
  }

  const video = playlist[currentIndex];
  if (!video) {
    scrollText.textContent = "No video is scheduled.";
    spinner.style.display = "none";
    return;
  }

  const startOffset = elapsed - (accumulated - video.duration_seconds);
  const remaining = video.duration_seconds - startOffset;

  scrollText.textContent = `Now Playing: ${video.title}`;
  playVideo(video.url, startOffset);

  // Set timeout to auto-switch after current video ends
  if (currentTimeout) clearTimeout(currentTimeout);
  currentTimeout = setTimeout(() => location.reload(), remaining * 1000);
}

function playVideo(src, startOffset) {
  videoEl.src = src;
  spinner.style.display = "block";

  // Wait until the video is ready
  videoEl.addEventListener("loadedmetadata", function onMeta() {
    videoEl.removeEventListener("loadedmetadata", onMeta);
    videoEl.currentTime = Math.max(0, startOffset);
    videoEl.play().catch(() => {});
    spinner.style.display = "none";
  });

  // Safety: also try to force start time on 'canplay'
  videoEl.addEventListener("canplay", function onceCanPlay() {
    videoEl.removeEventListener("canplay", onceCanPlay);
    if (Math.abs(videoEl.currentTime - startOffset) > 1) {
      videoEl.currentTime = Math.max(0, startOffset);
    }
  });
}

// Persistent mute toggle
const isMuted = localStorage.getItem("muted") !== "false";
videoEl.muted = isMuted;
muteToggle.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";

muteToggle.addEventListener("click", () => {
  videoEl.muted = !videoEl.muted;
  localStorage.setItem("muted", videoEl.muted);
  muteToggle.textContent = videoEl.muted ? "ðŸ”‡" : "ðŸ”Š";
});
</script>

</body>
</html>
