<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV NETWORK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }
        #scrolling-text {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        #scrolling-text p {
            display: inline-block;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        #channel-selector {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .media-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #333;
            margin-top: 20px;
            max-width: 100%; /* Ensure the iframe never exceeds screen width */
        }
        .media-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MSTV NETWORK</h1>

        <!-- Scrolling Text -->
        <div id="scrolling-text">
            <p>Welcome to MSTV NETWORK - The Best Streaming Experience!</p>
        </div>

        <!-- Channel Selector -->
        <div>
            <select id="channel-selector">
                <option value="https://gdplayer.to/embed/?OTJGVnQ1ZlUrUG1nRlJuQUM4ZU5YZHRNSFQySVJGMTd0d3NjMEJ1Y3JQTmhoWlhoNHM5elNQQkFpNjk0aHoyb2VWb1ZhcEIzSXVaMGFIVXJoUkZpazY0Nmx0TlF0MUZwam1mdWZXSmp5VzdHQlArVmtvWXJaNHdnN2xKNzFPVkN2cUgzb2xaTHRBR3p6SmMxalVXM2dnNXZLU1MyY1pSYzl4QmZBbHNoMnA5WVJhaVhBRStXY0cvNUxKWjJTTFhjR0U3U1FmSC9UQ2pEUkJPQzg2UjliQT09">Channel 1</option>
                <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">YouTube Video</option>
                <option value="https://player.twitch.tv/?channel=your_channel">Twitch Stream</option>
                <option value="https://example.com/path/to/m3u8.m3u8">M3U8 Stream</option>
                <option value="https://www.example.com/someotherchannel">HTML5 Channel</option>
                <!-- Add more options for other channels here -->
            </select>
        </div>

        <!-- Media Container -->
        <div class="media-container" id="media-container">
            <iframe id="channel-iframe" src="https://gdplayer.to/embed/?OTJGVnQ1ZlUrUG1nRlJuQUM4ZU5YZHRNSFQySVJGMTd0d3NjMEJ1Y3JQTmhoWlhoNHM5elNQQkFpNjk0aHoyb2VWb1ZhcEIzSXVaMGFIVXJoUkZpazY0Nmx0TlF0MUZwam1mdWZXSmp5VzdHQlArVmtvWXJaNHdnN2xKNzFPVkN2cUgzb2xaTHRBR3p6SmMxalVXM2dnNXZLU1MyY1pSYzl4QmZBbHNoMnA5WVJhaVhBRStXY0cvNUxKWjJTTFhjR0U3U1FmSC9UQ2pEUkJPQzg2UjliQT09" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Function to update the iframe based on selected channel
        function updateChannel() {
            var selectedUrl = document.getElementById('channel-selector').value;
            var iframe = document.getElementById('channel-iframe');
            iframe.src = selectedUrl; // Change the iframe src to the selected channel's URL
        }

        // Trigger the updateChannel function when the dropdown selection changes
        document.getElementById('channel-selector').addEventListener('change', updateChannel);

        // Prevent redirection when clicking on the iframe or media container
        document.getElementById('media-container').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action (redirection)
        });

        // Prevent any redirection inside the iframe (for all URLs)
        document.getElementById('channel-iframe').addEventListener('load', function() {
            var iframeDocument = document.getElementById('channel-iframe').contentDocument;
            if (iframeDocument) {
                // Add an event listener for any link clicks inside the iframe
                var links = iframeDocument.querySelectorAll('a');
                links.forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); // Prevent the default link redirection behavior
                    });
                });
            }
        });

        // Automatically load the first channel on page load
        window.onload = function() {
            updateChannel();
        };
    </script>

</body>
</html>
