<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSTV NETWORK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #101010;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    #videoPlayer {
      width: 80%;
      max-width: 400px;
      height: 400px;
      background-color: #000;
    }
    .playerControls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    select, button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    select {
      width: 200px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>MSTV NETWORK</h1>

  <!-- Channel Selector Dropdown -->
  <select id="channelSelector">
    <option value="https://gdplayer.to/embed2/?host=direct&id=http%3A%2F%2F170.254.18.107%2FSONY%2Findex.m3u8&uid=2">SONY Channel</option>
    <!-- Add more options as URLs here -->
  </select>

  <!-- Video Player -->
  <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>

  <div class="playerControls">
    <!-- Quality Button -->
    <button id="qualityButton">Quality</button>

    <!-- Volume Button -->
    <button id="volumeButton">Mute</button>

    <!-- Fullscreen Button -->
    <button id="fullscreenButton">Fullscreen</button>
  </div>

  <script>
    // Function to change the video URL based on the selected channel
    document.getElementById('channelSelector').addEventListener('change', function() {
      const videoPlayer = document.getElementById('videoPlayer');
      const selectedUrl = this.value;
      videoPlayer.src = selectedUrl;
    });

    // Initially load the first channel
    document.getElementById('videoPlayer').src = document.getElementById('channelSelector').value;

    // Quality button (example placeholder)
    document.getElementById('qualityButton').addEventListener('click', function() {
      alert('Quality options coming soon!');
    });

    // Volume button (mute/unmute functionality)
    let isMuted = false;
    document.getElementById('volumeButton').addEventListener('click', function() {
      isMuted = !isMuted;
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.muted = isMuted;
      this.innerText = isMuted ? 'Unmute' : 'Mute';
    });

    // Fullscreen button functionality
    document.getElementById('fullscreenButton').addEventListener('click', function() {
      const videoPlayer = document.getElementById('videoPlayer');
      if (videoPlayer.requestFullscreen) {
        videoPlayer.requestFullscreen();
      } else if (videoPlayer.mozRequestFullScreen) {
        videoPlayer.mozRequestFullScreen();
      } else if (videoPlayer.webkitRequestFullscreen) {
        videoPlayer.webkitRequestFullscreen();
      } else if (videoPlayer.msRequestFullscreen) {
        videoPlayer.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
