<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV NETWORK</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      aspect-ratio: 16 / 9;
      border: 4px solid red;
      box-shadow: 0 0 15px gold;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .click-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 5;
    }

    .scrolling-ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: red;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      font-size: 16px;
      height: 30px;
      display: flex;
      align-items: center;
      z-index: 6;
    }

    .scrolling-ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="click-overlay" onclick="startPlayback()">▶ Click to Play MSTV</div>
    <iframe id="streamPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="scrolling-ticker"><span>🎉 Welcome to MSTV Network! Streaming Live — Enjoy uninterrupted entertainment 24/7 🎉</span></div>
  </div>

  <!-- Luxon CDN -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <script>
    const playlistURL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/channels.json';

    async function startPlayback() {
      document.querySelector('.click-overlay').style.display = 'none';
      await loadTimeSyncedStream();
    }

    async function loadTimeSyncedStream() {
      const now = luxon.DateTime.now().setZone('Australia/Melbourne');
      const currentMinutes = now.hour * 60 + now.minute;

      try {
        const res = await fetch(playlistURL);
        const rawData = await res.json();

        const playlist = [];
        let runningTime = 0;

        for (const item of rawData) {
          const startMin = item.start
            ? parseInt(item.start.split(":")[0]) * 60 + parseInt(item.start.split(":")[1])
            : runningTime;
          const endMin = startMin + item.duration;
          playlist.push({ ...item, startMin, endMin });
          runningTime = endMin;
        }

        const currentItem = playlist.find(item =>
          currentMinutes >= item.startMin && currentMinutes < item.endMin
        );

        if (currentItem) {
          const iframe = document.getElementById('streamPlayer');
          iframe.src = currentItem.url + (currentItem.url.includes("youtube.com") ? "&autoplay=1&mute=1" : "");
          iframe.style.display = 'block';
        } else {
          alert("⏰ No stream is scheduled for the current time.");
        }
      } catch (err) {
        console.error("Failed to load playlist:", err);
      }
    }
  </script>
</body>
</html>
