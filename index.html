<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSTV Network Player</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 10;
      color: white;
    }
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #444;
      border-top: 6px solid gold;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 9;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      background: rgba(0, 0, 50, 0.8);
      color: white;
      font-size: 16px;
      z-index: 5;
    }
    #scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div id="player-container">
  <div id="spinner"></div>
  <div id="muteToggle">ðŸ”‡</div>
  <video id="video" autoplay muted playsinline></video>
  <div id="banner"><div id="scroll-text">Loading...</div></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const ch = urlParams.get("ch") || "1";
const JSON_URL = `sync-ch${ch}.json`;

const videoEl = document.getElementById("video");
const muteToggle = document.getElementById("muteToggle");
const spinner = document.getElementById("spinner");
const scrollText = document.getElementById("scroll-text");

let playlist = [];
let globalStartTime = 0;
let currentVideoIndex = -1;
let switchInterval = null;

fetch(JSON_URL)
  .then(res => res.json())
  .then(data => {
    globalStartTime = new Date(data.start_time_utc).getTime();
    playlist = data.video_list;
    syncLoop(); // start sync loop
  })
  .catch(err => {
    scrollText.textContent = "Failed to load playlist.";
    spinner.style.display = "none";
    console.error("Playlist load error:", err);
  });

function syncLoop() {
  // Check every 5s if a new slot is due
  syncAndPlay(); // initial call
  switchInterval = setInterval(syncAndPlay, 5000);
}

function syncAndPlay() {
  const now = Date.now();
  const elapsed = Math.floor((now - globalStartTime) / 1000);
  let accumulated = 0;
  let newIndex = -1;

  for (let i = 0; i < playlist.length; i++) {
    accumulated += playlist[i].duration_seconds;
    if (elapsed < accumulated) {
      newIndex = i;
      break;
    }
  }

  if (newIndex === -1) {
    scrollText.textContent = "No video scheduled.";
    spinner.style.display = "none";
    return;
  }

  if (newIndex !== currentVideoIndex) {
    currentVideoIndex = newIndex;
    const video = playlist[newIndex];
    const startOffset = elapsed - (accumulated - video.duration_seconds);

    scrollText.textContent = `Now Playing: ${video.title}`;
    spinner.style.display = "block";

    // Reload video only if it's not already playing
    if (videoEl.src !== video.url) {
      videoEl.src = video.url;
    }

    videoEl.load();
    videoEl.addEventListener("loadedmetadata", () => {
      if (videoEl.readyState >= 2) {
        videoEl.currentTime = Math.max(0, startOffset);
        videoEl.play().catch(() => {});
        spinner.style.display = "none";
      }
    }, { once: true });
  }
}

// Persistent mute toggle
const isMuted = localStorage.getItem("muted") !== "false";
videoEl.muted = isMuted;
muteToggle.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";

muteToggle.addEventListener("click", () => {
  videoEl.muted = !videoEl.muted;
  localStorage.setItem("muted", videoEl.muted);
  muteToggle.textContent = videoEl.muted ? "ðŸ”‡" : "ðŸ”Š";
});
</script>

</body>
</html>
