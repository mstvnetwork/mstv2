<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV NETWORK</title>
    <!-- Webpage Title Logo (Favicon) -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/logo.png?token=GHSAT0AAAAAADFQ6DX2DUQIKZIMBOXYHPJK2CROZ4Q">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for a dark, popping aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Deep black background */
            display: flex;
            flex-direction: column; /* Allow header, content, footer stacking */
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 0; /* Remove body padding, header/footer will handle it */
            margin: 0;
            box-sizing: border-box;
            color: #e0e0e0; /* Light text for contrast */
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #0d0d0d; /* Slightly lighter black for header */
            padding: 20px 40px; /* Generous padding */
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3); /* Stronger cyan glow shadow */
            border-bottom: 2px solid #00ffff; /* Cyan bottom border */
            position: fixed; /* Make header stick to top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 100; /* Ensure header is on top */
        }
        header h1 {
            color: #00ffff; /* Cyan heading */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8); /* More pronounced glow */
            font-size: 2.8rem; /* Larger title */
            font-weight: 800; /* Extra bold */
            margin: 0;
        }

        /* Global Viewer Count Styling */
        .viewer-count-global {
            width: 100%;
            text-align: center;
            margin-top: 100px; /* Space below fixed header */
            padding-bottom: 20px; /* Space above main container */
            z-index: 90; /* Below header, above container */
        }
        .viewer-count-global .viewer-count-container {
            display: inline-block; /* To make background wrap content */
            background-color: rgba(26, 26, 26, 0.8); /* Dark background */
            color: #00ffff; /* Cyan text */
            padding: 8px 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Cyan glow */
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        .viewer-count-global .viewer-count-container .status-text { /* For "N/A" etc. */
            color: #e0e0e0; /* Default text color */
        }


        /* Main Content Container - BACKGROUND REMOVED */
        .container {
            background-color: transparent; /* Changed to transparent */
            padding: 32px; /* Increased padding */
            border-radius: 16px; /* More rounded corners */
            box-shadow: none; /* Removed shadow */
            width: 100%;
            max-width: 950px; /* Slightly wider container */
            text-align: center;
            margin-top: 20px; /* Adjusted to fit below viewer count */
            margin-bottom: 30px; /* Space before footer */
            border: none; /* Removed border */
        }


        /* Player Container Styling - Common - BACKGROUND REMOVED (mostly) */
        .media-player-box {
            border-radius: 12px;
            overflow: hidden;
            background-color: transparent; /* Changed to transparent */
            aspect-ratio: 16 / 9;
            width: 100%;
            max-width: 850px;
            margin: 25px auto 0 auto;
            position: relative;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            box-shadow: none; /* Removed shadow */
        }
        /* Specific players can retain a slight background if needed,
           but the general .media-player-box is now transparent. */
        #placeholder-player,
        #youtube-playlist-player,
        #twitch-stream-player,
        #m3u8-stream-player,
        #external-html-player {
            background-color: #0d0d0d; /* Retain a subtle background for the actual player areas */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Re-add a subtle shadow for depth */
        }


        /* Zoom effect for YouTube player */
        #youtube-playlist-player.zoom-effect {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4); /* Stronger glow on zoom */
        }

        /* Placeholder Image Specific Styling */
        #placeholder-player {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #0d0d0d; - now covered by .media-player-box */
        }
        #placeholder-player img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        /* Elements inside player container */
        .player-content-no-touch {
            pointer-events: none;
        }
        .player-container iframe,
        .player-container video {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Dropdown Styling */
        .dropdown {
            margin-bottom: 30px;
            width: 100%;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        /* Dropdown Scrolling Text (now removed from HTML, but keeping styles if it were added back) */
        #dropdown-scrolling-text {
            background-color: transparent;
            color: #00ffff;
            padding: 8px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: none;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.4);
            animation: scrollText 15s linear infinite;
        }
        #dropdown-scrolling-text .text-content {
            display: inline-block;
            padding-left: 100%;
        }

        .dropdown select {
            background-color: #333; /* Keep dark background for dropdown itself for readability */
            color: #e0e0e0;
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
        }
        .dropdown select:focus {
            border-color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        .dropdown option {
            background-color: #333;
            color: #e0e0e0;
        }

        /* Unmute Button (emoji icon) */
        .unmute-button {
            position: absolute;
            bottom: 25px;
            left: 25px;
            z-index: 20;
            background-color: rgba(0, 255, 255, 0.9);
            color: #1a1a1a;
            padding: 14px 20px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, transform 0.2s ease, opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: auto;
        }
        .unmute-button:hover {
            background-color: rgba(0, 200, 200, 0.95);
            transform: scale(1.1);
        }
        .unmute-button:active {
            transform: scale(1);
        }
        .unmute-button.visible {
            opacity: 1;
            visibility: visible;
        }
        #speaker-icon {
            font-size: 28px;
            line-height: 1;
        }

        /* Channel Logo Styling */
        .channel-logo-container {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 20;
            display: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            background-color: rgba(26, 26, 26, 0.8);
            padding: 5px;
            border-radius: 8px;
        }
        .channel-logo-container img {
            max-width: 60px;
            max-height: 60px;
            height: auto;
            width: auto;
            display: block;
            border-radius: 4px;
        }
        .channel-logo-container.visible {
            display: block;
        }

        /* Scrolling Text Styling - Media Player */
        .scrolling-text-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 15;
            width: 100%;
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 10px 0;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            display: none;
            box-shadow: 0 -3px 10px rgba(255, 0, 0, 0.4);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }
        .scrolling-text-content {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 20s linear infinite;
        }

        /* Animation for all scrolling text */
        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Animation for button spin (optional) */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .unmute-button.spinning {
            animation: spin 0.6s linear;
        }

        /* New Logos Container Styling */
        .additional-logos-container {
            display: flex;
            justify-content: center; /* Center the logos */
            align-items: center;
            gap: 30px; /* Space between logos */
            margin-top: 40px; /* Space below media player */
            margin-bottom: 40px; /* Space above footer */
            padding: 20px;
            background-color: transparent; /* Changed to transparent */
            border-radius: 12px;
            box-shadow: none; /* Removed shadow */
            width: 100%;
            max-width: 950px;
        }

        .additional-logos-container img {
            max-width: 150px; /* Max width for each logo */
            max-height: 80px; /* Max height for each logo */
            width: auto;
            height: auto;
            object-fit: contain; /* Ensure image fits without cropping */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2); /* Subtle glow for logos */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .additional-logos-container img:hover {
            transform: scale(1.08); /* Slightly enlarge on hover */
        }


        /* Footer Styling */
        footer {
            width: 100%;
            background-color: #0a0a0a;
            color: #888;
            padding: 20px;
            text-align: center;
            border-radius: 0;
            margin-top: auto;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
        }
        footer a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        footer a:hover {
            color: #00ccff;
            text-decoration: underline;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            header h1 {
                font-size: 2rem;
            }
            .viewer-count-global {
                margin-top: 80px; /* Adjust for smaller header */
            }
            .viewer-count-global .viewer-count-container {
                font-size: 0.9rem;
                padding: 6px 10px;
            }
            .container {
                margin-top: 20px; /* Adjust for smaller viewer count area */
                padding: 20px;
            }
            .media-player-box {
                margin-top: 15px;
            }
            .dropdown {
                max-width: 100%;
            }
            .unmute-button {
                padding: 10px 15px;
                font-size: 20px;
                bottom: 15px;
                left: 15px;
            }
            #speaker-icon {
                font-size: 20px;
            }
            .channel-logo-container {
                top: 10px;
                right: 10px;
            }
            .channel-logo-container img {
                max-width: 45px;
                max-height: 45px;
            }
            .scrolling-text-container {
                bottom: 0;
                font-size: 1rem;
                padding: 8px 0;
            }
            .additional-logos-container {
                flex-direction: column; /* Stack logos vertically on small screens */
                gap: 20px; /* Adjust gap */
                margin-top: 30px;
                margin-bottom: 30px;
            }
            .additional-logos-container img {
                max-width: 120px; /* Smaller logos on mobile */
                max-height: 60px;
            }
            footer {
                padding: 15px;
            }
        }
    </style>
</head>

    <!-- YouTube IFrame Player API Script -->
    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var youtubePlayer; // Global variable for YouTube player
        const unmuteButton = document.getElementById('unmute-button');
        const speakerIconSpan = document.getElementById('speaker-icon');
        const youtubePlaylistPlayerDiv = document.getElementById('youtube-playlist-player');
        const channelLogo = document.getElementById('channel-logo');
        const youtubeScrollingTextContainer = document.getElementById('youtube-scrolling-text-container');
        const viewerCountGlobalContainer = document.querySelector('.viewer-count-global .viewer-count-container');
        const currentViewersSpan = document.getElementById('current-viewers');
        const placeholderPlayer = document.getElementById('placeholder-player');


        let viewerCountInterval; // To store the interval for viewer count


        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        function onYouTubeIframeAPIReady() {
            // YouTube player will be initialized when the channel is selected
            // to avoid loading if not needed.
        }

        // Function to update the speaker icon's appearance
        function updateSpeakerIcon(isMuted) {
            if (isMuted) {
                speakerIconSpan.innerHTML = '🔇'; // Muted emoji
                unmuteButton.classList.add('visible'); // Show the button if muted
            } else {
                speakerIconSpan.innerHTML = '🔊'; // Unmuted emoji
                unmuteButton.classList.remove('visible'); // Hide the button if unmuted
            }
        }

        // Function to handle YouTube player readiness
        function onYouTubePlayerReady(event) {
            // Initial state check for the icon
            updateSpeakerIcon(youtubePlayer.isMuted());
            // If it's still muted after ready, show the icon
            if (youtubePlayer.isMuted()) {
                unmuteButton.classList.add('visible');
            } else {
                unmuteButton.classList.remove('visible');
            }
        }

        // Event listener for the custom unmute button
        unmuteButton.addEventListener('click', function() {
            if (youtubePlayer) {
                unmuteButton.classList.add('spinning'); // Add spinning animation
                if (youtubePlayer.isMuted()) {
                    youtubePlayer.unMute();
                    youtubePlayer.setVolume(70); // Set a reasonable default volume
                } else {
                    youtubePlayer.mute();
                }
                // Update icon appearance after a short delay to allow animation
                setTimeout(() => {
                    unmuteButton.classList.remove('spinning');
                    updateSpeakerIcon(youtubePlayer.isMuted());
                }, 600); // Match animation duration
            }
        });

        // Function to generate and update viewer count
        function updateViewerCount() {
            const minViewers = 500;
            const maxViewers = 5000;
            let currentViewers = parseInt(currentViewersSpan.textContent.replace(/,/g, '')) || minViewers;

            let fluctuationAmount;
            if (Math.random() < 0.07) { // ~7% chance for a larger, more noticeable fluctuation
                fluctuationAmount = Math.floor(Math.random() * 300) + 50; // Jump by 50-350 viewers
                fluctuationAmount *= (Math.random() > 0.5 ? 1 : -1); // Randomly add or subtract
            } else {
                fluctuationAmount = (Math.random() > 0.5 ? 1 : -1) * (Math.floor(Math.random() * 20) + 1); // Small fluctuation +/- 1-20
            }

            let newViewers = currentViewers + fluctuationAmount;
            
            // Ensure within bounds and "bounce" off limits
            if (newViewers > maxViewers) {
                newViewers = maxViewers - Math.floor(Math.random() * 100); // Bounce down slightly
            } else if (newViewers < minViewers) {
                newViewers = minViewers + Math.floor(Math.random() * 100); // Bounce up slightly
            }

            // Ensure it's still an integer
            newViewers = Math.round(newViewers);

            currentViewersSpan.textContent = newViewers.toLocaleString(); // Format with commas
        }

        const channelSelect = document.getElementById('channel-select');
        const allPlayerDisplayContainers = document.querySelectorAll('.media-player-box');

        // References to specific player elements
        const twitchIframe = document.getElementById('twitch-iframe');
        const m3u8Video = document.querySelector('#m3u8-stream-player video');
        const m3u8Source = document.getElementById('m3u8-source');
        const externalHtmlIframe = document.getElementById('external-html-iframe');

        // Your YouTube playlist ID
        const MY_YOUTUBE_PLAYLIST_ID = 'PLLQwHVFP77cHMXsTkwOnaamkqPVcFuEat';

        // Base URLs for external players
        const TWITCH_CHANNEL_NAME = 'twitchdev'; // Replace with your Twitch channel name
        // IMPORTANT: Change 'localhost' to your GitHub Pages domain (e.g., 'yourusername.github.io')
        const TWITCH_PARENT_DOMAIN = 'localhost';
        const TWITCH_BASE_URL = `https://player.twitch.tv/?channel=${TWITCH_CHANNEL_NAME}&parent=${TWITCH_PARENT_DOMAIN}&autoplay=true`;

        const M3U8_STREAM_URL = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
        const EXTERNAL_HTML_URL = "https://www.example.com";

        // Your actual channel logo URL (kept for reference, but directly used in HTML)
        const CHANNEL_LOGO_URL = "https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/logo.png?token=GHSAT0AAAAAADFQ6DX2DUQIKZIMBOXYHPJK2CROZ4Q";


        channelSelect.addEventListener('change', function() {
            const selectedChannel = this.value;

            // Clear any existing viewer count interval
            if (viewerCountInterval) {
                clearInterval(viewerCountInterval);
            }
            viewerCountGlobalContainer.classList.remove('visible'); // Hide the viewer count wrapper initially

            // 1. Hide all player containers and reset their states
            allPlayerDisplayContainers.forEach(container => {
                container.style.display = 'none'; // Hide all display boxes
                container.classList.remove('zoom-effect'); // Remove zoom from all containers
            });

            channelLogo.classList.remove('visible'); // Hide logo
            youtubeScrollingTextContainer.style.display = 'none'; // Hide scrolling text
            unmuteButton.classList.remove('visible'); // Hide unmute button

            // Stop YouTube player if it exists
            if (youtubePlayer && typeof youtubePlayer.stopVideo === 'function') {
                youtubePlayer.stopVideo();
                youtubePlayer.setVolume(0);
            }

            // Reset Twitch iframe
            twitchIframe.src = "about:blank";

            // Reset M3u8 video
            if (m3u8Video) {
                m3u8Video.pause();
                m3u8Video.currentTime = 0;
                m3u8Video.muted = true;
                m3u8Source.src = "about:blank";
                m3u8Video.load();
            }

            // Reset External HTML iframe
            externalHtmlIframe.src = "about:blank";


            // 2. Display the selected channel's player or the placeholder
            if (selectedChannel === 'youtube-playlist') {
                youtubePlaylistPlayerDiv.style.display = 'block';
                youtubePlaylistPlayerDiv.classList.add('zoom-effect');
                channelLogo.classList.add('visible');
                youtubeScrollingTextContainer.style.display = 'block';
                
                // Initialize and start viewer count for YouTube
                currentViewersSpan.textContent = (Math.floor(Math.random() * (5000 - 500 + 1)) + 500).toLocaleString();
                viewerCountGlobalContainer.classList.add('visible'); // Show viewer count wrapper
                viewerCountInterval = setInterval(updateViewerCount, 2000);


                if (!youtubePlayer) {
                    youtubePlayer = new YT.Player('youtube-player-iframe', {
                        height: '100%',
                        width: '100%',
                        playerVars: {
                            listType: 'playlist',
                            list: MY_YOUTUBE_PLAYLIST_ID,
                            autoplay: 1,
                            controls: 1,
                            mute: 1,
                            enablejsapi: 1,
                            iv_load_policy: 3,
                            loop: 1
                        },
                        events: {
                            'onReady': onYouTubePlayerReady,
                            'onStateChange': function(event) {
                                updateSpeakerIcon(youtubePlayer.isMuted());
                                if (event.data == YT.PlayerState.PLAYING && youtubePlayer.isMuted()) {
                                    unmuteButton.classList.add('visible');
                                } else if (event.data == YT.PlayerState.PLAYING && !youtubePlayer.isMuted()) {
                                    unmuteButton.classList.remove('visible');
                                }
                                if (event.data == YT.PlayerState.ENDED) {
                                    setTimeout(() => {
                                        if (youtubePlayer && youtubePlayer.isMuted()) {
                                            unmuteButton.classList.add('visible');
                                        }
                                    }, 500);
                                }
                            }
                        }
                    });
                } else {
                    youtubePlayer.loadPlaylist({
                        list: MY_YOUTUBE_PLAYLIST_ID,
                        listType: 'playlist',
                        index: 0,
                        startSeconds: 0
                    });
                    youtubePlayer.mute();
                    youtubePlayer.playVideo();
                    updateSpeakerIcon(true);
                    unmuteButton.classList.add('visible');
                }
            } else if (selectedChannel === 'twitch-stream') {
                document.getElementById('twitch-stream-player').style.display = 'block';
                twitchIframe.src = TWITCH_BASE_URL;
                currentViewersSpan.textContent = 'N/A';
                viewerCountGlobalContainer.classList.add('visible');
            } else if (selectedChannel === 'm3u8-stream') {
                document.getElementById('m3u8-stream-player').style.display = 'block';
                m3u8Source.src = M3U8_STREAM_URL;
                m3u8Video.load();
                m3u8Video.play().catch(error => {
                    console.error("Autoplay was prevented for M3U8 stream:", error);
                });
                m3u8Video.muted = true;
                currentViewersSpan.textContent = 'N/A';
                viewerCountGlobalContainer.classList.add('visible');
            } else if (selectedChannel === 'external-html') {
                document.getElementById('external-html-player').style.display = 'block';
                externalHtmlIframe.src = EXTERNAL_HTML_URL;
                currentViewersSpan.textContent = 'N/A';
                viewerCountGlobalContainer.classList.add('visible');
            } else { // No channel selected or 'Welcome to MSTV Network' is chosen
                placeholderPlayer.style.display = 'flex';
                currentViewersSpan.textContent = 'N/A';
                viewerCountGlobalContainer.classList.add('visible');
            }
        });

        // Initialize with placeholder visible on load
        document.addEventListener('DOMContentLoaded', () => {
            channelSelect.value = "youtube-placeholder"; // Set default dropdown value
            
            allPlayerDisplayContainers.forEach(container => {
                container.style.display = 'none';
                container.classList.remove('zoom-effect');
            });

            // Ensure placeholder is visible and others are hidden
            placeholderPlayer.style.display = 'flex';

            twitchIframe.src = "about:blank";
            if (m3u8Video) {
                m3u8Video.pause();
                m3u8Video.currentTime = 0;
                m3u8Video.muted = true;
                m3u8Source.src = "about:blank";
                m3u8Video.load();
            }
            externalHtmlIframe.src = "about:blank";
            
            unmuteButton.classList.remove('visible');
            channelLogo.classList.remove('visible');
            youtubeScrollingTextContainer.style.display = 'none';
            
            // Initial state for global viewer count
            currentViewersSpan.textContent = 'N/A';
            viewerCountGlobalContainer.classList.add('visible'); // Always visible
        });
    </script>
</body>
</html>
