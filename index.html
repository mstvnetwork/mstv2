<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Media Player</title>
    <!-- Webpage Title Logo (Favicon) -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/logo.png?token=GHSAT0AAAAAADFQ6DX2DUQIKZIMBOXYHPJK2CROZ4Q">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-top: 50px; /* Space from top */
        }
        .player-container {
            display: none; /* Hidden by default */
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners on embeds */
            background-color: #000; /* Background for players */
            aspect-ratio: 16 / 9; /* Common video aspect ratio */
            width: 100%;
            max-width: 800px; /* Max width for players */
            margin: 20px auto 0 auto; /* Center player below dropdown */
            position: relative; /* Needed for absolute positioning of child elements */
            transition: transform 0.3s ease-in-out; /* Smooth transition for zoom */
        }
        /* Zoom effect for YouTube player */
        #youtube-playlist-player.zoom-effect {
            transform: scale(1.05); /* Zoom in by 5% */
        }

        /* Style to make players unresponsive to touch/click */
        .player-content-no-touch {
            pointer-events: none; /* Disables all pointer events on the element */
        }

        .player-container iframe,
        .player-container video {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dropdown {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px; /* Max width for dropdown */
            margin-left: auto;
            margin-right: auto;
        }

        /* Unmute Button (emoji icon) */
        .unmute-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(28, 100, 242, 0.9);
            color: white;
            padding: 12px 18px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, transform 0.2s ease, opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: auto; /* Ensure clickable */
        }
        .unmute-button:hover {
            background-color: rgba(26, 86, 204, 0.95);
            transform: scale(1.05);
        }
        .unmute-button:active {
            transform: scale(1);
        }
        .unmute-button.visible {
            opacity: 1;
            visibility: visible;
        }
        #speaker-icon {
            font-size: 24px;
            line-height: 1;
        }

        /* Channel Logo Styling - UPDATED */
        .channel-logo-container {
            position: absolute;
            top: 15px; /* Slightly adjusted to give some space from the top edge */
            right: 15px; /* Slightly adjusted to give some space from the right edge */
            z-index: 10;
            display: none; /* Hidden by default */
            transition: opacity 0.3s ease;
            /* Removed fixed width, height, border-radius, and overflow for full image */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Still add shadow */
        }
        .channel-logo-container img {
            max-width: 60px; /* Maximum width for the logo */
            max-height: 60px; /* Maximum height for the logo */
            height: auto; /* Maintain aspect ratio */
            width: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
        }
        .channel-logo-container.visible {
            display: block;
        }

        /* Scrolling Text Styling - UPDATED */
        .scrolling-text-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9;
            width: 100%;
            background-color: red; /* Changed to red background */
            color: white; /* Text color is white */
            padding: 8px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            display: none;
            box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.3);
        }

        .scrolling-text-content {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 15s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Animation for button spin (optional) */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .unmute-button.spinning {
            animation: spin 0.6s linear;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                margin-top: 20px;
                padding: 16px;
            }
            .player-container {
                margin-top: 15px;
            }
            .dropdown {
                max-width: 100%;
            }
            .unmute-button {
                padding: 10px 15px;
                font-size: 20px;
                bottom: 10px;
                left: 10px;
            }
            .channel-logo-container {
                top: 10px;
                right: 10px;
            }
            .channel-logo-container img {
                max-width: 40px; /* Smaller logo on mobile */
                max-height: 40px;
            }
            .scrolling-text-container {
                bottom: 0;
                font-size: 0.9rem;
                padding: 6px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Channel Selector</h1>

        <!-- Dropdown for Channels -->
        <div class="dropdown">
            <label for="channel-select" class="block text-gray-700 text-sm font-bold mb-2">Select a Channel:</label>
            <select id="channel-select" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">
                <option value="">-- Please choose a channel --</option>
                <option value="youtube-playlist">My YouTube Playlist (Ch. 2)</option>
                <option value="twitch-stream">Twitch Gaming Stream</option>
                <option value="m3u8-stream">Live M3u8 Stream</option>
                <option value="external-html">External HTML Page</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9z"/></svg>
            </div>
        </div>

        <!-- Player Containers -->

        <!-- YouTube Playlist Player -->
        <div id="youtube-playlist-player" class="player-container">
            <!-- Added class 'player-content-no-touch' to the iframe container -->
            <div id="youtube-player-iframe" class="player-content-no-touch"></div>
            <!-- Unmute Button with Emoji Icon -->
            <div class="unmute-button" id="unmute-button">
                <span id="speaker-icon">ðŸ”‡</span>
            </div>
            <!-- Channel Logo -->
            <div id="channel-logo" class="channel-logo-container">
                <img src="https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/logo.png?token=GHSAT0AAAAAADFQ6DX2DUQIKZIMBOXYHPJK2CROZ4Q" alt="MSTV Logo">
            </div>
            <!-- Scrolling Text -->
            <div id="youtube-scrolling-text-container" class="scrolling-text-container">
                <span class="scrolling-text-content">Now Playing: My YouTube Playlist (Ch. 2) - Enjoy the show! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
        </div>

        <!-- Twitch Stream Player -->
        <div id="twitch-stream-player" class="player-container">
            <!-- Set initial src to about:blank to prevent loading until selected -->
            <iframe
                id="twitch-iframe"
                src="about:blank"
                allowfullscreen
                loading="lazy"
                class="player-content-no-touch"> <!-- Added class 'player-content-no-touch' -->
            </iframe>
        </div>

        <!-- M3U8 Stream Player -->
        <div id="m3u8-stream-player" class="player-container">
            <video controls autoplay muted playsinline class="player-content-no-touch"> <!-- Added class 'player-content-no-touch' -->
                <source id="m3u8-source" src="about:blank" type="application/x-mpegURL">
                Your browser does not support the video tag or HLS streams directly. For broader compatibility,
                a JavaScript library like HLS.js is often used (not included here).
            </video>
        </div>

        <!-- External HTML Page Embed -->
        <div id="external-html-player" class="player-container">
            <!-- Set initial src to about:blank to prevent loading until selected -->
            <iframe id="external-html-iframe" src="about:blank" loading="lazy" class="player-content-no-touch"> <!-- Added class 'player-content-no-touch' -->
            </iframe>
        </div>
    </div>

    <!-- YouTube IFrame Player API Script -->
    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var youtubePlayer; // Global variable for YouTube player
        const unmuteButton = document.getElementById('unmute-button');
        const speakerIconSpan = document.getElementById('speaker-icon');
        const youtubePlaylistPlayerDiv = document.getElementById('youtube-playlist-player');
        const channelLogo = document.getElementById('channel-logo');
        const youtubeScrollingTextContainer = document.getElementById('youtube-scrolling-text-container');


        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        function onYouTubeIframeAPIReady() {
            // YouTube player will be initialized when the channel is selected
            // to avoid loading if not needed.
        }

        // Function to update the speaker icon's appearance
        function updateSpeakerIcon(isMuted) {
            if (isMuted) {
                speakerIconSpan.innerHTML = 'ðŸ”‡'; // Muted emoji
                unmuteButton.classList.add('visible'); // Show the button if muted
            } else {
                speakerIconSpan.innerHTML = 'ðŸ”Š'; // Unmuted emoji
                unmuteButton.classList.remove('visible'); // Hide the button if unmuted
            }
        }

        // Function to handle YouTube player readiness
        function onYouTubePlayerReady(event) {
            // Initial state check for the icon
            updateSpeakerIcon(youtubePlayer.isMuted());
            // If it's still muted after ready, show the icon
            if (youtubePlayer.isMuted()) {
                unmuteButton.classList.add('visible');
            } else {
                unmuteButton.classList.remove('visible');
            }
        }

        // Event listener for the custom unmute button
        unmuteButton.addEventListener('click', function() {
            if (youtubePlayer) {
                unmuteButton.classList.add('spinning'); // Add spinning animation
                if (youtubePlayer.isMuted()) {
                    youtubePlayer.unMute();
                    youtubePlayer.setVolume(70); // Set a reasonable default volume
                } else {
                    youtubePlayer.mute();
                }
                // Update icon appearance after a short delay to allow animation
                setTimeout(() => {
                    unmuteButton.classList.remove('spinning');
                    updateSpeakerIcon(youtubePlayer.isMuted());
                }, 600); // Match animation duration
            }
        });

        const channelSelect = document.getElementById('channel-select');
        const playerContainers = document.querySelectorAll('.player-container');

        // References to specific player elements
        const twitchIframe = document.getElementById('twitch-iframe');
        const m3u8Video = document.querySelector('#m3u8-stream-player video');
        const m3u8Source = document.getElementById('m3u8-source');
        const externalHtmlIframe = document.getElementById('external-html-iframe');

        // Your YouTube playlist ID
        const MY_YOUTUBE_PLAYLIST_ID = 'PLLQwHVFP77cHMXsTkwOnaamkqPVcFuEat';

        // Base URLs for external players
        const TWITCH_CHANNEL_NAME = 'twitchdev'; // Replace with your Twitch channel name
        // IMPORTANT: Change 'localhost' to your GitHub Pages domain (e.g., 'yourusername.github.io')
        const TWITCH_PARENT_DOMAIN = 'localhost';
        const TWITCH_BASE_URL = `https://player.twitch.tv/?channel=${TWITCH_CHANNEL_NAME}&parent=${TWITCH_PARENT_DOMAIN}&autoplay=true`;

        const M3U8_STREAM_URL = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
        const EXTERNAL_HTML_URL = "https://www.example.com";

        // Your actual channel logo URL
        const CHANNEL_LOGO_URL = "https://raw.githubusercontent.com/mstvnetwork/mstv/refs/heads/main/logo.png?token=GHSAT0AAAAAADFQ6DX2DUQIKZIMBOXYHPJK2CROZ4Q";


        channelSelect.addEventListener('change', function() {
            const selectedChannel = this.value;

            // 1. Stop/Reset all players and remove zoom effect and hide logo/scrolling text
            playerContainers.forEach(container => {
                container.style.display = 'none';
                container.classList.remove('zoom-effect'); // Remove zoom from all containers
            });
            channelLogo.classList.remove('visible'); // Hide logo
            youtubeScrollingTextContainer.style.display = 'none'; // Hide scrolling text


            // Stop YouTube player if it exists
            if (youtubePlayer && typeof youtubePlayer.stopVideo === 'function') {
                youtubePlayer.stopVideo(); // Stop the current YouTube video
                youtubePlayer.setVolume(0); // Mute it completely
                unmuteButton.classList.remove('visible'); // Hide the icon
            }

            // Reset Twitch iframe
            twitchIframe.src = "about:blank";

            // Reset M3U8 video
            if (m3u8Video) {
                m3u8Video.pause();
                m3u8Video.currentTime = 0;
                m3u8Video.muted = true; // Ensure it's muted
                m3u8Source.src = "about:blank"; // Clear source
                m3u8Video.load(); // Reload video element to apply source change
            }

            // Reset External HTML iframe
            externalHtmlIframe.src = "about:blank";


            // 2. Specific logic for each channel type
            if (selectedChannel === 'youtube-playlist') {
                youtubePlaylistPlayerDiv.style.display = 'block';
                youtubePlaylistPlayerDiv.classList.add('zoom-effect'); // Add zoom effect
                channelLogo.classList.add('visible'); // Show logo for YouTube channel
                youtubeScrollingTextContainer.style.display = 'block'; // Show scrolling text


                if (!youtubePlayer) {
                    youtubePlayer = new YT.Player('youtube-player-iframe', {
                        height: '100%',
                        width: '100%',
                        playerVars: {
                            listType: 'playlist',
                            list: MY_YOUTUBE_PLAYLIST_ID,
                            autoplay: 1,
                            controls: 1,
                            mute: 1, // Start muted to comply with autoplay policies
                            enablejsapi: 1,
                            iv_load_policy: 3,
                            loop: 1
                        },
                        events: {
                            'onReady': onYouTubePlayerReady,
                            'onStateChange': function(event) {
                                // Update icon based on mute state
                                updateSpeakerIcon(youtubePlayer.isMuted());

                                // If the video starts playing and is muted, make the unmute button visible
                                if (event.data == YT.PlayerState.PLAYING && youtubePlayer.isMuted()) {
                                    unmuteButton.classList.add('visible');
                                } else if (event.data == YT.PlayerState.PLAYING && !youtubePlayer.isMuted()) {
                                    // If playing and unmuted, hide the icon
                                    unmuteButton.classList.remove('visible');
                                }
                                // Also handle playlist ending to re-show unmute button if it loops and mutes
                                if (event.data == YT.PlayerState.ENDED) {
                                    setTimeout(() => { // Give a small delay for loop to restart
                                        if (youtubePlayer && youtubePlayer.isMuted()) {
                                            unmuteButton.classList.add('visible');
                                        }
                                    }, 500);
                                }
                            }
                        }
                    });
                } else {
                    // Load the playlist if player already exists
                    youtubePlayer.loadPlaylist({
                        list: MY_YOUTUBE_PLAYLIST_ID,
                        listType: 'playlist',
                        index: 0,
                        startSeconds: 0
                    });
                    youtubePlayer.mute(); // Ensure it starts muted for autoplay
                    youtubePlayer.playVideo(); // Make sure it tries to play
                    updateSpeakerIcon(true); // Explicitly show muted icon
                    unmuteButton.classList.add('visible'); // Make sure container is visible
                }
            } else if (selectedChannel === 'twitch-stream') {
                document.getElementById('twitch-stream-player').style.display = 'block';
                twitchIframe.src = TWITCH_BASE_URL; // Set the correct Twitch URL
            } else if (selectedChannel === 'm3u8-stream') {
                document.getElementById('m3u8-stream-player').style.display = 'block';
                m3u8Source.src = M3U8_STREAM_URL; // Set the correct M3U8 source
                m3u8Video.load(); // Load the new source
                m3u8Video.play().catch(error => {
                    console.error("Autoplay was prevented for M3U8 stream:", error);
                    // Provide user guidance if autoplay fails (e.g., "Click play to start video")
                });
                m3u8Video.muted = true; // Ensure it starts muted
            } else if (selectedChannel === 'external-html') {
                document.getElementById('external-html-player').style.display = 'block';
                externalHtmlIframe.src = EXTERNAL_HTML_URL; // Set the correct external HTML URL
            }
        });

        // Initialize with no player visible, or a default one
        document.addEventListener('DOMContentLoaded', () => {
            channelSelect.value = ""; // Reset dropdown on load
            playerContainers.forEach(container => {
                container.style.display = 'none';
                container.classList.remove('zoom-effect'); // Ensure no zoom on initial load
            });
            // Ensure all iframes/videos are reset on initial load too
            twitchIframe.src = "about:blank";
            if (m3u8Video) {
                m3u8Video.pause();
                m3u8Video.currentTime = 0;
                m3u8Video.muted = true;
                m3u8Source.src = "about:blank";
                m3u8Video.load();
            }
            externalHtmlIframe.src = "about:blank";
            unmuteButton.classList.remove('visible'); // Ensure unmute button is hidden on initial load
            channelLogo.classList.remove('visible'); // Ensure channel logo is hidden on initial load
            youtubeScrollingTextContainer.style.display = 'none'; // Ensure scrolling text is hidden on initial load
        });
    </script>
</body>
</html>
