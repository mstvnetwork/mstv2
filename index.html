<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manual Iframe Playlist</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="videoFrame" allowfullscreen></iframe>

<script>
  const playlist = [
    {
      url: "https://cdn3.einthusan.io/etv/content/D7Kiz.mp4.m3u8?e=1752990144&md5=ZKKCHYE-xhGLSCiS9j5NOQ
",
      duration: 180000 // 3 minutes in milliseconds
    },
    {
      url: "https://cdn3.einthusan.io/etv/content/D2676.mp4.m3u8?e=1753020251&md5=HD-FNR5AbmxFebt6AUu9ng
",
      duration: 150000 // 2.5 minutes
    },
    {
      url: "https://cdn3.einthusan.io/etv/content/D3708.mp4.m3u8?e=1753020295&md5=x02-8QHFqqciaF9kgYhV-g",
      duration: 210000 // 3.5 minutes
    }
  ];

  const iframe = document.getElementById('videoFrame');
  let currentIndex = 0;

  function playNext() {
    if (currentIndex >= playlist.length) return;
    iframe.src = playlist[currentIndex].url;
    setTimeout(() => {
      currentIndex++;
      playNext();
    }, playlist[currentIndex].duration);
  }

  // Start playing the first video
  playNext();
</script>

</body>
</html>
