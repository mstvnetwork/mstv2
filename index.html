<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV Network</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        marquee {
            font-size: 16px;
            color: yellow;
            margin: 10px 0;
        }
        select {
            font-size: 18px;
            padding: 5px;
            margin-top: 20px;
        }
    </style>
    <script>
        function openChannel() {
            var channelUrl = document.getElementById("channelSelect").value;
            if (channelUrl) {
                window.open(channelUrl, "_blank");
            }
        }
    </script>
</head>
<body>
    <h1>MSTV NETWORK</h1>
    <marquee>Welcome to MSTV Network - Enjoy Streaming!</marquee>
    
    <label for="channelSelect">Select a Channel:</label>
    <select id="channelSelect" onchange="openChannel()">
        <option value="">-- Select --</option>
        <option value="stream.html">Channel 1</option>
    </select>
</body>
</html>
