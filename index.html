<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Global Sync Player</title>
  <style>
    body { margin: 0; background: black; color: white; font-family: sans-serif; overflow: hidden; }

    .player-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background: black;
    }

    video, iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    #spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: gold;
      display: none;
      z-index: 10;
    }

    #banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: blue;
      white-space: nowrap;
      overflow: hidden;
      color: white;
      font-weight: bold;
    }

    #banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    #muteToggle {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="video" autoplay muted playsinline></video>
    <iframe id="iframe" allow="autoplay" allowfullscreen></iframe>
    <div id="spinner">ðŸŒ€</div>
    <div id="muteToggle">ðŸ”‡</div>
  </div>
  <div id="banner"><span>Loading playlist...</span></div>

  <script>
    const video = document.getElementById('video');
    const iframe = document.getElementById('iframe');
    const spinner = document.getElementById('spinner');
    const muteToggle = document.getElementById('muteToggle');
    const banner = document.getElementById('banner').querySelector('span');

    let playlist = [], startTimeUTC = 0, currentIndex = -1, muted = true;
    const localKey = "mstv-muted";

    // Get channel from ?ch=
    function getJsonUrl() {
      const ch = new URLSearchParams(location.search).get('ch') || '1';
      return `https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch${ch}.json`;
    }

    // Fetch playlist JSON
    async function loadPlaylist() {
      try {
        const res = await fetch(getJsonUrl());
        const json = await res.json();
        playlist = json.video_list;
        startTimeUTC = new Date(json.start_time_utc).getTime();
        updateBanner();
        initSyncLoop();
      } catch (e) {
        console.error('Failed to load playlist:', e);
      }
    }

    // Scroll banner
    function updateBanner() {
      const upcoming = playlist.map((v, i) => `${i + 1}. ${v.title}`).join(' | ');
      banner.innerHTML = `<span>Upcoming: ${upcoming}</span>`;
    }

    // Mute toggle
    function loadMutePreference() {
      muted = localStorage.getItem(localKey) !== "false";
      video.muted = muted;
      muteToggle.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
    }

    muteToggle.addEventListener('click', () => {
      muted = !muted;
      video.muted = muted;
      muteToggle.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
      localStorage.setItem(localKey, muted);
    });

    // Calculate global video index + offset
    function getCurrentIndexAndOffset() {
      const now = Date.now();
      let elapsed = Math.floor((now - startTimeUTC) / 1000);
      let index = 0;

      while (index < playlist.length && elapsed >= playlist[index].duration_seconds) {
        elapsed -= playlist[index].duration_seconds;
        index++;
      }

      index = index % playlist.length;
      return { index, offset: elapsed };
    }

    // Spinner
    function showSpinner(show = true) {
      spinner.style.display = show ? 'block' : 'none';
    }

    // Play iframe video
    function playIframeItem(item) {
      video.style.display = 'none';
      iframe.style.display = 'block';
      iframe.src = item.url;
    }

    // Play m3u8 video
    function playVideoItem(item, offset = 0) {
      iframe.style.display = 'none';
      video.style.display = 'block';
      video.src = item.url;
      video.currentTime = offset;
      video.play().catch(console.warn);
    }

    // Global sync loop
    function initSyncLoop() {
      function loop() {
        const { index, offset } = getCurrentIndexAndOffset();

        if (index !== currentIndex) {
          currentIndex = index;
          const item = playlist[index];
          showSpinner(true);

          setTimeout(() => {
            if (item.type === "iframe") {
              playIframeItem(item);
            } else {
              playVideoItem(item, offset);
              video.muted = muted;
            }
            showSpinner(false);
          }, 500);
        }

        const currentDuration = playlist[currentIndex].duration_seconds;
        const delay = (currentDuration - offset + 0.5) * 1000;
        setTimeout(loop, delay);
      }

      loop();
    }

    loadMutePreference();
    loadPlaylist();
  </script>
</body>
</html>
