<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MSTV NETWORK</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff0057, #3a00ff, #00ffc8);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      margin: 30px 0 10px;
      text-shadow: 2px 2px 4px #000;
    }

    .flashing-text {
      animation: flash 1.5s infinite;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .category-button {
      background-color: rgba(0,0,0,0.7);
      border: none;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .category-button:hover {
      background-color: #ffffff33;
      transform: scale(1.1);
    }

    .video-container {
      max-width: 600px;
      margin: 0 auto 50px;
      padding: 10px;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>MSTV NETWORK</h1>
  <div class="flashing-text">Click on buttons to select channels.</div>

  <div class="button-container">
    <button class="category-button" onclick="openCategory('news.html')">News Channels</button>
    <button class="category-button" onclick="openCategory('music.html')">Music Channels</button>
    <button class="category-button" onclick="openCategory('entertainment.html')">Entertainment Plus</button>
    <button class="category-button" onclick="openCategory('sports.html')">Sports Channels</button>
    <button class="category-button" onclick="openCategory('religious.html')">Religious Channels</button>
  </div>

  <div class="video-container">
    <video id="main-video" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
      <source src="" type="application/x-mpegURL" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    function openCategory(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
