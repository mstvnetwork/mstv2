<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="MSTV Network offers a variety of live TV channels including music, movies, and more. Watch your favorite channels online for free.">
    <meta name="keywords" content="live TV, MSTV Network, free TV, live channels, streaming, music, bollywood, saga music">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="MSTV Network">
    <meta property="og:description" content="Stream live TV channels including music, movies, and more on MSTV Network.">
    <meta property="og:image" content="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/Design-Studio-2025-01-20%20(2).png">
    <meta property="og:url" content="https://mstvnet.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MSTV Network">
    <meta name="twitter:description" content="Stream live TV channels including music, movies, and more on MSTV Network.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/Design-Studio-2025-01-20%20(2).png">
    <meta name="twitter:url" content="https://mstvnet.netlify.app/">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "MSTV Network",
        "description": "Stream live TV channels including music, movies, and more.",
        "url": "https://yourwebsite.com",
        "publisher": {
            "@type": "Organization",
            "name": "MSTV Network",
            "logo": {
                "@type": "ImageObject",
                "url": "https://raw.githubusercontent.com/mstvnetwork/mstv2/refs/heads/main/Design-Studio-2025-01-20%20(2).png"
            }
        }
    }
    </script>
    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Roboto Slab', serif;
            color: #fff;
            overflow-x: hidden;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6f00, #ff3d00, #00bcd4, #8e44ad);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .title-text {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 5px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8),  /* Orange Shadow */
                         -2px -2px 4px rgba(0, 188, 212, 0.8);
            animation: pulsate 2s ease-in-out infinite;
        }

        @keyframes pulsate {
            0% {
                text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8), -2px -2px 4px rgba(0, 188, 212, 0.8);
            }
            50% {
                text-shadow: 4px 4px 8px rgba(255, 78, 0, 1), -4px -4px 8px rgba(0, 188, 212, 1);
            }
            100% {
                text-shadow: 2px 2px 4px rgba(255, 78, 0, 0.8), -2px -2px 4px rgba(0, 188, 212, 0.8);
            }
        }

        /* Marquee - Scrolling Logos */
        .marquee {
            display: flex;
            position: relative;
            overflow-x: hidden;
            margin-top: 70px;  /* Increased top margin */
        }

        .marquee img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-right: 20px;
        }

        .marquee__item {
            animation: go linear 36s infinite;
            flex-shrink: 0;
        }

        @keyframes go {
            to {
                transform: translateX(-100%);
            }
        }

        /* Channel Selector Text */
        .channel-selector-text {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #fff;
        }

        .channel-selection select {
            width: 100%;
            max-width: 400px;
            margin-top: 100px;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #ff4e00;
            color: white;
        }

        /* Footer Section */
        .footer-section {
            background-color: crimson;
            padding: 20px;
            width: 100%;
            margin-top: 30px;
            color: White;
        }

        .footer-links a {
            color: red;
            text-decoration: none;
            margin-right: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <!-- Animated 3D Text Title -->
        <div class="title-text" id="title-text">MSTV NETWORK</div>

        <!-- Scrolling Logos (Marquee) -->
        <div class="marquee">
            <img class="marquee__item" src="https://placehold.co/100x100/purple/gold?font=playfair-display/text=1" alt="Logo 1">
            <img class="marquee__item" src="https://placehold.co/100x100/purple/gold?font=playfair-display/text=2" alt="Logo 2">
            <img class="marquee__item" src="https://placehold.co/100x100/purple/gold?font=playfair-display/text=3" alt="Logo 3">
            <img class="marquee__item" src="https://placehold.co/100x100/purple/gold?font=playfair-display/text=4" alt="Logo 4">
            <img class="marquee__item" src="https://placehold.co/100x100/purple/gold?font=playfair-display/text=5" alt="Logo 5">
            <img class="marquee__item" src="https://placehold.co/100x100/purple/gold?font=playfair-display/text=6" alt="Logo 6">
        </div>

        <!-- Channel Selector -->
        <div class="channel-selector-text">Select Your Channel:</div>
        <div class="channel-selection">
            <select id="channel-select" onchange="changeChannel()">
                <option value="CLICK HERE">CLICK HERE</option>
               <option value="https://player.twitch.tv/?channel=aiodigital&parent=mstvnet.netlify.app">CHANNEL 1</option>
        <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY</option>
        <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
            </select>
        </div>

        <!-- Footer Section -->
        <footer class="footer-section">
            <p>&copy; 2025 MSTV Network. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </footer>
    </div>

    <script>
        function changeChannel() {
            var channelURL = document.getElementById("channel-select").value;
            if (channelURL != "CLICK HERE") {
                window.location.href = channelURL;
            }
        }
    </script>
</body>
</html>
