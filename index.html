<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV NETWORK</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .channel-select {
      margin: 20px 0;
    }

    .player-container {
      width: 100%;
      aspect-ratio: 16/9;
      background-color: black;
      position: relative;
      display: none;
      margin-bottom: 30px;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }

    #media-player, #stmify-player-container {
      display: none;
    }

    .stmify-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .stmify-wrapper iframe {
      width: 100%;
      height: 100%;
    }

    .stmify-logo-cover {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 120px;
      height: 30px;
      background-color: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    .live-stamp {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MSTV NETWORK</h1>

    <div class="channel-select">
      <label for="channel-select">Select Channel:</label>
      <select id="channel-select" onchange="changeChannel()">
        <option value="">-- Choose --</option>
        <option value="stmify">STMify - MUSIC INDIA</option>
        <option value="https://player.twitch.tv/?channel=aiodigital&parent=mstvnet.netlify.app">MSTV CH.1 (Twitch)</option>
        <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY</option>
        <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
        <option value="https://feeds.intoday.in/aajtak/api/aajtakhd/master.m3u8">AAJ TAK</option>
      </select>
    </div>

    <!-- STMify Channel -->
    <div class="player-container" id="stmify-player-container">
      <div class="stmify-wrapper">
        <div class="stmify-logo-cover">MSTV NETWORK</div>
        <iframe src="//cdn.stmify.com/embed-free.php?id=Music_India" allow="encrypted-media"></iframe>
      </div>
    </div>

    <!-- Main Video/Iframe Player -->
    <div class="player-container" id="media-player">
      <div class="live-stamp">LIVE</div>
      <video id="video-player" controls></video>
      <iframe id="iframe-player"></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let hls = null;

    function changeChannel() {
      const value = document.getElementById('channel-select').value;
      const stmifyContainer = document.getElementById('stmify-player-container');
      const mediaPlayerContainer = document.getElementById('media-player');
      const iframePlayer = document.getElementById('iframe-player');
      const videoPlayer = document.getElementById('video-player');

      // Hide all first
      stmifyContainer.style.display = 'none';
      mediaPlayerContainer.style.display = 'none';
      iframePlayer.style.display = 'none';
      videoPlayer.style.display = 'none';
      iframePlayer.src = '';
      videoPlayer.src = '';

      // Stop any playing video
      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (value === 'stmify') {
        stmifyContainer.style.display = 'block';
      } else {
        mediaPlayerContainer.style.display = 'block';

        if (value.includes('.m3u8')) {
          videoPlayer.style.display = 'block';
          if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(value);
            hls.attachMedia(videoPlayer);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
              videoPlayer.play();
            });
          } else {
            videoPlayer.src = value;
            videoPlayer.play();
          }
        } else {
          iframePlayer.style.display = 'block';
          iframePlayer.src = value;
        }
      }
    }
  </script>
</body>
</html>
