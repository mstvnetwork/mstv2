<video id="hlsPlayer" controls autoplay playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('hlsPlayer');
  const streamUrl = "https://cdn3.einthusan.io/etv/content/D3Q2q.mp4.m3u8?e=1752985025&md5=dJkUSQwnUNPfxDScNo8Odg";

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    video.muted = false; // autoplay with sound
    video.play();
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
    video.muted = false;
    video.play();
  } else {
    alert("Your browser doesn't support HLS playback.");
  }
</script>
