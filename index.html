<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV NETWORK - Live Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      max-width: 960px;
      height: 540px;
      margin: 50px auto;
      background: black;
      overflow: hidden;
    }

    .player-wrapper iframe {
      position: absolute;
      top: -20px; /* Adjust this value manually if needed */
      left: 0;
      width: 100%;
      height: 580px; /* Extra height to contain hidden parts */
      border: none;
      pointer-events: auto;
    }

    .black-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 40px;
      width: 100%;
      background: black;
      z-index: 10;
      pointer-events: none;
    }

    .ticker {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 40px;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: gold;
      font-size: 16px;
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 20;
      pointer-events: none;
    }

    .ticker-text {
      white-space: nowrap;
      display: inline-block;
      animation: scroll 20s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="player-wrapper">
    <iframe
      src="https://cdn3.einthusan.io/etv/content/D7Kiz.mp4.m3u8?e=1752990144&md5=ZKKCHYE-xhGLSCiS9j5NOQ"
      allowfullscreen
    ></iframe>

    <!-- Fake black bar -->
    <div class="black-bar"></div>

    <!-- Scrolling overlay -->
    <div class="ticker">
      <div class="ticker-text">
        ðŸ”´ MSTV NETWORK | LIVE: Desi Movie Premiere | Coming up next: MSTV Music Hour | Follow us on YouTube & Facebook
      </div>
    </div>
  </div>

</body>
</html>
