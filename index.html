<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Bubs Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        video {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border-radius: 5px;
            background-color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Little Bubs Website</h1>

        <label for="channel-selector">Select a Channel:</label>
        <select id="channel-selector" onchange="changeChannel()">
            <option value="">--Select a Channel--</option>
            <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY</option>
            <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
            <option value="https://rozo.loginto.me/cricket.html">ASTRO CRICKET</option>
        </select>

        <video id="video-player" controls>
            <source id="video-source" src="" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <script>
        function changeChannel() {
            var channel = document.getElementById('channel-selector').value;
            var player = document.getElementById('video-player');
            var videoSource = document.getElementById('video-source');
            
            if (channel) {
                videoSource.src = channel;  // Set the source URL
                player.load();  // Reload the video player
                player.play();  // Start playing the video
            } else {
                player.pause();  // Pause if no channel is selected
                videoSource.src = "";  // Clear the source
            }
        }
    </script>

</body>
</html>
