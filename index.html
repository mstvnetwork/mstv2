<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
      background-color: black;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .speaker-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      font-size: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 10;
      height: 40px;
      line-height: 40px;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="player-container">
    <iframe
      id="mstvFrame"
      src="https://cdn3.einthusan.io/etv/content/D7Kiz.mp4.m3u8"
      allow="autoplay"
      allowfullscreen
      muted
    ></iframe>

    <div class="ticker">
      <div class="ticker-text">
        ðŸ”´ MSTV NETWORK - LIVE STREAM | Stay tuned for your favourite shows 24/7! ðŸ”´
      </div>
    </div>
  </div>

  <button id="speakerBtn" class="speaker-btn">ðŸ”‡</button>

  <script>
    const speakerBtn = document.getElementById('speakerBtn');
    const iframe = document.getElementById('mstvFrame');
    let isMuted = true;

    // Load saved preference
    if (localStorage.getItem('mstvMuted') === 'false') {
      isMuted = false;
      speakerBtn.textContent = 'ðŸ”Š';
      // Attempt postMessage (wonâ€™t work with .m3u8 URL)
      iframe.contentWindow?.postMessage({ type: 'unmute' }, '*');
    }

    speakerBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      localStorage.setItem('mstvMuted', String(isMuted));
      speakerBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

      // Attempt to unmute via postMessage (if iframe supports it)
      try {
        iframe.contentWindow?.postMessage({ type: isMuted ? 'mute' : 'unmute' }, '*');
      } catch (e) {
        console.warn("Iframe audio control not supported due to cross-origin");
      }
    });
  </script>

</body>
</html>
