<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Test</title>
    <style>
        /* Ensure the embedded video is responsive */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Video Player Embed Test</h1>

    <div class="video-container">
        <!-- Embed your video here by replacing the src URL -->
        <iframe src="https://cdn.stmify.com/embed-free.php?id=Music_India" 
                width="100%" 
                height="auto" 
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </div>

</body>
</html>
