<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Sync Iframe Playlist</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #004aad;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      font-size: 18px;
      padding: 8px 0;
    }
    #banner-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .spinner {
      border: 4px solid rgba(255, 215, 0, 0.2);
      border-top: 4px solid gold;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading-text {
      margin-top: 10px;
      font-size: 16px;
      color: gold;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="loading-spinner">
      <div class="spinner"></div>
      <div id="loading-text">Stream Loading...</div>
    </div>
    <iframe id="video-frame" allow="autoplay; fullscreen"></iframe>
    <div id="banner"><div id="banner-content"></div></div>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch1.json";
    let videoList = [];

    async function fetchVideoList() {
      const res = await fetch(jsonUrl);
      const data = await res.json();
      videoList = data.video_list || [];
    }

    function getCurrentUTC() {
      return new Date(new Date().toISOString());
    }

    function getCurrentVideo(now) {
      for (let i = 0; i < videoList.length; i++) {
        const start = new Date(videoList[i].start_time_utc);
        const end = new Date(videoList[i].end_time_utc);
        if (now >= start && now < end) {
          const next = videoList[i + 1] || videoList[0]; // loop
          return { current: videoList[i], next };
        }
      }
      return null;
    }

    function updateBanner(current, next) {
      const bannerText = `Now Playing: ${current.title} | Up Next: ${next.title} at ${new Date(next.start_time_utc).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })} UTC`;
      document.getElementById("banner-content").textContent = bannerText;
    }

    function updateVideo(current) {
      const iframe = document.getElementById("video-frame");
      iframe.src = current.url;
      document.getElementById("loading-spinner").style.display = "flex";
      iframe.onload = () => {
        document.getElementById("loading-spinner").style.display = "none";
      };
    }

    function syncLoop() {
      const now = getCurrentUTC();
      const currentSet = getCurrentVideo(now);

      if (currentSet) {
        updateBanner(currentSet.current, currentSet.next);
        if (currentSet.current.url !== document.getElementById("video-frame").src) {
          updateVideo(currentSet.current);
        }
      } else {
        document.getElementById("banner-content").textContent = "No video scheduled now.";
        document.getElementById("video-frame").src = "";
        document.getElementById("loading-spinner").style.display = "none";
      }
    }

    async function start() {
      await fetchVideoList();
      syncLoop();
      setInterval(syncLoop, 10000); // check every 10s
    }

    start();
  </script>
</body>
</html>
