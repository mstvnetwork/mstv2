<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Media Player</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-top: 50px; /* Space from top */
        }
        .player-container {
            display: none; /* Hidden by default */
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners on embeds */
            background-color: #000; /* Background for players */
            aspect-ratio: 16 / 9; /* Common video aspect ratio */
            width: 100%;
            max-width: 800px; /* Max width for players */
            margin: 20px auto 0 auto; /* Center player below dropdown */
            position: relative; /* Needed for absolute positioning of the unmute button */
        }
        /* Style to make players unresponsive to touch/click */
        .player-content-no-touch {
            pointer-events: none; /* Disables all pointer events on the element */
        }

        .player-container iframe,
        .player-container video {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dropdown {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px; /* Max width for dropdown */
            margin-left: auto;
            margin-right: auto;
        }
        .unmute-button {
            background-color: #1c64f2;
            color: white;
            padding: 12px 24px; /* Larger padding for better touch target */
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            position: absolute; /* Position over the video */
            bottom: 20px; /* Distance from bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true centering */
            z-index: 10; /* Ensure it's above the iframe */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Add some shadow */
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .unmute-button:hover {
            background-color: #1a56cc;
            transform: translateX(-50%) translateY(-2px); /* Slight lift on hover */
        }
        .unmute-button:active {
            transform: translateX(-50%) translateY(0); /* Press effect */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                margin-top: 20px;
                padding: 16px;
            }
            .player-container {
                margin-top: 15px;
            }
            .dropdown {
                max-width: 100%;
            }
            .unmute-button {
                padding: 10px 20px; /* Slightly smaller button on small screens */
                bottom: 10px; /* Closer to bottom on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Channel Selector</h1>

        <!-- Dropdown for Channels -->
        <div class="dropdown">
            <label for="channel-select" class="block text-gray-700 text-sm font-bold mb-2">Select a Channel:</label>
            <select id="channel-select" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">
                <option value="">-- Please choose a channel --</option>
                <option value="youtube-playlist">My YouTube Playlist (Ch. 2)</option>
                <option value="twitch-stream">Twitch Gaming Stream</option>
                <option value="m3u8-stream">Live M3u8 Stream</option>
                <option value="external-html">External HTML Page</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9z"/></svg>
            </div>
        </div>

        <!-- Player Containers -->

        <!-- YouTube Playlist Player -->
        <div id="youtube-playlist-player" class="player-container">
            <!-- Added class 'player-content-no-touch' to the iframe container -->
            <div id="youtube-player-iframe" class="player-content-no-touch"></div>
            <!-- Moved the unmute button inside the player-container -->
            <button id="youtube-unmute-button" class="unmute-button">Unmute Video</button>
        </div>

        <!-- Twitch Stream Player -->
        <div id="twitch-stream-player" class="player-container">
            <!-- Set initial src to about:blank to prevent loading until selected -->
            <iframe
                id="twitch-iframe"
                src="about:blank"
                allowfullscreen
                loading="lazy"
                class="player-content-no-touch"> <!-- Added class 'player-content-no-touch' -->
            </iframe>
        </div>

        <!-- M3U8 Stream Player -->
        <div id="m3u8-stream-player" class="player-container">
            <video controls autoplay muted playsinline class="player-content-no-touch"> <!-- Added class 'player-content-no-touch' -->
                <source id="m3u8-source" src="about:blank" type="application/x-mpegURL">
                Your browser does not support the video tag or HLS streams directly. For broader compatibility,
                a JavaScript library like HLS.js is often used (not included here).
            </video>
        </div>

        <!-- External HTML Page Embed -->
        <div id="external-html-player" class="player-container">
            <!-- Set initial src to about:blank to prevent loading until selected -->
            <iframe id="external-html-iframe" src="about:blank" loading="lazy" class="player-content-no-touch"> <!-- Added class 'player-content-no-touch' -->
            </iframe>
        </div>
    </div>

    <!-- YouTube IFrame Player API Script -->
    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var youtubePlayer; // Global variable for YouTube player

        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        function onYouTubeIframeAPIReady() {
            // YouTube player will be initialized when the channel is selected
            // to avoid loading if not needed.
        }

        // Function to handle YouTube player readiness
        function onYouTubePlayerReady(event) {
            // Unmute the player when it's ready, if it's currently muted
            if (youtubePlayer && youtubePlayer.isMuted()) {
                youtubePlayer.unMute();
            }
            // Hide the unmute button once the video can be unmuted
            document.getElementById('youtube-unmute-button').style.display = 'none';
        }

        // Event listener for the custom unmute button
        document.getElementById('youtube-unmute-button').addEventListener('click', function() {
            if (youtubePlayer) {
                if (youtubePlayer.isMuted()) {
                    youtubePlayer.unMute();
                }
                // Optional: set volume to max after unmuting
                youtubePlayer.setVolume(100);
            }
            this.style.display = 'none'; // Hide button after click
        });

        const channelSelect = document.getElementById('channel-select');
        const playerContainers = document.querySelectorAll('.player-container');

        // References to specific player elements
        const twitchIframe = document.getElementById('twitch-iframe');
        const m3u8Video = document.querySelector('#m3u8-stream-player video');
        const m3u8Source = document.getElementById('m3u8-source');
        const externalHtmlIframe = document.getElementById('external-html-iframe');

        // Your YouTube playlist ID
        const MY_YOUTUBE_PLAYLIST_ID = 'PLLQwHVFP77cHMXsTkwOnaamkqPVcFuEat';

        // Base URLs for external players
        const TWITCH_CHANNEL_NAME = 'twitchdev'; // Replace with your Twitch channel name
        // IMPORTANT: Change 'localhost' to your GitHub Pages domain (e.g., 'yourusername.github.io')
        const TWITCH_PARENT_DOMAIN = 'localhost';
        const TWITCH_BASE_URL = `https://player.twitch.tv/?channel=${TWITCH_CHANNEL_NAME}&parent=${TWITCH_PARENT_DOMAIN}&autoplay=true`;

        const M3U8_STREAM_URL = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
        const EXTERNAL_HTML_URL = "https://www.example.com";


        channelSelect.addEventListener('change', function() {
            const selectedChannel = this.value;

            // 1. Stop/Reset all players before showing the selected one
            playerContainers.forEach(container => {
                container.style.display = 'none';
            });

            // Stop YouTube player if it exists
            if (youtubePlayer && typeof youtubePlayer.stopVideo === 'function') {
                youtubePlayer.stopVideo(); // Stop the current YouTube video
                youtubePlayer.setVolume(0); // Mute it completely
                document.getElementById('youtube-unmute-button').style.display = 'none'; // Hide unmute button
            }

            // Reset Twitch iframe
            twitchIframe.src = "about:blank";

            // Reset M3U8 video
            if (m3u8Video) {
                m3u8Video.pause();
                m3u8Video.currentTime = 0;
                m3u8Video.muted = true; // Ensure it's muted
                m3u8Source.src = "about:blank"; // Clear source
                m3u8Video.load(); // Reload video element to apply source change
            }

            // Reset External HTML iframe
            externalHtmlIframe.src = "about:blank";


            // 2. Specific logic for each channel type
            if (selectedChannel === 'youtube-playlist') {
                const youtubePlayerContainer = document.getElementById('youtube-playlist-player');
                youtubePlayerContainer.style.display = 'block';

                if (!youtubePlayer) {
                    youtubePlayer = new YT.Player('youtube-player-iframe', {
                        height: '100%',
                        width: '100%',
                        playerVars: {
                            listType: 'playlist',
                            list: MY_YOUTUBE_PLAYLIST_ID,
                            autoplay: 1,
                            controls: 1,
                            mute: 1, // Start muted to comply with autoplay policies
                            enablejsapi: 1,
                            iv_load_policy: 3,
                            loop: 1
                        },
                        events: {
                            'onReady': onYouTubePlayerReady,
                            'onStateChange': function(event) {
                                // If the video starts playing and is muted, make the unmute button visible
                                if (event.data == YT.PlayerState.PLAYING && youtubePlayer.isMuted()) {
                                    document.getElementById('youtube-unmute-button').style.display = 'block';
                                } else if (event.data == YT.PlayerState.PLAYING && !youtubePlayer.isMuted()) {
                                    // If playing and unmuted, hide the button
                                    document.getElementById('youtube-unmute-button').style.display = 'none';
                                }
                                // Also handle playlist ending to re-show unmute button if it loops and mutes
                                if (event.data == YT.PlayerState.ENDED) {
                                    setTimeout(() => { // Give a small delay for loop to restart
                                        if (youtubePlayer && youtubePlayer.isMuted()) {
                                            document.getElementById('youtube-unmute-button').style.display = 'block';
                                        }
                                    }, 500);
                                }
                            }
                        }
                    });
                } else {
                    // Load the playlist if player already exists
                    youtubePlayer.loadPlaylist({
                        list: MY_YOUTUBE_PLAYLIST_ID,
                        listType: 'playlist',
                        index: 0,
                        startSeconds: 0
                    });
                    youtubePlayer.mute(); // Ensure it starts muted for autoplay
                    youtubePlayer.playVideo(); // Make sure it tries to play
                    document.getElementById('youtube-unmute-button').style.display = 'block'; // Show unmute button
                }
            } else if (selectedChannel === 'twitch-stream') {
                document.getElementById('twitch-stream-player').style.display = 'block';
                twitchIframe.src = TWITCH_BASE_URL; // Set the correct Twitch URL
            } else if (selectedChannel === 'm3u8-stream') {
                document.getElementById('m3u8-stream-player').style.display = 'block';
                m3u8Source.src = M3U8_STREAM_URL; // Set the correct M3U8 source
                m3u8Video.load(); // Load the new source
                m3u8Video.play().catch(error => {
                    console.error("Autoplay was prevented for M3U8 stream:", error);
                    // Provide user guidance if autoplay fails (e.g., "Click play to start video")
                });
                m3u8Video.muted = true; // Ensure it starts muted
            } else if (selectedChannel === 'external-html') {
                document.getElementById('external-html-player').style.display = 'block';
                externalHtmlIframe.src = EXTERNAL_HTML_URL; // Set the correct external HTML URL
            }
        });

        // Initialize with no player visible, or a default one
        document.addEventListener('DOMContentLoaded', () => {
            channelSelect.value = ""; // Reset dropdown on load
            playerContainers.forEach(container => {
                container.style.display = 'none';
            });
            // Ensure all iframes/videos are reset on initial load too
            twitchIframe.src = "about:blank";
            if (m3u8Video) {
                m3u8Video.pause();
                m3u8Video.currentTime = 0;
                m3u8Video.muted = true;
                m3u8Source.src = "about:blank";
                m3u8Video.load();
            }
            externalHtmlIframe.src = "about:blank";
        });
    </script>
</body>
</html>
