<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Single M3U8 Global Sync Player</title>
  <style>
    body { margin: 0; background-color: black; }
    #player-container {
      position: relative;
      max-width: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="player-container">
  <video id="video" muted playsinline></video>
  <button id="muteToggle">ðŸ”‡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const muteToggle = document.getElementById('muteToggle');

  const m3u8Url = "https://i-arch-400.dezzu370xol.com/stream2/i-arch-400/0d7fb08307393ed387200292e48bcbb9/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT2lleRdXW6tGNNdVV6lleRBjWqdWeOpnRsllMVFzTHVVNOdlUpplasxWTHlUP:1754311561:101.119.175.217:4c6e1d4b0f4408bc1b2f178674ef5697f85d8dfa763131c519e4fbe488dcce15/index.m3u8"; // âœ… Replace with your stream
  const videoDuration = 8585; // seconds â€” âœ… set your actual video duration
  const startTimeUtc = "2025-08-04T11:49:00Z"; // âœ… fixed global start time

  video.controls = false;
  video.autoplay = true;

  // Calculate global offset
  const now = Date.now();
  const startTime = new Date(startTimeUtc).getTime();
  const secondsSinceStart = Math.floor((now - startTime) / 1000);
  const seekTime = secondsSinceStart % videoDuration;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(m3u8Url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.currentTime = seekTime;
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = m3u8Url;
    video.addEventListener('loadedmetadata', () => {
      video.currentTime = seekTime;
      video.play();
    });
  }

  // Mute toggle
  muteToggle.addEventListener('click', () => {
    video.muted = !video.muted;
    muteToggle.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
  });
</script>
</body>
</html>
