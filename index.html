<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSTV Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #player-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="player-frame" allow="autoplay" allowfullscreen></iframe>

  <script type="module">
    import { DateTime } from "https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/es6/luxon.min.js";

    const timeZone = 'Australia/Melbourne';
    const jsonUrl = "https://raw.githubusercontent.com/mstvnetwork/mstv2/main/channels.json";
    const playerFrame = document.getElementById("player-frame");

    async function loadAndPlay() {
      try {
        const res = await fetch(jsonUrl);
        const schedule = await res.json();
        const now = DateTime.now().setZone(timeZone);

        const currentItem = schedule.find(item => {
          const start = DateTime.fromFormat(item.startTime, "HH:mm", { zone: timeZone });
          const end = DateTime.fromFormat(item.endTime, "HH:mm", { zone: timeZone });
          return now >= start && now < end;
        });

        if (!currentItem) {
          playerFrame.src = "https://mstvnetwork.github.io/mstv2/offair.html";
          return;
        }

        const start = DateTime.fromFormat(currentItem.startTime, "HH:mm", { zone: timeZone });
        const secondsSinceStart = Math.floor(now.diff(start, "seconds").seconds);

        if (currentItem.type === "hls") {
          const encodedURL = encodeURIComponent(currentItem.url);
          playerFrame.src = `https://mstvnetwork.github.io/mstv2/player.html?src=${encodedURL}&start=${secondsSinceStart}`;
        } else if (currentItem.type === "iframe") {
          playerFrame.src = currentItem.url;
        }
      } catch (err) {
        console.error("Error loading schedule:", err);
        playerFrame.src = "https://mstvnetwork.github.io/mstv2/offair.html";
      }
    }

    loadAndPlay();
    setInterval(loadAndPlay, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
