<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Sync Iframe Playlist</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #click-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      cursor: pointer;
    }
    #banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #0055cc;
      white-space: nowrap;
      overflow: hidden;
      z-index: 1000;
    }
    #banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="click-overlay">‚ñ∂Ô∏è Click to Watch Live</div>
    <iframe id="video-frame" allowfullscreen></iframe>
    <div id="banner"><span>Loading schedule...</span></div>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch1.json";
    let playlist = [];
    let isClicked = false;
    let currentVideoId = null;

    async function fetchSchedule() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();
        playlist = data.video_list || [];
        setInterval(checkVideoSlot, 5000); // check every 5 seconds
        checkVideoSlot(); // initial
      } catch (e) {
        console.error("JSON fetch error:", e);
      }
    }

    function checkVideoSlot() {
      const now = new Date().toISOString();
      const match = playlist.find(video => now >= video.start_time_utc && now < video.end_time_utc);

      const bannerText = match
        ? `üì∫ Now Playing: ${match.title}`
        : `‚è≥ No video is currently scheduled`;

      document.querySelector("#banner span").textContent = bannerText;

      if (match && isClicked && match.url !== currentVideoId) {
        document.getElementById("video-frame").src = match.url;
        currentVideoId = match.url;
      }
    }

    document.getElementById("click-overlay").addEventListener("click", () => {
      isClicked = true;
      document.getElementById("click-overlay").style.display = "none";
      checkVideoSlot(); // run immediately
    });

    fetchSchedule();
  </script>
</body>
</html>
