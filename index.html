<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV NETWORK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .scrolling-text {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            color: yellow;
            font-size: 1.2em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }
        .scrolling-text p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        select {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            background-color: #222;
            color: white;
            border: 1px solid #555;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .fullscreen-container iframe {
            width: 100%;
            height: 100%;
        }
        .fullscreen-container.active {
            display: flex;
        }
    </style>
</head>
<body>

<header>
    <h1>MSTV NETWORK</h1>
</header>

<div class="scrolling-text">
    <p>Welcome to MSTV Network - Enjoy Live Channels and Streams!</p>
</div>

<div class="container">
    <select id="channel-selector" onchange="openChannel(this.value)">
        <option value="">Select Channel</option>
        <!-- Add more channels here -->
        <option value="http://170.254.18.107/SONY/index.m3u8">SONY</option>
        <!-- Example YouTube URL -->
        <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">YouTube Channel</option>
        <!-- Example Twitch stream URL -->
        <option value="https://player.twitch.tv/?channel=some_channel">Twitch Stream</option>
    </select>
</div>

<!-- Fullscreen Container -->
<div id="fullscreen-container" class="fullscreen-container">
    <iframe id="fullscreen-iframe" src="" allowfullscreen></iframe>
</div>

<script>
    function openChannel(url) {
        if (url === "") return; // Do nothing if no channel is selected

        const fullscreenContainer = document.getElementById('fullscreen-container');
        const iframe = document.getElementById('fullscreen-iframe');
        
        // Set the iframe source to the selected URL
        iframe.src = url;

        // Show the fullscreen container
        fullscreenContainer.classList.add('active');
    }
</script>

</body>
</html>
