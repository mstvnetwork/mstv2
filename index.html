<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSTV Network</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #playerContainer {
      width: 100%;
      height: 80vh;
      background: black;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>MSTV Network</h1>
  <select id="channelSelector">
    <option value="">-- Select Channel --</option>
  </select>
  <div id="playerContainer"></div>
  <script>
    async function loadChannels() {
      try {
        const response = await fetch("channels.json");
        const channels = await response.json();
        const selector = document.getElementById("channelSelector");

        channels.forEach((channel, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = channel.name;
          selector.appendChild(option);
        });

        selector.addEventListener("change", () => {
          const selectedChannel = channels[selector.value];
          if (selectedChannel) {
            playChannel(selectedChannel);
          }
        });
      } catch (error) {
        console.error("Error loading channels:", error);
        document.getElementById("playerContainer").innerHTML =
          "<p>Failed to load channels.</p>";
      }
    }

    function playChannel(channel) {
      const container = document.getElementById("playerContainer");
      container.innerHTML = "";

      if (channel.type === "hls") {
        const video = document.createElement("video");
        video.src = channel.url;
        video.controls = true;
        video.autoplay = true;
        video.playsInline = true;
        video.muted = false;
        container.appendChild(video);
        video.play().catch(err => {
          console.warn("Autoplay failed, muting and retrying", err);
          video.muted = true;
          video.play();
        });
      } else if (channel.type === "iframe") {
        const iframe = document.createElement("iframe");
        iframe.src = channel.url;
        iframe.allow = "autoplay";
        container.appendChild(iframe);
      } else if (channel.type === "youtube") {
        const iframe = document.createElement("iframe");
        const videoId = new URL(channel.url).searchParams.get("v") || channel.url.split("/").pop();
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1`;
        iframe.allow = "autoplay; encrypted-media";
        container.appendChild(iframe);
      } else if (channel.type === "html") {
        const iframe = document.createElement("iframe");
        iframe.src = channel.url;
        iframe.allow = "autoplay";
        container.appendChild(iframe);
      } else {
        container.innerHTML = "<p>Unsupported channel type</p>";
      }
    }

    loadChannels();
  </script>
</body>
</html>
