<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music India Embed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .responsive-iframe-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="responsive-iframe-container">
    <iframe 
      src="https://cdn.stmify.com/embed-free.php?id=Music_India" 
      allowfullscreen 
      allow="autoplay; encrypted-media; picture-in-picture">
    </iframe>
  </div>

</body>
</html>
