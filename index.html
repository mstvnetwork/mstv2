<!DOCTYPE html>
<html>
<head>
  <title>Global Sync .m3u8 Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      padding-top: 56.25%; /* 16:9 */
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    #mute-toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      z-index: 10;
    }
    #scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #007BFF;
      color: white;
      font-size: clamp(14px, 3vw, 20px);
      font-weight: bold;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
      z-index: 10;
      padding: 8px 0;
    }
    #marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 215, 0, 0.2);
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #FFD70088;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      color: #FFD700;
      font-size: 20px;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 6px #FFD70099;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video id="video" autoplay muted playsinline></video>
  <div id="mute-toggle">ðŸ”‡</div>
  <div id="scrolling-banner"><div id="marquee-text">Loading...</div></div>
</div>

<div id="loading-overlay">
  <div id="loading-spinner"></div>
  <div id="loading-text">Stream Loading...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const jsonUrl = 'https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch1.json';

  let video = document.getElementById('video');
  let muteToggle = document.getElementById('mute-toggle');
  let banner = document.getElementById('marquee-text');
  let overlay = document.getElementById('loading-overlay');

  let playlist = [];
  let startTimeUTC = null;
  let currentIndex = 0;
  let startOffset = 0;
  let hls;

  async function loadPlaylist() {
    const res = await fetch(jsonUrl);
    const data = await res.json();
    playlist = data.video_list || [];
    startTimeUTC = new Date(data.start_time_utc).getTime();
    syncAndPlay();
  }

  function syncAndPlay() {
    if (!playlist.length || !startTimeUTC) return;

    const now = Date.now();
    const elapsed = Math.floor((now - startTimeUTC) / 1000);
    const total = playlist.reduce((sum, v) => sum + v.duration_seconds, 0);
    const looped = elapsed % total;

    let acc = 0;
    for (let i = 0; i < playlist.length; i++) {
      if (looped < acc + playlist[i].duration_seconds) {
        currentIndex = i;
        startOffset = looped - acc;
        break;
      }
      acc += playlist[i].duration_seconds;
    }

    loadVideo(playlist[currentIndex].url, startOffset);
    updateBanner();
  }

  function loadVideo(videoData, offset = 0) {
  const url = videoData.url;
  const title = videoData.title;

  if (hls) {
    hls.destroy();
    hls = null;
  }

  video.src = ''; // clear existing source
  video.load();   // reset player

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);

    hls.on(Hls.Events.BUFFER_APPENDED, function () {
      if (offset > 0 && !video._offsetSet) {
        video.currentTime = offset;
        video._offsetSet = true;
      }
    });

    video.oncanplay = () => {
      video.play().catch(err => console.warn('Autoplay failed:', err));
      overlay.style.display = 'none';
    };
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.onloadedmetadata = () => {
      if (offset > 0) video.currentTime = offset;
      video.play();
      overlay.style.display = 'none';
    };
  }

  // Update the scrolling banner
  updateBanner(title);
}


  function switchToNext() {
    currentIndex = (currentIndex + 1) % playlist.length;
    startOffset = 0;
    loadVideo(playlist[currentIndex].url, 0);
    updateBanner();
  }

  // Mute toggle logic
  const muteKey = 'hlsPlayerMuted';
  let isMuted = sessionStorage.getItem(muteKey) !== 'false';
  video.muted = isMuted;
  muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

  muteToggle.addEventListener('click', () => {
    isMuted = !isMuted;
    video.muted = isMuted;
    muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
    sessionStorage.setItem(muteKey, isMuted ? 'true' : 'false');
  });

  // Set interval to re-sync every 30s
  setInterval(() => {
    syncAndPlay();
  }, 30000);

  // Auto-switch to next video after its duration
  setInterval(() => {
    const now = Date.now();
    const elapsed = Math.floor((now - startTimeUTC) / 1000);
    const total = playlist.reduce((sum, v) => sum + v.duration_seconds, 0);
    const looped = elapsed % total;

    let acc = 0;
    for (let i = 0; i < playlist.length; i++) {
      if (looped < acc + playlist[i].duration_seconds) {
        if (currentIndex !== i) {
          currentIndex = i;
          startOffset = looped - acc;
          loadVideo(playlist[currentIndex].url, startOffset);
          updateBanner();
        }
        break;
      }
      acc += playlist[i].duration_seconds;
    }
  }, 5000);

  loadPlaylist();
</script>
</body>
</html>
