<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding-top: 56.25%;
      background-color: black;
      overflow: hidden;
    }

    .player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* Hidden by default until play is clicked */
    }

    .click-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
    }

    .play-button {
      font-size: 60px;
      color: white;
      background-color: rgba(255, 0, 0, 0.7);
      padding: 20px;
      border-radius: 50%;
    }

    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 5;
      height: 40px;
      line-height: 40px;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="player-container">
    <!-- Click to play overlay -->
    <div class="click-overlay" onclick="playStream()">
      <div class="play-button">▶️</div>
    </div>

    <!-- Iframe initially hidden -->
    <iframe 
      id="streamPlayer"
      src=""
      allowfullscreen
    ></iframe>

    <!-- Scrolling ticker overlay -->
    <div class="ticker">
      <div class="ticker-text">MSTV NETWORK - LIVE STREAM | Stay tuned for your favourite shows 24/7!</div>
    </div>
  </div>

  <script>
    function playStream() {
      const iframe = document.getElementById('streamPlayer');
      iframe.src = "https://cdn3.einthusan.io/etv/content/D7Kiz.mp4.m3u8?e=1752990144&md5=ZKKCHYE-xhGLSCiS9j5NOQ";
      iframe.style.display = "block";
      document.querySelector('.click-overlay').style.display = "none";
    }
  </script>

</body>
</html>
