  <title>MSTV INDIA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      animation: flashingBackground 5s infinite alternate;
    }

    @keyframes flashingBackground {
      0% { background: linear-gradient(135deg, #ff004f, #ffcc00); }
      25% { background: linear-gradient(135deg, #00ffcc, #ff004f); }
      50% { background: linear-gradient(135deg, #ffcc00, #00ffcc); }
      75% { background: linear-gradient(135deg, #ff004f, #00ffcc); }
      100% { background: linear-gradient(135deg, #00ffcc, #ff004f); }
    }

    .title-3d {
      font-size: 3em;
      text-align: center;
      margin-top: 20px;
      color: #ff004f;
      text-shadow: 2px 2px 0 #000, 4px 4px 0 #ff004f, 6px 6px 0 #000;
      animation: pop 2s infinite alternate;
    }

    @keyframes pop {
      0% { transform: scale(1); color: #ff004f; }
      100% { transform: scale(1.1); color: #ffffff; }
    }

    .scrolling-text {
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
      margin: 20px 0;
      background: #111;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .scrolling-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 15s linear infinite;
      font-size: 1.2em;
      color: #ffcc00;
    }

    @keyframes scroll-text {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .channel-selector-text {
      text-align: center;
      font-size: 1.5em;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .channel-selection {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px 20px;
      font-size: 1em;
      background: #222;
      color: #fff;
      border: 2px solid #ff004f;
      border-radius: 10px;
      outline: none;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      margin: 0 auto 40px;
      border: 3px solid #ff004f;
      border-radius: 15px;
      overflow: hidden;
      background: #000;
    }

    .player-container iframe,
    .player-container video,
    #placeholder-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .live-stamp {
      position: absolute;
      top: 5px;
      left: 5px;
      background: red;
      color: white;
      padding: 15px 15px;
      font-weight: bold;
      z-index: 10;
      border-radius: 5px;
    }

    footer {
      background: #111;
      padding: 40px 20px;
      color: #aaa;
    }

    .footer-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .footer-column {
      flex: 1 1 200px;
      margin: 10px;
    }

    .footer-column h2 {
      color: #ff004f;
      margin-bottom: 10px;
    }

    .footer-column a {
      color: #ffcc00;
      text-decoration: none;
    }

    .footer-column a:hover {
      text-decoration: underline;
    }

    .facebook-follow {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .facebook-follow a {
      display: inline-flex;
      align-items: center;
      color: #fff;
      font-size: 1.2em;
      text-decoration: none;
    }

    .facebook-follow img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .copyright {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="scrolling-text">

  </div>

  <div class="channel-selection">
