<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Global Sync Iframe Playlist Player</title>
<style>
  body {
    margin: 0; background: #000; color: white; font-family: sans-serif;
    display: flex; flex-direction: column; height: 100vh; overflow: hidden;
  }
  #player-container {
    position: relative;
    flex-grow: 1;
    max-width: 960px;
    margin: auto;
    background: black;
  }
  iframe {
    width: 100%;
    height: 540px;
    border: none;
    display: block;
  }
  #loading-spinner {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: gold;
    font-weight: bold;
    font-size: 18px;
    display: none;
    user-select: none;
  }
  #scrolling-banner {
    background: #007bff;
    font-family: monospace;
    font-weight: bold;
    font-size: clamp(16px, 2vw, 22px);
    padding: 8px 0;
    overflow: hidden;
    white-space: nowrap;
    user-select: none;
  }
  #marquee-text {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
  }
  @keyframes marquee {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  #overlay-start {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.75);
    color: gold;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<div id="player-container">
  <iframe id="video-iframe" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
  <div id="loading-spinner">Loading Stream…</div>
  <div id="overlay-start">▶ Click to Start Stream</div>
</div>

<div id="scrolling-banner">
  <div id="marquee-text">Loading playlist...</div>
</div>

<script>
(async () => {
  // CONFIG: Replace with your JSON URL here
  const JSON_URL = 'https://yourdomain.com/playlist.json';

  const iframe = document.getElementById('video-iframe');
  const spinner = document.getElementById('loading-spinner');
  const overlay = document.getElementById('overlay-start');
  const marqueeText = document.getElementById('marquee-text');

  let playlist = [];
  let playingIndex = -1;
  let autoplayAllowed = false;

  // Helper: parse ISO UTC to ms timestamp
  function toTimestamp(isoStr) {
    return new Date(isoStr).getTime();
  }

  // Load playlist JSON
  async function fetchPlaylist() {
    try {
      const res = await fetch(JSON_URL);
      const data = await res.json();
      if (!data.video_list || data.video_list.length === 0) {
        marqueeText.textContent = 'Playlist is empty.';
        return;
      }
      playlist = data.video_list.map(v => ({
        title: v.title,
        url: v.url,
        startMs: toTimestamp(v.start_time_utc),
        endMs: toTimestamp(v.end_time_utc)
      }));
      marqueeText.textContent = 'Playlist loaded.';
    } catch (e) {
      marqueeText.textContent = 'Failed to load playlist.';
      console.error(e);
    }
  }

  // Find current video index based on current UTC time
  function findCurrentIndex() {
    const now = Date.now();

    for (let i = 0; i < playlist.length; i++) {
      if (now >= playlist[i].startMs && now < playlist[i].endMs) {
        return i;
      }
    }

    // If no current video, loop back by modulo duration
    const firstStart = playlist[0].startMs;
    const lastEnd = playlist[playlist.length - 1].endMs;
    const totalDuration = lastEnd - firstStart;
    const loopedNow = firstStart + ((now - firstStart) % totalDuration);

    for (let i = 0; i < playlist.length; i++) {
      if (loopedNow >= playlist[i].startMs && loopedNow < playlist[i].endMs) {
        return i;
      }
    }

    return 0; // fallback
  }

  // Update iframe source & banner
  function playVideo(index) {
    if (index === playingIndex) return;
    playingIndex = index;
    spinner.style.display = 'block';
    iframe.src = playlist[index].url;
    marqueeText.textContent = `Now Playing: ${playlist[index].title}`;
  }

  // When iframe loads, hide spinner
  iframe.addEventListener('load', () => {
    spinner.style.display = 'none';
  });

  // Periodically check and sync playback
  function liveSync() {
    if (!autoplayAllowed) return; // wait until user click

    if (playlist.length === 0) return;

    const idx = findCurrentIndex();
    playVideo(idx);
  }

  // User click overlay to start playback (required for autoplay)
  overlay.addEventListener('click', () => {
    autoplayAllowed = true;
    overlay.style.display = 'none';
    liveSync();
  });

  // Initialize
  await fetchPlaylist();

  // Start sync interval
  setInterval(liveSync, 5 * 1000); // every 5 seconds

  // Initial sync try
  liveSync();

})();
</script>

</body>
</html>
