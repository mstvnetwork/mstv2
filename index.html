<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Sync TV Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #player-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }
    #mute-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      z-index: 10;
      cursor: pointer;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 6px;
    }
    #spinner {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #scroll-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #0033cc;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      font-weight: bold;
      font-size: 16px;
    }
    #scroll-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="mute-toggle">üîá</div>
    <div id="spinner"></div>
  </div>
  <div id="scroll-banner"><span>Loading playlist‚Ä¶</span></div>

  <script>
    function getJsonUrl() {
      const ch = new URLSearchParams(location.search).get('ch') || '1';
      return `https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch${ch}.json`;
    }

    const container = document.getElementById('player-container');
    const muteToggle = document.getElementById('mute-toggle');
    const spinner = document.getElementById('spinner');
    const scrollBanner = document.querySelector('#scroll-banner span');

    let currentElement = null;
    let isMuted = true;

    muteToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      muteToggle.textContent = isMuted ? 'üîá' : 'üîä';
      if (currentElement && currentElement.tagName === 'VIDEO') {
        currentElement.muted = isMuted;
      }
    });

    function showSpinner(show) {
      spinner.style.display = show ? 'block' : 'none';
    }

    function playVideo(video) {
      showSpinner(true);
      if (currentElement) currentElement.remove();

      if (video.type === 'iframe') {
        const iframe = document.createElement('iframe');
        iframe.src = video.url;
        iframe.allowFullscreen = true;
        iframe.allow = 'autoplay';
        currentElement = iframe;
        container.appendChild(iframe);
        showSpinner(false);
      } else {
        const videoEl = document.createElement('video');
        videoEl.src = video.url;
        videoEl.autoplay = true;
        videoEl.muted = isMuted;
        videoEl.playsInline = true;
        videoEl.controls = false;
        videoEl.addEventListener('loadeddata', () => showSpinner(false));
        currentElement = videoEl;
        container.appendChild(videoEl);
        videoEl.play();
      }
    }

    fetch(getJsonUrl())
      .then(res => res.json())
      .then(data => {
        const startTime = new Date(data.start_time_utc).getTime();
        const now = Date.now();
        let elapsed = Math.floor((now - startTime) / 1000);

        const schedule = data.video_list;
        const total = schedule.reduce((sum, v) => sum + v.duration_seconds, 0);
        elapsed %= total;

        let index = 0;
        while (elapsed >= schedule[index].duration_seconds) {
          elapsed -= schedule[index].duration_seconds;
          index++;
        }

        const playSlot = (i, offsetSec) => {
          const video = schedule[i];
          playVideo(video);

          const next = () => {
            const nextIndex = (i + 1) % schedule.length;
            playSlot(nextIndex, 0);
          };
          setTimeout(next, (video.duration_seconds - offsetSec) * 1000);
        };

        playSlot(index, elapsed);

        const bannerText = schedule.map((v, i) => `${v.title} ‚è≥ ${v.duration_seconds}s`).join(' | ');
        scrollBanner.textContent = bannerText;
      });
  </script>
</body>
</html>
