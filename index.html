<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Global Sync M3U8 Player</title>
  <style>
    body { margin: 0; background-color: black; }
    #player-container {
      position: relative;
      max-width: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="player-container">
  <video id="video" muted playsinline></video>
  <button id="muteToggle">ðŸ”‡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const muteToggle = document.getElementById('muteToggle');

  video.controls = false;
  video.autoplay = true;

  // Hardcoded playlist file
  const playlistUrl = 'sync-ch1.json';

  fetch(playlistUrl)
    .then(res => res.json())
    .then(data => {
      const startTime = new Date(data.start_time_utc).getTime();
      const now = Date.now();
      let offset = Math.floor((now - startTime) / 1000);

      let index = 0;
      let seekTime = 0;

      while (index < data.video_list.length) {
        const item = data.video_list[index];
        if (offset < item.duration_seconds) {
          seekTime = offset;
          break;
        }
        offset -= item.duration_seconds;
        index++;
      }

      if (index >= data.video_list.length) {
        index = data.video_list.length - 1;
        seekTime = 0;
      }

      const currentVideo = data.video_list[index];
      const m3u8Url = currentVideo.url;

      // Load HLS stream
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(m3u8Url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = seekTime;
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = m3u8Url;
        video.addEventListener('loadedmetadata', () => {
          video.currentTime = seekTime;
          video.play();
        });
      }
    });

  // Mute toggle
  muteToggle.addEventListener('click', () => {
    video.muted = !video.muted;
    muteToggle.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
  });
</script>
</body>
</html>
