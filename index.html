<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .dropdown-container {
            margin-bottom: 20px;
        }

        .dropdown {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            max-width: 100%;
            margin-bottom: 30px;
        }

        /* Modal Popup Styles for Video Player */
        #video-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            width: 800px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Overlay background */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .about {
            margin-top: 20px;
            font-size: 18px;
        }

        .about p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MSTV NETWORK</h1>
        <p>Your No.1 Streaming Platform covering viewers from the Indian Subcontinent</p>
    </div>

    <div class="content">
        <div class="about">
            <h2>About Us</h2>
            <p>Welcome to MSTV NETWORK! We are the No.1 streaming platform dedicated to bringing the best content to viewers across the Indian Subcontinent.</p>
        </div>

        <!-- Channel Selector Dropdown -->
        <div class="dropdown-container">
            <select id="channel-selector" class="dropdown">
                <option value="">Select a Channel</option>
                <option value="http://170.254.18.107/SONY/index.m3u8">Sony</option>
                <option value="http://103.99.249.139/sonysab/index.m3u8">Sony SAB</option>
            </select>
        </div>
    </div>

    <!-- Overlay for background dimming -->
    <div id="overlay"></div>

    <!-- Modal Video Player -->
    <div id="video-container">
        <video id="video-player" controls>
            <source id="video-source" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="footer">
        <p>&copy; 2025 MSTV NETWORK. All rights reserved.</p>
    </div>

    <script>
        const channelSelector = document.getElementById('channel-selector');
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        const overlay = document.getElementById('overlay');

        channelSelector.addEventListener('change', function() {
            const selectedChannel = channelSelector.value;

            if (selectedChannel) {
                overlay.style.display = 'block'; // Show the overlay background
                videoContainer.style.display = 'block'; // Show the video container in the center
                videoSource.src = selectedChannel; // Set the video source
                videoPlayer.load(); // Reload the video with the new source
                videoPlayer.play(); // Start playing the video
            } else {
                videoContainer.style.display = 'none'; // Hide the video container if no channel is selected
                overlay.style.display = 'none'; // Hide the overlay background
            }
        });

        // Close the video player when clicking on the overlay
        overlay.addEventListener('click', function() {
            videoContainer.style.display = 'none';
            overlay.style.display = 'none';
            videoPlayer.pause(); // Pause the video when closed
        });
    </script>
</body>
</html>
