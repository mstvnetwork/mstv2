<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSTV INDIA</title>
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>

  <div class="title-3d">MSTV INDIA</div>

  <div class="scrolling-text">
    <div class="scrolling-content">Welcome to MSTV India - Refresh the webpage to auto-tune channels!</div>
  </div>

  <div class="channel-selector-text">Select Channel</div>
  <div class="channel-selection">
    <button onclick="window.location.href='android.html'">Only Android Channels</button>
    <button onclick="window.location.href='iphone-windows.html'">Only iPhone/Windows Channels</button>
  </div>

  <!-- Player Container -->
  <div class="player-container">
    <iframe id="player" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    // Function to extract URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check if the `channelUrl` parameter is in the URL
    const channelUrl = getUrlParameter('channelUrl');
    if (channelUrl) {
      // Set the iframe's `src` to the channel's stream URL
      document.getElementById('player').src = channelUrl;
    }
  </script>

</body>
</html>
