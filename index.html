<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Example</title>
    
    <!-- Include Video.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.13.3/dist/video-js.min.css" rel="stylesheet" />
    
    <!-- Include Video.js and HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.19/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.13.3/dist/video.min.js"></script>
</head>
<body>

    <!-- Video.js Player -->
    <video id="my-video" class="video-js vjs-default-skin" controls>
        <source src="http://170.254.18.107/SONY/index.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>

    <script>
        // Check if the browser supports HLS natively
        if (Hls.isSupported()) {
            var video = document.getElementById('my-video');
            var hls = new Hls();
            hls.loadSource('http://170.254.18.107/SONY/index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
        // If HLS is not supported natively, use Video.js for fallback
        else if (videojs.Hls) {
            var player = videojs('my-video');
            player.src('http://170.254.18.107/SONY/index.m3u8');
        }
    </script>

</body>
</html>
