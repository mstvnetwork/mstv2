<!DOCTYPE html>
<html>
<head>
  <title>Global Sync HLS Player</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      background: black;
      aspect-ratio: 16 / 9;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    #mute-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      border-radius: 50%;
      color: white;
      user-select: none;
    }
    #scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #007BFF;
      color: white;
      font-size: clamp(14px, 2vw, 20px);
      font-weight: bold;
      font-family: monospace;
      overflow: hidden;
      white-space: nowrap;
      padding: 8px 0;
      z-index: 5;
    }
    #marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 215, 0, 0.2);
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #FFD70088;
    }
    #loading-text {
      color: #FFD700;
      font-size: 20px;
      font-weight: 600;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 6px #FFD70099;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="video" muted playsinline></video>
  <div id="mute-toggle">ðŸ”‡</div>
  <div id="scrolling-banner"><div id="marquee-text">Loading...</div></div>
</div>

<div id="loading-overlay">
  <div id="loading-spinner"></div>
  <div id="loading-text">Stream Loading...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById('video');
const muteToggle = document.getElementById('mute-toggle');
const marquee = document.getElementById('marquee-text');
const overlay = document.getElementById('loading-overlay');

let playlist = [];
let currentIndex = 0;
let startTimeUTC = 0;
let hls;
let muted = sessionStorage.getItem('muted') !== 'false';

muteToggle.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
video.muted = muted;

muteToggle.addEventListener('click', () => {
  muted = !muted;
  video.muted = muted;
  muteToggle.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
  sessionStorage.setItem('muted', muted);
});

function getJsonUrl() {
  const ch = new URLSearchParams(location.search).get('ch') || '1';
  return `https://raw.githubusercontent.com/mstvnetwork/mstv3/main/sync-ch${ch}.json`;
}

function updateBanner(title) {
  marquee.textContent = `Now Playing: ${title}`;
}

function playVideoWithFallback(videoData, startSeconds = 0) {
  if (hls) {
    hls.destroy();
  }
  hls = new Hls();
  let triedBackup = false;
  let loaded = false;
  const loadStream = (url) => {
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.currentTime = startSeconds;
      video.play();
    });
    hls.on(Hls.Events.ERROR, (e, data) => {
      if (!loaded && !triedBackup && videoData.backup_url) {
        triedBackup = true;
        loadStream(videoData.backup_url);
      } else {
        nextVideo(); // fallback to next video
      }
    });
    video.onplaying = () => {
      loaded = true;
      overlay.style.display = 'none';
    };
    video.onended = () => nextVideo();
  };
  loadStream(videoData.url);
}

function syncAndPlay() {
  if (!playlist.length || !startTimeUTC) return;
  const now = Date.now();
  const elapsed = Math.floor((now - startTimeUTC) / 1000);
  const totalDuration = playlist.reduce((a, b) => a + b.duration_seconds, 0);
  const loopElapsed = elapsed % totalDuration;

  let acc = 0;
  for (let i = 0; i < playlist.length; i++) {
    if (loopElapsed < acc + playlist[i].duration_seconds) {
      currentIndex = i;
      const seek = loopElapsed - acc;
      updateBanner(playlist[i].title);
      playVideoWithFallback(playlist[i], seek);
      break;
    }
    acc += playlist[i].duration_seconds;
  }
}

function nextVideo() {
  currentIndex = (currentIndex + 1) % playlist.length;
  updateBanner(playlist[currentIndex].title);
  playVideoWithFallback(playlist[currentIndex], 0);
}

fetch(getJsonUrl())
  .then(res => res.json())
  .then(data => {
    playlist = data.video_list;
    startTimeUTC = new Date(data.start_time_utc).getTime();
    syncAndPlay();
    setInterval(syncAndPlay, 30000); // re-sync every 30 sec
  })
  .catch(err => {
    console.error(err);
    marquee.textContent = "Failed to load playlist";
  });
</script>

</body>
</html>
