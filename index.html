<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV NETWORK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .scrolling-text {
            background-color: #222;
            padding: 10px;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            animation: scrollText 15s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            display: none;
        }

        .fullscreen-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .fullscreen-btn:hover {
            background-color: #666;
        }

        .channel-container {
            position: relative;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>MSTV NETWORK</h1>
    <div class="scrolling-text">
        Welcome to MSTV NETWORK. Enjoy the best live streaming content!
    </div>

    <!-- Channel Selector -->
    <div class="channel-container">
        <select id="channelSelector">
            <option value="">Select Channel</option>
            <!-- Add more channels as needed -->
            <option value="https://gdplayer.to/embed/?OTJGVnQ1ZlUrUG1nRlJuQUM4ZU5YZHRNSFQySVJGMTd0d3NjMEJ1Y3JQTmhoWlhoNHM5elNQQkFpNjk0aHoyb2VWb1ZhcEIzSXVaMGFIVXJoUkZpazY0Nmx0TlF0MUZwam1mdWZXSmp5VzdHQlArVmtvWXJaNHdnN2xKNzFPVkN2cUgzb2xaTHRBR3p6SmMxalVXM2dnNXZLU1MyY1pSYzl4QmZBbHNoMnA5WVJhaVhBRStXY0cvNUxKWjJTTFhjR0U3U1FmSC9UQ2pEUkJPQzg2UjliQT09">Sample Channel 1</option>
            <!-- Add more options for channels -->
        </select>
        <br>
        <button class="fullscreen-btn" onclick="openFullscreen()">Open in Fullscreen</button>
    </div>

    <!-- Embedded Iframe Channel -->
    <iframe id="channelIframe" src=""></iframe>

    <script>
        const channelSelector = document.getElementById('channelSelector');
        const iframe = document.getElementById('channelIframe');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');

        // Function to handle channel selection
        channelSelector.addEventListener('change', function () {
            const channelUrl = this.value;
            if (channelUrl) {
                iframe.src = channelUrl;
                iframe.style.display = 'block'; // Show the iframe when a channel is selected
                document.body.scrollTop = 0;
            }
        });

        // Function to open iframe in fullscreen mode
        function openFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

    </script>
</body>
</html>
