<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Test</title>
    <style>
        /* Ensure the embedded video is responsive */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Video Player Embed Test</h1>

    <div class="video-container">
        <!-- Video element that will use hls.js to load the M3U8 stream -->
        <video id="video" width="100%" height="auto" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://cdn.stmify.com/embed-free.php?id=Music_India');  // Replace with your M3U8 URL
            hls.attachMedia(video);
        }
        // For Safari (which supports HLS natively):
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://cdn.stmify.com/embed-free.php?id=Music_India';  // Replace with your M3U8 URL
        }
    </script>

</body>
</html>
