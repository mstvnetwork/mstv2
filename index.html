<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSTV Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #channelSelector {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background: #111;
      color: white;
      border: none;
    }
    #player-container {
      width: 100%;
      aspect-ratio: 16/9;
      position: relative;
      background: black;
      overflow: hidden;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .hidden {
      display: none;
    }
    .no-touch {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <select id="channelSelector"></select>
  <div id="player-container">
    <video id="hlsPlayer" class="hidden" controls autoplay></video>
    <iframe id="iframePlayer" class="hidden" allow="autoplay; fullscreen"></iframe>
  </div>

  <script>
    const channelSelector = document.getElementById("channelSelector");
    const hlsPlayer = document.getElementById("hlsPlayer");
    const iframePlayer = document.getElementById("iframePlayer");
    const playerContainer = document.getElementById("player-container");

    let channels = [];

    async function loadChannels() {
      try {
        const response = await fetch("channels.json");
        channels = await response.json();
        populateChannelList();
      } catch (err) {
        alert("Error loading channels");
      }
    }

    function populateChannelList() {
      channels.forEach((channel, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = channel.name;
        channelSelector.appendChild(option);
      });
      playChannel(channels[0]);
    }

    function playChannel(channel) {
      // Reset both players
      hlsPlayer.classList.add("hidden");
      iframePlayer.classList.add("hidden");
      hlsPlayer.pause();

      // Reset container interactivity
      playerContainer.classList.remove("no-touch");

      const url = channel.url;

      if (channel.type === "hls") {
        hlsPlayer.src = url;
        hlsPlayer.muted = false;
        hlsPlayer.classList.remove("hidden");
        hlsPlayer.play().catch(() => {
          hlsPlayer.muted = true;
          hlsPlayer.play();
        });

      } else if (channel.type === "youtube") {
        iframePlayer.src = `https://www.youtube.com/embed/${url}?autoplay=1&mute=0&playsinline=1`;
        iframePlayer.classList.remove("hidden");

      } else if (channel.type === "iframe" || channel.type === "html") {
        let autoplayUrl = url;
        if (!url.includes("autoplay=1")) {
          autoplayUrl += url.includes("?") ? "&autoplay=1" : "?autoplay=1";
        }

        iframePlayer.src = autoplayUrl;
        iframePlayer.classList.remove("hidden");

        // Apply no-touch only if the channel URL ends with .html (like Colors, Zee Cinema)
        if (channel.url.endsWith(".html")) {
          playerContainer.classList.add("no-touch");
        }
      }
    }

    channelSelector.addEventListener("change", () => {
      const selectedChannel = channels[channelSelector.value];
      playChannel(selectedChannel);
    });

    loadChannels();
  </script>

</body>
</html>
