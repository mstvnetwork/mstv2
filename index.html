    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto Slab', serif;
            color: #fff;
            overflow-x: hidden;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6f00, #ff3d00, #00bcd4, #8e44ad); /* Bright vibrant gradient */
            background-size: 400% 400%; /* Larger gradient size */
            animation: gradientAnimation 10s ease infinite; /* Smooth animation for gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top to prevent cut off */
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 10; /* Ensure content is above background */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh; /* Ensure the content takes full height and full width */
        }

        /* Channel Selector Text */
        .channel-selector-text {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #fff;
        }

        /* Channel Selector Dropdown */
        .channel-selection select {
            width: 100%;
            max-width: 400px;
            margin-bottom: 5px;
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #ff4e00;  /* Red background */
            color: white;  /* White text */
        }

        /* Player */
        .player-container {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            position: relative;
            margin: 20px 0;
            max-width: 100%;
            display: block;
        }

        #media-player, #video-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: black;
            margin: 0 auto;
            border-radius: 8px;
            display: none;
        }

        /* Placeholder Image for Media Player */
        #placeholder-image {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            color: blue;
            font-size: 25px;
            box-sizing: border-box;
            width: 100%;
            margin-top: 50px;
        }

        .scrolling-text span {
            display: inline-block;
            animation: scroll-text 25s linear infinite;
        }

        @keyframes scroll-text {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .url-buttons button {
            background-color: #ff4e00;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .fullscreen-btn {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .url-buttons button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">

            <!-- Video and Iframe Player -->

            <iframe id="media-player" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    let hls = null;

    function loadPlayer(url) {
        var iframe = document.getElementById('media-player');
        var videoPlayer = document.getElementById('video-player');
        var placeholder = document.getElementById('placeholder-image');

        // Show placeholder initially
        placeholder.style.display = 'block';
        iframe.style.display = 'none';
        videoPlayer.style.display = 'none';

        // Stop and reset iframe/video if active
        stopIframeVideo();

        if (hls) {
            hls.destroy();
            hls = null;
        }

        if (url) {
            // Check if the URL is an HLS stream
            if (url.endsWith(".m3u8")) {
                videoPlayer.style.display = 'block';
                placeholder.style.display = 'none';
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoPlayer.play();
                });
            } else {
                iframe.style.display = 'block';
                placeholder.style.display = 'none';
                iframe.src = url;
            }
        }
    }

    function changeChannel() {
        const select = document.getElementById('channel-select');
        loadPlayer(select.value);
    }

    function stopIframeVideo() {
        const iframe = document.getElementById('media-player');
        iframe.src = ''; // stop the iframe video
    }

    // Load initial player with first channel
    loadPlayer(document.getElementById('channel-select').value);
</script>
