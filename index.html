<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Globally Synced Multi-URL M3U8 Player</title>
  <style>
    body { margin: 0; background-color: black; }
    #player-container {
      position: relative;
      width: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="player-container">
  <video id="video" muted playsinline></video>
  <button id="muteToggle">ðŸ”‡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById('video');
const muteToggle = document.getElementById('muteToggle');
video.controls = false;
video.autoplay = true;

const playlist = {
  start_time_utc: "2025-08-04T10:00:00Z", // <-- Your fixed sync start
  video_list: [
    {
      title: "Show 1",
      url: "http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8"",
      duration_seconds: 60
    },
    {
      title: "Show 2",
      url: "",
      duration_seconds: 60
    },
    {
      title: "Show 3",
      url: "",
      duration_seconds: 60
    }
  ]
};

function getCurrentSlot(data) {
  const now = Date.now();
  const startTime = new Date(data.start_time_utc).getTime();
  let secondsSinceStart = Math.floor((now - startTime) / 1000);

  // Optional: Loop the whole playlist forever
  const totalDuration = data.video_list.reduce((sum, v) => sum + v.duration_seconds, 0);
  secondsSinceStart %= totalDuration;

  let index = 0, offset = 0;
  for (let i = 0; i < data.video_list.length; i++) {
    const dur = data.video_list[i].duration_seconds;
    if (secondsSinceStart < dur) {
      return { index: i, seek: secondsSinceStart };
    }
    secondsSinceStart -= dur;
  }

  // fallback
  return { index: 0, seek: 0 };
}

function playSyncedVideo(data) {
  const { index, seek } = getCurrentSlot(data);
  const currentVideo = data.video_list[index];
  const m3u8Url = currentVideo.url;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(m3u8Url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.currentTime = seek;
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = m3u8Url;
    video.addEventListener('loadedmetadata', () => {
      video.currentTime = seek;
      video.play();
    });
  }
}

// Load and play
playSyncedVideo(playlist);

// Mute toggle
muteToggle.addEventListener('click', () => {
  video.muted = !video.muted;
  muteToggle.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
});
</script>
</body>
</html>
