<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Sync Iframe Playlist</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #video-container {
      width: 100%;
      height: 100vh;
      position: relative;
      background: black;
    }
    #click-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      cursor: pointer;
    }
    #banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #0055cc;
      white-space: nowrap;
      overflow: hidden;
      z-index: 1000;
    }
    #banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="click-overlay">▶️ Click to Watch Live</div>
    <iframe id="video-frame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    <div id="banner"><span>Loading schedule...</span></div>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync-ch1.json";

    let playlist = [];

    async function fetchSchedule() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();
        playlist = data.video_list || [];
        checkCurrentVideo();
        setInterval(checkCurrentVideo, 10000); // check every 10s
      } catch (e) {
        console.error("Failed to fetch playlist:", e);
      }
    }

    function checkCurrentVideo() {
      const now = new Date().toISOString();
      let currentVideo = null;

      for (let video of playlist) {
        if (now >= video.start_time_utc && now < video.end_time_utc) {
          currentVideo = video;
          break;
        }
      }

      const bannerText = currentVideo
        ? `Now Playing: ${currentVideo.title}`
        : `⏳ No video scheduled at this time`;

      document.querySelector("#banner span").textContent = bannerText;

      if (currentVideo) {
        // Only allow video to open on click
        document.getElementById("click-overlay").onclick = () => {
          window.open(currentVideo.url, "_blank");
        };
      } else {
        document.getElementById("click-overlay").onclick = null;
      }
    }

    fetchSchedule();
  </script>
</body>
</html>
