  <meta name="keywords" content="live TV, MSTV Network, free TV, live channels, streaming, music, bollywood, saga music">

  <title>MSTV INDIA</title>
  <style>
    /* Add your existing styles here... */
  </style>
</head>
<body>

  <div class="title-3d">MSTV INDIA</div>

  <div class="scrolling-text">
    <div class="scrolling-content">Welcome to MSTV India - Refresh the webpage to auto-tune channels!</div>
  </div>

  <!-- Channel Selector Buttons -->
  <div class="channel-selector-text">Select Channel</div>
  <div class="button-container">
    <div class="button-group">
      <button class="channel-button" onclick="changeChannel('https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8')">MSTV DESI PLAY</button>
      <button class="channel-button" onclick="changeChannel('https://dreyfus.securitytactics.com/colorshindi.html')">COLORS TV (Android only)</button>
      <button class="channel-button" onclick="changeChannel('https://www.youtube.com/embed/WquRAK-XoV4?si=PqwXnQJd0Hp6dcFB')">ZEE NEWS</button>
      <button class="channel-button" onclick="changeChannel('https://cdn.stmify.com/embed-free.php?id=Music_India')">TEST</button>
      <!-- Add the new "Channels" button -->
      <button class="channel-button" onclick="window.location.href='channels.html'">Channels</button>
    </div>
  </div>

  <!-- Media Player -->
  <div class="player-container" id="player-container">
    <div class="live-stamp" id="live-stamp">MSTV INDIA</div>
    <iframe id="media-player" allow="autoplay; encrypted-media" sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
    <video id="video-player" controls autoplay muted playsinline controlsList="nodownload noremoteplayback" allowfullscreen="false"></video>
    <img id="placeholder-image" src="Design-Studio-2025-01-22 (1).png" alt="Stream Placeholder" />
  </div>

  <footer>
    <!-- Footer Content here -->
  </footer>

  <script>
    const videoPlayer = document.getElementById('video-player');
    const iframePlayer = document.getElementById('media-player');
    const placeholder = document.getElementById('placeholder-image');

    function changeChannel(url) {
      // Reset players and hide any other content
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
      iframePlayer.src = '';
      placeholder.style.display = 'none';

      // Check if the URL is for an m3u8 stream
      if (url.includes('.m3u8')) {
        videoPlayer.style.display = 'block';
        videoPlayer.src = url;
        videoPlayer.autoplay = true;
        videoPlayer.muted = false;
        videoPlayer.controlsList = 'nodownload noremoteplayback';  // Disable seek and fullscreen
        iframePlayer.style.display = 'none';
      } else if (url.includes('.html') || url.includes('youtube.com') || url.includes('embed')) {
        iframePlayer.style.display = 'block';
        iframePlayer.src = url;
        iframePlayer.autoplay = true;
        iframePlayer.muted = false;
        videoPlayer.style.display = 'none';
      } else {
        videoPlayer.style.display = 'block';
        videoPlayer.src = url;
        videoPlayer.autoplay = true;
        videoPlayer.muted = false;
        iframePlayer.style.display = 'none';
      }
    }

    // Hide both players initially
    videoPlayer.style.display = 'none';
    iframePlayer.style.display = 'none';
  </script>

</body>
</html>
