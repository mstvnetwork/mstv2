<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Colors Hindi - Click to Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex; justify-content: center; align-items: center;
      user-select: none;
    }
    #start-btn {
      cursor: pointer;
      font-size: 2rem;
      padding: 1.2rem 3rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff005e, #ff6600);
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.7);
      transition: background 0.3s ease;
    }
    #start-btn:hover {
      background: linear-gradient(90deg, #ff6600, #ff005e);
    }
    #iframe-container {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <button id="start-btn">▶️ Click to Start Colors Hindi</button>

  <div id="iframe-container">
    <iframe
      id="player-iframe"
      src=""
      allow="autoplay; fullscreen"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      loading="lazy"
    ></iframe>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const iframeContainer = document.getElementById('iframe-container');
    const iframe = document.getElementById('player-iframe');

    startBtn.addEventListener('click', () => {
      // Hide button, show iframe
      startBtn.style.display = 'none';
      iframeContainer.style.display = 'block';

      // Set iframe src to your actual stream URL
      iframe.src = "https://tcb.homesecuritymac.com/colorshindi.html";
    });
  </script>

</body>
</html>
