    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto Slab', serif;
            color: #fff;
            overflow-x: hidden;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6f00, #ff3d00, #00bcd4, #8e44ad); /* Bright vibrant gradient */
            background-size: 400% 400%; /* Larger gradient size */
            animation: gradientAnimation 10s ease infinite; /* Smooth animation for gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top to prevent cut off */
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 10; /* Ensure content is above background */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh; /* Ensure the content takes full height and full width */
        }

        /* Player */
        .player-container {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            position: relative;
            margin: 20px 0;
            max-width: 100%;
            display: block;
        }

        #media-player, #video-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: black;
            margin: 0 auto;
            border-radius: 8px;
            display: none;
        }

        /* Placeholder Image for Media Player */
        #placeholder-image {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        /* Live Stamp Styles */
        .live-stamp {
            position: absolute;
            bottom: 40px;  /* Position from the bottom */
            right: 10px;   /* Position from the right */
            background-color: rgba(255, 0, 0, 0.5);  /* Semi-transparent red background */
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;  /* Ensure it's above the player */
        }

        .url-buttons button {
            background-color: #ff4e00;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .copyright {
            font-size: 0.8rem;
            color: #bbb;
            text-align: center;
            margin: 15px 0;
        }

        /* Full-Screen Button */
        .fullscreen-btn {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Full-Screen Mode Styles */
        .fullscreen #player-container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
        }

    </style>
</head>
<body>
<div class="container" id="main-container">
    <div class="title-text" id="title-text">MSTV NETWORK</div>
    <div class="channel-selector-text"></div>
    <div class="channel-selection">
        <select id="channel-select" onchange="changeChannel()">
            <option value="">ðŸ‘‰CLICK HERE SELECT BELOW CHANNELSðŸ“ºðŸ“º</option>
            <option value="https://rozo.loginto.me/cricket.html">Astro Cricket</option>
            
            <option value="http://41.205.93.154/STARSPORTS1/index.m3u8">Ten Sports</option>
        </select>
    </div>

    <div class="player-container" id="player-container">
        <div class="live-stamp" id="live-stamp">LIVE</div>

        <!-- Placeholder Image -->
        <img id="placeholder-image" src="Design-Studio-2025-01-22 (1).png" alt="Placeholder Image">

        <!-- Video and Iframe Player -->
        <video id="video-player"></video>
        <iframe id="media-player" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>
    </div>

    <div class="url-buttons">
        <button onclick="openNewWindow('http://125.209.88.166:45793/BRN/TenSports.stream/playlist.m3u8')">Open in New Window</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let hls = null;

        function loadPlayer(url) {
            var iframe = document.getElementById('media-player');
            var videoPlayer = document.getElementById('video-player');
            var placeholder = document.getElementById('placeholder-image');

            iframe.style.display = 'none';
            videoPlayer.style.display = 'none';
            placeholder.style.display = 'block';

            stopIframeVideo();

            if (hls) {
                hls.destroy();
                hls = null;
            }

            if (url.includes('.m3u8')) {
                iframe.style.display = 'none';
                videoPlayer.style.display = 'block';
                placeholder.style.display = 'none';

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoPlayer.play();
                    });
                }
            } else {
                iframe.style.display = 'block';
                videoPlayer.style.display = 'none';
                placeholder.style.display = 'none';
                iframe.src = '';
                setTimeout(function () {
                    iframe.src = url;
                }, 500);
            }
        }

        function changeChannel() {
            var channelUrl = document.getElementById("channel-select").value;
            if (channelUrl) {
                loadPlayer(channelUrl);
            }
        }

        function stopIframeVideo() {
            var iframe = document.getElementById('media-player');
            iframe.src = '';
        }

        function openNewWindow(url) {
            window.open(url, '_blank');
        }

        window.onload = function () {
            var iframe = document.getElementById('media-player');
            var videoPlayer = document.getElementById('video-player');
            var placeholder = document.getElementById('placeholder-image');

            iframe.style.display = 'none';
            videoPlayer.style.display = 'none';
            placeholder.style.display = 'block';
        };
    </script>
</body>
</html>
