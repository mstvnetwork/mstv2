<div class="video-wrapper">
  <video id="hlsPlayer" autoplay playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('hlsPlayer');
  const streamURL = "https://cdn3.einthusan.io/etv/content/D3Q2q.mp4.m3u8?e=1752985025&md5=dJkUSQwnUNPfxDScNo8Odg";

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamURL);
    hls.attachMedia(video);
    video.muted = false;
    video.play();
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamURL;
    video.muted = false;
    video.play();
  } else {
    alert("HLS is not supported in this browser.");
  }
</script>
