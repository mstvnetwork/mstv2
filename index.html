<!DOCTYPE html>
<html lang="en">

        }
        #scrolling-text {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        #scrolling-text p {
            display: inline-block;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        #channel-selector {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .media-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #333;
            margin-top: 20px;
        }
        .media-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
