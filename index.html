    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto Slab', serif;
            color: #fff;
            overflow-x: hidden;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6f00, #ff3d00, #00bcd4, #8e44ad); /* Bright vibrant gradient */
            background-size: 400% 400%; /* Larger gradient size */
            animation: gradientAnimation 10s ease infinite; /* Smooth animation for gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top to prevent cut off */
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            z-index: 10; /* Ensure content is above background */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh; /* Ensure the content takes full height and full width */
        }

        /* Player */
        .player-container {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            position: relative;
            margin: 20px 0;
            max-width: 100%;
            display: block;
        }

        #media-player, #video-player, #twitch-player, #stmify-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: black;
            margin: 0 auto;
            border-radius: 8px;
            display: none;
        }

        /* Placeholder Image for Media Player */
        #placeholder-image {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
  
        .url-buttons button {
            background-color: #ff4e00;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        /* Channel Selector */
        .channel-selection select {
            width: 100%;
            max-width: 400px;
            margin-bottom: 0px;
            margin-top: 0px;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #ff4e00;
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .channel-selection.show select {
            opacity: 1;
            transform: translateY(0);
        }

<body>
    <div class="container" id="main-container">
        <!-- Channel Selector -->
        <div class="channel-selector-text">Click to select a channel</div>
        <div class="channel-selection">
            <select id="channel-select" onchange="changeChannel()">
                <option value="">CLICK SELECT CHANNELS</option>
                <option value="https://player.twitch.tv/?channel=aiodigital&parent=mstvnet.netlify.app">MSTV CH.1 (STARTS @ 07:00 PM IST)</option>
                <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY</option>
                <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
                <option value ="https://feeds.intoday.in/aajtak/api/aajtakhd/master.m3u8">HINDI NEWS</option>
                <option value="https://vg-zeefta.akamaized.net/ptnr-yupptv/title-zeenews/v1/master/611d79b11b77e2f571934fd80ca1413453772ac7/8744f9fb-d696-4204-9795-5215ad930c39/main.m3u8">WAR NEWS</option>
                <option value="stmify">STMIFY MUSIC INDIA</option> <!-- Added STMify Option -->
            </select>
        </div>

        <!-- Media Player -->
        <div class="player-container" id="player-container">
            <iframe id="media-player" src="" frameborder="0" allow="encrypted-media"></iframe>
            <video id="video-player" controls></video>
            <iframe id="twitch-player" src="" frameborder="0" allow="encrypted-media"></iframe>
            <iframe id="stmify-player" src="" frameborder="0" allow="encrypted-media"></iframe>
            <img src="https://via.placeholder.com/800x450.png?text=Choose+a+channel" id="placeholder-image" alt="Placeholder">
        </div>

        <!-- Optional: Add any buttons -->
        <div class="url-buttons">
            <button onclick="showChannelSelector()">SHOW CHANNEL</button>
        </div>
    </div>

    <script>
        let hls = null;

        function loadPlayer(url) {
            var iframe = document.getElementById('media-player');
            var videoPlayer = document.getElementById('video-player');
            var twitchPlayer = document.getElementById('twitch-player');
            var stmifyPlayer = document.getElementById('stmify-player');
            var placeholder = document.getElementById('placeholder-image');

            // Hide everything
            iframe.style.display = 'none';
            videoPlayer.style.display = 'none';
            twitchPlayer.style.display = 'none';
            stmifyPlayer.style.display = 'none';
            placeholder.style.display = 'block';

            // Stop existing media
            stopIframeVideo();
            if (hls) {
                hls.destroy();
                hls = null;
            }
            videoPlayer.pause();
            videoPlayer.src = '';
            twitchPlayer.src = '';
            iframe.src = '';
            stmifyPlayer.src = '';

            // Load STMIFY
            if (url === "stmify") {
                stmifyPlayer.src = "//cdn.stmify.com/embed-free.php?id=Music_India";
                stmifyPlayer.style.display = 'block';
                placeholder.style.display = 'none';
            }
            // Twitch stream
            else if (url.includes('twitch.tv')) {
                twitchPlayer.src = url;
                twitchPlayer.style.display = 'block';
                placeholder.style.display = 'none';
            }
            // M3U8 stream
            else if (url.includes('.m3u8')) {
                videoPlayer.style.display = 'block';
                placeholder.style.display = 'none';
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoPlayer.play();
                    });
                }
            }
            // Iframe stream
            else {
                iframe.src = url;
                iframe.style.display = 'block';
                placeholder.style.display = 'none';
            }
        }

        function stopIframeVideo() {
            document.getElementById('media-player').src = '';
            document.getElementById('twitch-player').src = '';
            document.getElementById('stmify-player').src = '';
        }

        function changeChannel() {
            var channel = document.getElementById("channel-select").value;
            loadPlayer(channel);
        }

        function showChannelSelector() {
            document.querySelector('.channel-selection').classList.toggle('show');
        }
    </script>
</body>
