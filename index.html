<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dailymotion Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .responsive-player {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
      background: #000;
    }

    .responsive-player iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="responsive-player">
    <iframe 
      src="https://www.dailymotion.com/embed/video/k4nbkZutjQvFlJDsV1k" 
      allowfullscreen 
      allow="autoplay">
    </iframe>
  </div>

</body>
</html>
