<body>
<div class="container" id="main-container">
    <!-- Scrolling Text -->
    <div class="scrolling-text">
        <span>Welcome to MSTV NETWORK! For auto-tuning of channels, refresh the webpage 2-3 times...</span>
    </div>

    <!-- Title Text -->
    <div class="title-text" id="title-text">MSTV NETWORK</div>
  
    <!-- Channel Selector -->
    <div class="channel-selector-text"></div>
    <div class="channel-selection">
        <select id="channel-select" onchange="changeChannel()">
            <option value="">ðŸ‘‰CLICK HERE SELECT BELOW CHANNELSðŸ“ºðŸ“º</option> 
            <option value="http://170.254.18.107/SONY/index.m3u8">SONY</option>
            <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
            <option value="https://rozo.loginto.me/cricket.html">ASTRO CRICKET</option>
        </select>
    </div>

    <!-- Media Player Container -->
    <div class="player-container" id="player-container">
        <div class="live-stamp" id="live-stamp">LIVE</div>
        <img id="placeholder-image" src="Design-Studio-2025-01-22 (1).png" alt="Placeholder Image">
        <video id="video-player" controls></video>
        <iframe id="media-player" src="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        function loadPlayer(url) {
            var iframe = document.getElementById('media-player');
            var videoPlayer = document.getElementById('video-player');
            var placeholder = document.getElementById('placeholder-image');

            // Hide other players and show the placeholder initially
            iframe.style.display = 'none';
            videoPlayer.style.display = 'none';
            placeholder.style.display = 'block'; // Show placeholder image

            // Stop and reset iframe/video if active
            stopIframeVideo();

            // If the URL is an m3u8 stream
            if (url.includes('.m3u8')) {
                iframe.style.display = 'none';
                videoPlayer.style.display = 'block';
                placeholder.style.display = 'none'; // Hide placeholder image

                // Use HLS.js for handling m3u8 stream
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoPlayer.play();
                    });
                } else {
                    // Fallback for browsers that don't support HLS.js
                    videoPlayer.src = url;
                    videoPlayer.play();
                }
            } else {
                iframe.style.display = 'block';
                videoPlayer.style.display = 'none';
                placeholder.style.display = 'none'; // Hide placeholder image
                iframe.src = ''; // Clear the iframe src
                setTimeout(function () {
                    iframe.src = url;  // Use URL in iframe (for other types of streams)
                }, 500);
            }
        }

        function changeChannel() {
            var channelUrl = document.getElementById("channel-select").value;
            if (channelUrl) {
                loadPlayer(channelUrl);
            }
        }

        function stopIframeVideo() {
            var iframe = document.getElementById('media-player');
            iframe.src = '';
        }

        window.onload = function() {
            var iframe = document.getElementById('media-player');
            var videoPlayer = document.getElementById('video-player');
            var placeholder = document.getElementById('placeholder-image');

            iframe.style.display = 'none';
            videoPlayer.style.display = 'none';
            placeholder.style.display = 'block'; // Keep the placeholder image visible initially
        };
    </script>
</body>
