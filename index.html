<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MSTV NETWORK | Universal Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
    :root { --bg: #050505; --surface: #121212; --accent: #ff0000; --glass: rgba(255, 255, 255, 0.08); }
    html, body { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; }

    header { background: var(--surface); padding: 10px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #222; flex-shrink: 0; }
    .nav-logo { font-size: 24px; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--accent); }
    
    .ticker-wrap { background: #111; overflow: hidden; height: 30px; border-bottom: 1px solid #222; display: flex; align-items: center; flex-shrink: 0; }
    .ticker { white-space: nowrap; animation: ticker 40s linear infinite; display: inline-block; padding-left: 100%; color: #aaa; font-size: 12px; }

    main { flex: 1; display: flex; gap: 15px; padding: 15px; width: 100%; box-sizing: border-box; overflow: hidden; }
    .player-section { flex: 3; position: relative; min-width: 0; }
    .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
    
    /* Dual Player Setup */
    video, iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    #video { z-index: 1; display: none; }
    #iframe { z-index: 1; display: none; }

    .sidebar { flex: 1; background: var(--glass); backdrop-filter: blur(20px); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
    #sidebar-list { overflow-y: auto; flex-grow: 1; }
    .ch-item { padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.03); cursor: pointer; margin-bottom: 8px; font-size: 13px; }
    .ch-item.active { border: 1px solid var(--accent); background: rgba(255,0,0,0.1); }

    footer { background: var(--surface); padding: 8px; text-align: center; color: #666; font-size: 10px; flex-shrink: 0; }
    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
</style>
</head>
<body>

<header><div class="nav-logo">MSTV NETWORK</div></header>
<div class="ticker-wrap"><div class="ticker" id="ticker-content">...</div></div>

<main>
    <div class="player-section">
        <div class="video-container" id="v-wrap">
            <video id="video" playsinline muted autoplay></video>
            <iframe id="iframe" allow="autoplay; fullscreen"></iframe>
        </div>
    </div>
    <div class="sidebar"><h3>Channel Guide</h3><div id="sidebar-list"></div></div>
</main>

<footer>&copy; 2026 <span>MSTV NETWORK</span></footer>

<script>
const video = document.getElementById("video");
const iframe = document.getElementById("iframe");
const sidebar = document.getElementById("sidebar-list");
const ticker = document.getElementById("ticker-content");
let hls = null, currentUrl = "", channels = [], currentIdx = 0;

async function updateData() {
    const res = await fetch('./playlist.json?v=' + Date.now());
    const d = await res.json();
    channels = d.channels;
    ticker.textContent = d.ticker_text;
    renderSidebar();
    syncPlayer();
}

function renderSidebar() {
    sidebar.innerHTML = "";
    channels.forEach((ch, i) => {
        const item = document.createElement("div");
        item.className = `ch-item ${i === currentIdx ? 'active' : ''}`;
        item.textContent = ch.name;
        item.onclick = () => { currentIdx = i; currentUrl = ""; renderSidebar(); syncPlayer(); };
        sidebar.appendChild(item);
    });
}

function syncPlayer() {
    const ch = channels[currentIdx];
    if (!ch) return;
    const totalD = ch.playlist.reduce((a, b) => a + b.duration, 0);
    const start = new Date(ch.start_iso).getTime();
    const elapsed = Math.floor((Date.now() - start) / 1000) % totalD;
    
    let acc = 0;
    for (const item of ch.playlist) {
        if (elapsed < acc + item.duration) {
            const seek = elapsed - acc;
            if (currentUrl !== item.url) {
                currentUrl = item.url;
                switchSource(item, seek);
            }
            break;
        }
        acc += item.duration;
    }
}

function switchSource(item, seek) {
    if (hls) { hls.destroy(); hls = null; }
    
    if (item.type === "iframe") {
        video.style.display = "none";
        iframe.style.display = "block";
        // YouTube pseudo-live sync: add &start=SECONDS
        iframe.src = `${item.url}${item.url.includes('?') ? '&' : '?'}autoplay=1&mute=1&start=${seek}`;
    } else {
        iframe.style.display = "none";
        video.style.display = "block";
        if (item.type === "m3u8" && Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(item.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => { video.currentTime = seek; video.play(); });
        } else {
            video.src = item.url;
            video.onloadedmetadata = () => { video.currentTime = seek; video.play(); };
        }
    }
}

setInterval(updateData, 30000);
setInterval(syncPlayer, 2000);
window.onload = updateData;
</script>
</body>
</html>
