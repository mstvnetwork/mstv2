<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MSTV NETWORK</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
      margin: 20px 0;
    }

    marquee {
      font-size: 18px;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .channel-select {
      margin: 20px 0;
    }

    .player-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: black;
      position: relative;
      margin-bottom: 20px;
      opacity: 0;
      display: none;
      transition: opacity 0.6s ease;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }

    #media-player, #stmify-player-container {
      position: relative;
    }

    .stmify-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .stmify-logo-cover {
      position: absolute;
      top: -5px;
      left: 0px;
      width: 120px;
      height: 30px;
      background-color: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-radius: 4px;
    }

    .facebook-follow {
      margin-top: 10px;
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .facebook-follow a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .facebook-follow img {
      vertical-align: middle;
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    footer {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      font-size: 14px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }

    video::-webkit-media-controls-timeline,
    video::-webkit-media-controls-current-time-display,
    video::-webkit-media-controls-time-remaining-display {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MSTV NETWORK</h1>
    <marquee behavior="scroll" direction="left">Welcome to MSTV NETWORK â€“ Streaming Entertainment Redefined!</marquee>

    <div class="channel-select">
      <label for="channel-select">Select Channel:</label>
      <select id="channel-select" onchange="changeChannel()">
        <option value="">-- Choose --</option>
        <option value="stmify">STMify - MUSIC INDIA</option>
        <option value="https://player.twitch.tv/?channel=aiodigital&parent=mstvnet.netlify.app">MSTV CH.1 (Twitch)</option>
        <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY</option>
        <option value="https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8">SONY KAL</option>
        <option value="https://feeds.intoday.in/aajtak/api/aajtakhd/master.m3u8">AAJ TAK</option>
      </select>
    </div>

    <!-- STMify Channel -->
    <div class="player-container" id="stmify-player-container">
      <div class="stmify-wrapper">
        <div class="stmify-logo-cover">MSTV NETWORK</div>
        <iframe id="stmify-frame" src="//cdn.stmify.com/embed-free.php?id=Music_India&muted=false&autoplay=true" allow="autoplay; encrypted-media" allowfullscreen="false" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>
    </div>

    <!-- Other Media Player -->
    <div class="player-container" id="media-player">
      <video id="video-player" controls autoplay playsinline muted controlsList="nodownload nofullscreen noremoteplayback" disablePictureInPicture></video>
      <iframe id="iframe-player" allowfullscreen="false" sandbox="allow-scripts allow-same-origin" style="display: none;"></iframe>
    </div>

    <!-- Facebook Follow -->
    <div class="facebook-follow">
      <a href="https://facebook.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        Click to follow us
      </a>
    </div>

    <!-- Footer -->
    <footer>
      <a href="#">About Us</a> |
      <a href="#">Disclaimer</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Contact Us</a><br>
      <p>&copy; 2025 MSTV NETWORK. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let hls = null;

    function changeChannel() {
      const value = document.getElementById('channel-select').value;
      const stmifyContainer = document.getElementById('stmify-player-container');
      const mediaPlayerContainer = document.getElementById('media-player');
      const iframePlayer = document.getElementById('iframe-player');
      const videoPlayer = document.getElementById('video-player');
      const stmifyFrame = document.getElementById('stmify-frame');

      // Hide all first
      stmifyContainer.style.display = 'none';
      mediaPlayerContainer.style.display = 'none';
      stmifyContainer.classList.remove('fade-in');
      mediaPlayerContainer.classList.remove('fade-in');

      iframePlayer.style.display = 'none';
      videoPlayer.style.display = 'none';
      iframePlayer.src = '';
      videoPlayer.src = '';

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (value === 'stmify') {
        stmifyFrame.src = "//cdn.stmify.com/embed-free.php?id=Music_India&muted=false&autoplay=true";
        stmifyContainer.style.display = 'block';
        setTimeout(() => stmifyContainer.classList.add('fade-in'), 50);
      } else if (value.includes('.m3u8')) {
        mediaPlayerContainer.style.display = 'block';
        videoPlayer.style.display = 'block';
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(value);
          hls.attachMedia(videoPlayer);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoPlayer.muted = false;
            videoPlayer.play();
          });
        } else {
          videoPlayer.src = value;
          videoPlayer.muted = false;
          videoPlayer.play();
        }
        setTimeout(() => mediaPlayerContainer.classList.add('fade-in'), 50);
      } else {
        mediaPlayerContainer.style.display = 'block';
        iframePlayer.style.display = 'block';
        iframePlayer.src = value;
        setTimeout(() => mediaPlayerContainer.classList.add('fade-in'), 50);
      }
    }
  </script>
</body>
</html>
