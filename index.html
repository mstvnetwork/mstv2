<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSTV Network</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    header {
      padding: 10px;
      background-color: #111;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #player-container {
      width: 100%;
      max-width: 100%;
      height: 80vh;
      margin: auto;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      background: linear-gradient(to right, #d4145a, #fbb03b);
      padding: 10px 0;
      position: sticky;
      bottom: 0;
      width: 100%;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
      display: flex;
      align-items: center;
    }
    footer img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MSTV Network</h1>
    <select id="channelSelect"></select>
  </header>

  <div id="player-container"></div>

  <footer>
    <span>Follow us on</span>
    <a href="https://www.facebook.com/mstvnetwork" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"> Facebook
    </a>
  </footer>

  <script>
    const playerContainer = document.getElementById("player-container");
    const channelSelect = document.getElementById("channelSelect");

    async function loadChannels() {
      try {
        const response = await fetch("channels.json");
        const channels = await response.json();

        channels.forEach((channel, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = channel.name;
          channelSelect.appendChild(option);
        });

        channelSelect.addEventListener("change", () => {
          const selected = channels[channelSelect.value];
          playChannel(selected);
        });

        // Auto-play first channel
        playChannel(channels[0]);
      } catch (error) {
        playerContainer.innerHTML = "<p style='color:red;'>Error loading channels.</p>";
        console.error(error);
      }
    }

    function playChannel(channel) {
      playerContainer.innerHTML = "";

      if (channel.type === "hls") {
        const video = document.createElement("video");
        video.src = channel.url;
        video.controls = true;
        video.autoplay = true;
        video.muted = false; // Ensure unmuted autoplay for HLS
        video.playsInline = true;
        video.setAttribute("playsinline", "");
        playerContainer.appendChild(video);
        video.play().catch(() => {
          console.warn("Autoplay blocked. Muting and retrying.");
          video.muted = true;
          video.play();
        });
      } else if (channel.type === "iframe") {
        const iframe = document.createElement("iframe");
        iframe.src = channel.url;
        iframe.allow = "autoplay";
        playerContainer.appendChild(iframe);
      } else if (channel.url.endsWith(".html")) {
        const iframe = document.createElement("iframe");
        iframe.src = channel.url;
        iframe.allow = "autoplay";
        playerContainer.appendChild(iframe);
      } else if (channel.type === "youtube") {
        const videoId = extractYouTubeID(channel.url);
        if (videoId) {
          const iframe = document.createElement("iframe");
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1`;
          iframe.allow = "autoplay; encrypted-media";
          iframe.allowFullscreen = true;
          playerContainer.appendChild(iframe);
        }
      }
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:youtube\.com\/.*v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
      return match ? match[1] : null;
    }

    loadChannels();
  </script>
</body>
</html>
