<!DOCTYPE html>
<html>
<head>
  <title>Global Synced YouTube Player</title>
</head>
<body>
  <h3>Synced YouTube Player</h3>
  <div id="player"></div>

  <script>
    const GITHUB_JSON_URL = "https://raw.githubusercontent.com/mstvnetwork/mstv2/main/sync.json";

    let player;
    let playlist = [];
    let startTimeUTC = null;

    // Load sync data from GitHub
    fetch(GITHUB_JSON_URL)
      .then(res => res.json())
      .then(data => {
        playlist = data.video_urls;
        startTimeUTC = new Date(data.start_time_utc).getTime();
        loadYouTubeAPI();
      });

    function loadYouTubeAPI() {
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    }

    function onYouTubeIframeAPIReady() {
      const now = Date.now();
      const elapsedMs = now - startTimeUTC;
      const elapsedSec = Math.floor(elapsedMs / 1000);

      // Assume each video is 600 seconds (10 min) â€” or you can hardcode lengths
      const videoLengths = Array(playlist.length).fill(600); 
      let cumulative = 0;
      let videoIndex = 0;
      let videoOffset = 0;

      for (let i = 0; i < videoLengths.length; i++) {
        if (elapsedSec < cumulative + videoLengths[i]) {
          videoIndex = i;
          videoOffset = elapsedSec - cumulative;
          break;
        }
        cumulative += videoLengths[i];
      }

      player = new YT.Player("player", {
        height: "360",
        width: "640",
        videoId: playlist[videoIndex],
        playerVars: {
          autoplay: 1,
          controls: 1
        },
        events: {
          onReady: function (event) {
            event.target.seekTo(videoOffset, true);
            event.target.playVideo();
          }
        }
      });
    }
  </script>
</body>
</html>
