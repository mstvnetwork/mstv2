<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Sync .m3u8 Player</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 10;
      color: white;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="player-container">
  <div id="muteToggle">ðŸ”‡</div>
  <video id="video" autoplay muted playsinline></video>
</div>

<script>
const JSON_URL = 'sync.json'; // Replace with full URL if hosted externally
const videoEl = document.getElementById('video');
const muteToggle = document.getElementById('muteToggle');

let playlist = [];
let globalStartTime;

fetch(JSON_URL)
  .then(res => res.json())
  .then(data => {
    globalStartTime = new Date(data.start_time_utc).getTime();
    playlist = data.video_list;
    syncAndPlay();
  });

function syncAndPlay() {
  const now = Date.now();
  const elapsed = Math.floor((now - globalStartTime) / 1000); // in seconds
  let accumulated = 0;
  let currentIndex = 0;

  for (let i = 0; i < playlist.length; i++) {
    accumulated += playlist[i].duration_seconds;
    if (elapsed < accumulated) {
      currentIndex = i;
      break;
    }
  }

  const currentVideo = playlist[currentIndex];
  if (!currentVideo) {
    console.error('No video to play at current time');
    return;
  }

  const startOffset = elapsed - (accumulated - currentVideo.duration_seconds);

  videoEl.src = currentVideo.url;
  videoEl.currentTime = startOffset;
  videoEl.play().catch(() => {}); // Prevent autoplay error

  videoEl.onloadedmetadata = () => {
    videoEl.currentTime = Math.max(0, startOffset);
  };

  videoEl.onended = () => {
    location.reload(); // Resync on end
  };
}

// Mute toggle with persistent state
const isMuted = localStorage.getItem('muted') !== 'false';
videoEl.muted = isMuted;
muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

muteToggle.addEventListener('click', () => {
  videoEl.muted = !videoEl.muted;
  localStorage.setItem('muted', videoEl.muted);
  muteToggle.textContent = videoEl.muted ? 'ðŸ”‡' : 'ðŸ”Š';
});
</script>

</body>
</html>
