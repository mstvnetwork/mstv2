<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV NETWORK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 600px;
            border: none;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MSTV NETWORK</h1>

        <select id="channelSelector" onchange="changeChannel()">
            <option value="https://gdplayer.to/embed2/?host=direct&id=http%3A%2F%2F170.254.18.107%2FSONY%2Findex.m3u8&uid=2">Test Channel 1</option>
            <!-- Add more URLs here -->
            <option value="https://example.com/embed2/?host=direct&id=http%3A%2F%2Fsample.url%2Fstream.m3u8&uid=3">Sample Channel 2</option>
            <option value="https://example.com/embed2/?host=direct&id=http%3A%2F%2Fanother.url%2Fstream.m3u8&uid=4">Sample Channel 3</option>
            <!-- Add up to 100 channels -->
        </select>

        <div class="video-container">
            <video id="player" controls autoplay>
                <!-- The video source will be set by JavaScript -->
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.18/dist/hls.min.js"></script>

    <script>
        function changeChannel() {
            var selectedChannel = document.getElementById("channelSelector").value;
            var video = document.getElementById("player");

            // Initialize HLS.js only if the browser supports it
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(selectedChannel);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            }
            // Fallback if the browser does not support HLS.js (e.g., Safari)
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = selectedChannel;
                video.play();
            }
        }

        // Load the first channel on page load
        window.onload = function() {
            changeChannel();
        };
    </script>
</body>
</html>
