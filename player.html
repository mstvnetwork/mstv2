<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSTV Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline muted></video>

  <script>
    const video = document.getElementById('video');
    const urlParams = new URLSearchParams(window.location.search);
    const src = decodeURIComponent(urlParams.get('src'));
    const start = parseInt(urlParams.get('start')) || 0;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.currentTime = start;
        video.play();
      });
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error("HLS.js error:", data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = src;
      video.currentTime = start;
      video.play();
    } else {
      video.outerHTML = "<p style='color:white; text-align:center; padding:20px;'>Your browser doesn't support HLS playback.</p>";
    }
  </script>
</body>
</html>
